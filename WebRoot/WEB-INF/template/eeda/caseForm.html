<%layout("/eeda/layout.html"){%>
<!-- content starts -->

<div>
	<ul class="breadcrumb">
		<li>
			<a href="#">首页</a>
			<span class="divider">/</span>
		</li>
		<li>
			<a href="#">我要建议</a>
		</li>
	</ul>
</div>

<div class="row-fluid sortable">
	<div class="box span12">
		<div class="box-header well" data-original-title>
			<h2> <i class="icon-edit"></i>
				建议
			</h2>
		</div>
		<div class="box-content">
			<form class="form-horizontal"  name="leadsForm" action="saveCase" method="post">
				<fieldset>
					<input id="caseId" name="caseId" type="hidden" value="${rCase.id!''}">
					<legend>请将你的建议填写到以下表单</legend>
					<div class="control-group">
						<label class="control-label" for="focusedInput">标题</label>
						<div class="controls">
							<input class="input-xlarge focused" id="title" name="title" type="text" value="${rCase.title!''}">
						</div>
					</div>

					<div class="control-group">
						<label class="control-label">级别</label>
						<div class="controls">
							<select id="type" name="type">
								<option <%if(rCase.type!''=='出错'){%>
									selected
									<%}%>>出错</option>
								<option <%if(rCase.type!''=='改进'){%>
									selected
									<%}%>>改进</option>
							</select>
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="selectError3">状态</label>
						<div class="controls">
							<select id="status" name="status">
								<option <%if(rCase.status!''=='新提交'){%>
									selected
									<%}%>>新提交</option>
								<option <%if(rCase.status!''=='跟进中'){%>
									selected
									<%}%>>跟进中</option>
								<option <%if(rCase.status!''=='已结束'){%>
									selected
									<%}%>>已结束</option>
							</select>
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="textarea2">描述</label>
						<div class="controls">
							<textarea class="cleditor11" id="case_desc" name="case_desc" rows="13">
								<%if(rCase.case_desc!''!=''){%>
									${rCase.case_desc}
								<%}%></textarea>
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="textarea2">回答</label>
						<div class="controls">
							<textarea class="cleditor11" id="note" name="note" rows="3">${rCase.note!''}</textarea>
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="date01">创建人</label>
						<div class="controls">
							${rCase.createDate!''}
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="date01">创建日期</label>
							${rCase.createDate!''}
						</div>
					</div>

					<div class="form-actions">						
						<button type="submit" class="btn btn-primary">保存</button>
						<a href='/list' class="btn">取消</a>
					</div>

				</fieldset>
			</form>

		</div>
	</div>
	<!--/span-->

</div>
<!--/row-->

<!-- content ends -->
<%}%>
<!-- validate.min.js 1.11.1 -->
<script src="/js/jquery.validate.min.js"></script>
<!-- application script for Charisma demo -->
<script type="text/javascript">
	$(document).ready(function() {
		$('#leadsForm').validate({
		    rules: {
		      title: {
		        minlength: 5,
		        required: true
		      }
		    },
			highlight: function(element) {
			    $(element).closest('.control-group').removeClass('success').addClass('error');
			},
			success: function(element) {
			    element.text('OK!').addClass('valid').closest('.control-group').removeClass('error').addClass('success');
			}
		});
	});
</script>
