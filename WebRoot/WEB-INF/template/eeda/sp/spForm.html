<%layout("/eeda/layout.html"){%>
<!-- content starts -->

<div>
	<ul class="breadcrumb">
		<li>
			<a href="#">首页</a>
			<span class="divider">/</span>
		</li>
		
	</ul>
</div>

<div class="row-fluid sortable">
	<div class="box span12">
		<div class="box-header well" data-original-title>
			<h2> <i class="icon-edit"></i>
				供应商信息
			</h2>
		</div>
		<div class="box-content">
			<form class="form-horizontal"  name="leadsForm" action="/sp/save" method="post">
				<fieldset>
					<input id="spId" name="spId" type="hidden" value="${sp.id!''}">
					
					<div class="control-group">
						<label class="control-label" for="focusedInput">供应商名称</label>
						<div class="controls">
							<input class="input-xlarge focused" id="provider_name" name="provider_name" type="text" value="${sp.provider_name!''}">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="focusedInput">邮件</label>
						<div class="controls">
							<input class="input-xlarge focused" id="email" name="email" type="text" value="${sp.email!''}">
						</div>
					</div>
					
					

					<div class="form-actions">						
						<button type="submit" class="btn btn-primary">保存</button>
						<a href='/sp' class="btn">取消</a>
					</div>

				</fieldset>
			</form>

		</div>
	</div>
	<!--/span-->

</div>
<!--/row-->

<!-- content ends -->
<%}%>
<!-- validate.min.js 1.11.1 -->
<script src="/eeda/js/jquery.validate.min.js"></script>
<!-- application script for Charisma demo -->
<script type="text/javascript">
	$(document).ready(function() {
		$('#leadsForm').validate({
		    rules: {
		      title: {
		        minlength: 5,
		        required: true
		      }
		    },
			highlight: function(element) {
			    $(element).closest('.control-group').removeClass('success').addClass('error');
			},
			success: function(element) {
			    element.text('OK!').addClass('valid').closest('.control-group').removeClass('error').addClass('success');
			}
		});
	});
</script>
