<%layout("/yh/layout.html"){%>


<div id="page-wrapper">
<div class="row">
      <div class="col-lg-12">
            <h1 class="page-header">
            	<% if(shiro.hasPermission("Account.create")){%>
					<a class="btn btn-outline btn-primary" href="/account/editAccount">
					<span class="hidden-tablet">添加金融账户</span></a>
				<%}%>
			</h1>
		<div class="panel panel-default">
				<div class="panel-heading">
                 	<i class="fa fa-list fa-fw"></i>账户列表
            	</div>
            <div class="panel-body">
            	<div class="row-fluid">
		 			<table class="table table-striped table-bordered table-hover datatable" id="example">
						<thead>
							<tr>
								<th>账户名称</th>
								<th>账户类型</th>
								<th>账号</th>
								<th>开户人</th>
								<th>币种</th>
								<th>余额</th>
								<th>备注</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr class="odd gradeX">
								<td colspan="5">Loading data from server</td>
							</tr>
						</tbody>
					</table>
				</div>
      		</div>
		</div>
			
 	</div>
        <!-- /.col-lg-12 -->
</div>
    
		
</div>


<%}%>

<!-- Page-Level Plugin Scripts - Tables -->
<script src="/yh/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="/yh/js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script>
	<%
		var accountUpdate= shiro.hasPermission("Account.update");
		var accountDel= shiro.hasPermission("Account.delete");
	%>
	var Account={};
	Account.isUpdate=${accountUpdate};
	Account.isDel = ${accountDel};
</script>

<script src="/yh/js/profile/account/list.js"></script>
