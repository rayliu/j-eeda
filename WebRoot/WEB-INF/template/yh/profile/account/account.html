<%layout("/yh/layout.html"){%>


<div id="page-wrapper">
<div class="row">
      <div class="col-lg-12">
            <h1 class="page-header">
				<a class="btn btn-info" href="/yh/account/editAccount"><i class="fa fa-plus-square-o"></i>
				<span class="hidden-tablet">添加金融账户</span></a>
			</h1>
		<div class="panel panel-default">
				<div class="panel-heading">
                 	<i class="fa fa-list fa-fw"></i>账户列表
            	</div>
            <div class="panel-body">
            	<div class="row-fluid">
		 			<table class="table table-striped table-bordered table-hover datatable" id="example">
						<thead>
							<tr>
								<th>账户人姓名</th>
								<th>账户类型</th>
								<th>币种</th>
								<th>银行机构</th>
								<th>银行账户号码</th>
								<th>备注</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr class="odd gradeX">
								<td colspan="5">Loading data from server</td>
							</tr>
						</tbody>
					</table>
				</div>
      		</div>
		</div>
			
 	</div>
        <!-- /.col-lg-12 -->
</div>
    
		
</div>


<%}%>

<!-- Page-Level Plugin Scripts - Tables -->
<script src="/yh/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="/yh/js/plugins/dataTables/dataTables.bootstrap.js"></script>

<script>
$(document).ready(function() {
	$('#menu_profile').addClass('active').find('ul').addClass('in');
	$('#example').dataTable( {
		 "sDom": "<'row-fluid'<'span6'l><'span6'f>r>t<'row-fluid'<'span12'i><'span12 center'p>>",
	        //"sPaginationType": "bootstrap",
	        "iDisplayLength": 10,
	    	"oLanguage": {
	            "sUrl": "/eeda/dataTables.ch.txt"
	        },
	        "sAjaxSource": "/yh/account/listAccount",
			"aoColumns": [
				{ "mDataProp": "NAME","sWidth": "12%", },
	            { "mDataProp": "TYPE","sWidth": "9%", },
	            { "mDataProp": "CURRENCY" },
	            { "mDataProp": "ORG_NAME" },
	            { "mDataProp": "ACCOUNT_PIN" },
	            { "mDataProp": "REMARK" },
	            { 
	                "mDataProp": null, 
	                "sWidth": "15%",
	                "fnRender": function(obj) {                    
	                    return "<a class='btn btn-info' href='/yh/account/edit/"+obj.aData.ID+"'>"+
	                                "<i class='fa fa-edit'> </i> "+
	                                "编辑"+
	                            "</a>"+
	                            "<a class='btn btn-danger' href='/yh/account/del/"+obj.aData.ID+"'>"+
	                                "<i class='fa fa-trash-o fa-fw'></i>"+ 
	                                "删除"+
	                            "</a>";
	                }
	            } 
	            ]
	} );
		

});
</script>
