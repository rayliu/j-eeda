<%layout("/yh/layout.html"){%>

	<div id="page-wrapper">
		<div class="row">
             <div class="col-lg-12">
              	<h1 class="page-header">
              		<h1 class="page-header">
                        	
                    </h1>
				</h1>
                 <div class="panel panel-default">
                   <div class="panel-heading">
                 		金融账户信息
            		</div>
            		<div class="panel-body">
            			<div class="row-fluid">
            				<form lass="form-horizontal" id='leadsForm' name="leadsForm" action="/yh/account/saveAccount" method="post">
						<input id="accountId" name="accountId" type="hidden" value="${ul.id!''}">
						<div class="form-group ">
			                 <label class="control-label">银行账户人姓名(必填)</label>
			                 <input id="name" name="name" type="text" class="form-control" value="${ul.name!''}">
			             </div>
			             <div class="form-group ">
			                 <label class="control-label">账户类型(必填)</label>
			                 <input  id="type" name="type" type="text" class="form-control"value="${ul.type!''}">
			             </div>
			              <div class="form-group">
			                 <label class="control-label">币种(必填)</label>
			                 <input type="text" class="form-control" id="currency" name="currency" value="${ul.currency!''}">
			             </div>
			             <div class="form-group">
			                 <label class="control-label">银行机构(必填)</label>
			                 <input type="text" class="form-control" id="org_name" name="org_name" value="${ul.org_name!''}">
			             </div>
			             <div class="form-group">
			                 <label class="control-label">银行账户号码(必填)</label>
			                 <input type="text" class="form-control" id="account_pin" name="account_pin" value="${ul.account_pin!''}">
			             </div>
			             <div class="form-group">
			                 <label class="control-label">备注</label>
			                 <input type="text" class="form-control" id="remark" name="remark" value="${ul.remark!''}">
			             </div>
			             	<button type="submit" class="btn btn-default">保存</button>
			             	<a class="btn btn-default" href="/yh/account">取消</a>
			             	
			         </form>
            			</div>
            		</div>
					
							
				</div>
			</div>
		</div>
	</div>
<%}%>
<!-- 引入校验的js 文件及其 中文 文件-->
<script src="/yh/js/jquery.validate.min.js"></script>
<script src="/yh/js/jvalidate.messages_cn.js"></script>
<script>
	$(document).ready(function() {
        $('#leadsForm').validate({
            rules: {
            	name: {
                required: true
              },
              type:{//form 中 name为必填
                required: true
              },
              currency:{//form 中 name为必填
                  required: true
                },
              org_name:{//form 中 name为必填
                required: true
              },
              account_pin:{//form 中 name为必填
                required: true
              }
            },
            highlight: function(element) {
                $(element).closest('.form-group').removeClass('has-success').addClass('has-error');
            },
            success: function(element) {
                element.addClass('valid').closest('.form-group').removeClass('has-error').addClass('has-success');
            }
        });
    });
</script>
