<%layout("/yh/layout.html"){%>
<link href="/yh/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
<link href="/yh/js/plugins/sco/css/sco.message.css" rel="stylesheet">
 <div id="page-wrapper">
    <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading"style="font-size: 32px">保险公司信息</div>
                        
                        <div class="panel-body">
                            <div class="row">
                                <form id="insuranceForm" name="insuranceForm" action="" method="post">                                
                                    <input id="insuranceId" name="insuranceId" type="hidden" value="${party.id!''}">
                                    <input id="locationCode" type="hidden" value="${c.location!''}">
                                    <div class="col-lg-6">
                                         <div class="form-group ">
							                 <label class="control-label">公司名称(必填)</label>
							                 <input id="insuranceName" name="insuranceName" type="text" class="form-control" value="${contact.company_name!''}">
						             	 </div>
                                         <div class="form-group">
                                             <label class="control-label">联系人(必填)</label>
                                             <input id="company_name" name="company_name" type="text" class="form-control" value="${contact.contact_person!''}">
                                         </div>
                                         <div class="form-group">
                                             <label class="control-label">手机</label>
                                             <input id="mobilePhone" name="mobilePhone" type="text" class="form-control" value="${contact.mobile!''}">
                                         </div> 
                                         <div class="form-group">
                                             <label class="control-label">电话</label>
                                             <input id="phone" name="phone" type="text" class="form-control" value="${contact.phone!''}">
                                         </div>
                                         <div class="form-group">
                                                <label>付款方式</label>
	                                           	<select class="form-control valid" id="payment" name="payment">
	                                           		<option value="monthlyStatement">月结</option>
	                                           		<option value="freightCollect">到付</option>
	                                           		<option value="cashPayment" selected="selected">现付</option>
	                                           	</select>
                                         </div>
                                         <div class="form-group">
                                                <label>付款单位</label>
                                                <input class="form-control valid" id="receipt" type="text" name="receipt" value="${party.receipt!''}">
                                         </div>                               
                                    </div>
                                    <div class="col-lg-6">
                                         <div class="form-group">
                                             <label class="control-label">简称(必填)</label>
                                             <input id="abbr" name="abbr" type="text" class="form-control" value="${contact.abbr!''}">
                                         </div> 
                                         <div class="form-group">
                                             <label class="control-label">职务</label>
                                             <input id="post" name="post" type="text" class="form-control" value="${contact.introduction!''}">
                                         </div> 
                                         <div class="form-group">
                                             <label class="control-label">地址</label>
                                             <input id="address" name="address" type="text" class="form-control" value="${contact.address!''}">
                                         </div>    
                                         <div class="form-group">
                                             <label class="control-label">备注</label>
                                             <input id="remark" name="remark" type="text" class="form-control" value="${party.remark!''}">
                                         </div>    
                                         <div class="form-group">
                                                <label>收款人</label>
                                                <input class="form-control" id="receiver" type="text" name="receiver" value="${contact.receiver!''}">
                                         </div>    
                                         <div class="form-group">
                                                <label>银行账号</label>
                                                <input class="form-control valid" id="bank_no" type="text" name="bank_no" value="${contact.bank_no!''}">
                                            </div>
                                         <div class="form-group">
                                                <label>开户行</label>
                                                <input class="form-control" id="bank_name" type="text" name="bank_name" value="${contact.bank_name!''}">
                                         </div>                         
                                    </div>
                                </form>
                            </div>
                            <div class="row">
                            	<div class="col-lg-8">
                            		<div class="form-group"></div>
	                                <a style="display:none" id ="style"><i class='fa fa-check'></i></a>
	                                <button type="submit" class="btn  btn-primary" id="saveBtn">保存</button>
	                                <a class="btn  btn-primary" href="/insurance">返回</a>
                                </div>
                            </div>
                            <hr>
							<div class="tab-content">
			            	 	<div class="tab-pane fade active in" id="basic">
                             	 	<div class="table-responsive">
                             	 		<button id="assRateBtn"  data-target="#insuranceRateItem" data-toggle="modal" class="btn  btn-primary" >
								  		新客户费率
								 		</button>
								 		<div class="form-group"></div>
	                           	 		<table class="table table-striped table-bordered table-hover" id="dataTables-example" style="width: 1208spx;">
		                                    <thead>
		                                        <tr>
		                                        	<th>客户名称</th>
	                                                <th>保险费率</th>
		                                        	<th>开始时间</th>
		                                            <th>结束时间</th>
		                                            <th>备注</th>
		                                            <th></th>
		                                        </tr>
		                                    </thead>
		                                    <tbody>
		                                        <tr>
		                                            
		                                        </tr>
		                                    </tbody>
	                               		 </table>
	                            	</div>
			            	 	</div>
			            	</div>
                        	<div class="modal fade" id="insuranceRateItem" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
                              	<div class="modal-dialog">
								    <div class="modal-content">
								      	<div class="modal-header">
	   								        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	   								        <h4 class="modal-title" id="myModalLabel">客户费率</h4>
	   								    </div>
	   								    <div class="modal-body">
	   								    	<form id="rateFrom"  action="" method="post">
		   								      	<input id="rateInsuranceId" type="hidden" name="rateInsuranceId" value="${party.id!''}"/>
		   								      	<input id="rateItemId" type="hidden" name="rateItemId"/>
		   								      	<div class="form-group ">
			 										<label class="control-label">客户名称</label> 
			 										<input id="customer_id" type="hidden" name="customer_id" />
			 										<input id="customer_name" name="customer_name" class="form-control" name="customerMessage" placeholder="请选择客户">
								                  	<ul id='customerList' class="pull-right dropdown-menu default dropdown-scroll" tabindex="-1" style="top: 17%; left: 2%;"></ul> 
			   									</div>
												<div class="form-group ">
													<label class="control-label" for="inputSuccess">保险费率</label> 
													<input id="insurance_rate" class="form-control" type="text" name="insurance_rate">
												</div>
												<div class="form-group ">
													<label class="control-label" for="inputSuccess">备注</label> 
													<input id="remark1" class="form-control" type="text" name="remark1">
												</div>
												<div class="form-group">                                        
		                                            <div id="datetimepicker1" class="input-append date "> 
		                                                <label class="control-label" for="inputSuccess">开始时间</label> <br/>
		                                                <input id="beginTime" name="beginTime" class="form-control search-control beginTime_filter" type="text">
		                                                <span class="add-on">  
		                                                    <i class="fa fa-calendar" data-time-icon="icon-time" data-date-icon="icon-calendar"></i>  
		                                                </span>  
		                                            </div>
	                                        	</div>
	                                        	<div class="form-group">                                                    
		                                            <span id="datetimepicker2" class="input-append date search-control "> 
		                                                <label class="control-label" for="inputSuccess">结束时间</label>  <br/>
		                                                <input id="endTime" name="endTime" class="form-control search-control endTime_filter" type="text">
		                                                <span class="add-on">  
		                                                    <i class="fa fa-calendar" data-time-icon="icon-time" data-date-icon="icon-calendar"></i>  
		                                                </span>  
		                                            </span>
		                                        </div>
											</form>
	                       			  	</div>    
	                       			  	<div class="modal-footer">
									        <button type="button" class="btn  btn-primary" data-dismiss="modal">取消</button>
									        <button id="saveRateBtn" type="button" class="btn  btn-primary">保存</button>
									    </div>
								    </div><!-- /.modal-content -->
							    </div>
							  </div><!-- /.modal -->
                        </div>
                    </div>
                </div>
            </div>
</div>
<%}%>
 <!-- 引入dataTables的js 文件- Tables -->
<script src="/yh/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="/yh/js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script src="/yh/js/plugins/sco/js/sco.message.js"></script>
<script src="/yh/js/bootstrap.min.js"></script>
<script src="/yh/js/bootstrap-datetimepicker.min.js"></script>
<script src="/yh/js/bootstrap-datetimepicker.zh-CN.js"></script>
<!-- 引入校验的js 文件及其 中文 文件-->
<script src="/yh/js/eeda-common.js"></script>
<script src="/yh/js/jquery.validate.min.js"></script>
<script src="/yh/js/jvalidate.messages_cn.js"></script>
<script src="/yh/js/profile/insurance/insuranceEdit.js"></script>
<script>
	if('${contact.company_name!''}'){
		document.title = '${contact.company_name!''}'+' | '+document.title;
	}	
</script>
