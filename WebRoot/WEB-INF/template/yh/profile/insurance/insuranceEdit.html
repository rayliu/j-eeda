<%layout("/yh/layout.html"){%>
<link href="/yh/css/bootstrap-datetimepicker.min.css" rel="stylesheet">

<link href="/yh/js/plugins/sco/css/sco.message.css" rel="stylesheet">
 <div id="page-wrapper">
    <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading"style="font-size: 32px">保险公司信息</div>
                        
                        <div class="panel-body">
                            <div class="row">
                                <form id="insuranceForm" name="insuranceForm" action="" method="post">                                
                                    <input id="insuranceId" name="insuranceId" type="hidden" value="${insurance.id!''}">
                                    <input id="locationCode" type="hidden" value="${c.location!''}">
                                    <div class="col-lg-6">
                                         <div class="form-group ">
							                 <label class="control-label">公司名称(必填)</label>
							                 <input id="insuranceName" name="insuranceName" type="text" class="form-control" value="${ul.office_code!''}">
						             	 </div>
                                         <div class="form-group">
                                             <label class="control-label">联系人(必填)</label>
                                             <input id="company_name" name="company_name" type="text" class="form-control" value="${c.company_name!''}">
                                         </div>
                                         <div class="form-group">
                                             <label class="control-label">手机</label>
                                             <input id="mobilePhone" name="mobilePhone" type="text" class="form-control" value="${c.company_name!''}">
                                         </div>                                    
                                    </div>
                                    <div class="col-lg-6">
                                         <div class="form-group">
                                             <label class="control-label">简称(必填)</label>
                                             <input id="abbr" name="abbr" type="text" class="form-control" value="${c.company_name!''}">
                                         </div> 
                                         <div class="form-group">
                                             <label class="control-label">电话</label>
                                             <input id="phone" name="phone" type="text" class="form-control" value="${c.company_name!''}">
                                         </div>
                                         <div class="form-group">
                                             <label class="control-label">地址</label>
                                             <input id="address" name="address" type="text" class="form-control" value="${c.company_name!''}">
                                         </div>                                    
                                    </div>
                                    <div class="col-lg-8">
                                         <div class="form-group">
                                             <label class="search-label">备注</label>
                                             <textarea class="form-control" id="remark" name="remark" rows="2">${ul.remark!''}</textarea>
                                         </div>                                     
                                    </div>
                                </form>
                            </div>
                            <div class="row">
                            	<div class="col-lg-8">
                            		<div class="form-group"></div>
	                                <a style="display:none" id ="style"><i class='fa fa-check'></i></a>
	                                <button type="submit" class="btn  btn-primary" id="saveBtn">保存</button>
	                                <a class="btn  btn-primary" href="/insurance">返回</a>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                            	<button id="savaBtn" class="btn   btn-primary" data-toggle="modal" data-backdrop="static" data-target="#myModal" style="margin-left: 15px;">
                             	新增合同运价
                            	</button>
                            	<div class="form-group"></div>
                            </div>
			            	<div class="tab-content">
                           		<div class="table-responsive">
                           	 		<table class="table table-striped table-bordered table-hover" id="dataTables-example" style="width: 1208spx;">
	                                    <thead>
	                                        <tr>
	                                        	<th>计费方式</th>
                                                <th>产品</th>
	                                        	<th>单位</th>
	                                            <th>始发地</th>
	                                            <th>目的地</th>
	                                            <th>费用名称</th>
	                                            <th>金额</th>
	                                            <th>路程(KM)</th>
	                                            <th>天数</th>	                                            
	                                            <th></th>
	                                        </tr>
	                                    </thead>
	                                   	<tbody>
	                                   	</tbody>
                           		 	</table>
                            	</div>
							</div>
                        	<div class="panel-heading">
									<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
									  <div class="modal-dialog">
									    <div class="modal-content">
									      <div class="modal-header">
									        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" id="close">&times;</button>
									        <h4 class="modal-title" id="myModalLabel">合同运价</h4>
									      </div>
									      <div class="modal-body">
										     	<form id="routeItemForm" action="" method="post">
			                                        <input id="routeContractId" name="routeContractId" type="hidden" value="${ul.id!''}">
			                             	 		<input id="routeItemId" name="routeItemId" type="hidden" value ="">
			                                        <!-- 根据 始发地 和 目的地 找到 干线id-->
			                                        <div class="modal-body">
                                                        <div class="form-group">
                                                            <label>计费方式:</label>
                                                            <input type="hidden" name="priceType" id="priceTypeHidden" value="" >
                                                            <span id='priceType'></span>
                                                            
                                                        </div>
                                                        <div class="form-group" id="carType">
                                                            <lable>车辆规格(M),载重(T),集装箱(GP)</lable>
                                                            <select class="form-control" id="carType2" name="carType2">
                                                                <option></option>
                                                                <option>40GP</option>
                                                                <option>20GP</option>
                                                                <option>40T</option>
                                                                <option>20T</option>
                                                                <option>10T</option>
                                                                <option>8T</option>
								                                <option>5T</option>
								                                <option>3T</option>
                                                                <option>21M</option>
                                                                <option>18.5M</option>
                                                                <option>18.0M</option>
                                                                <option>17.8M</option>
                                                                <option>17.5M</option>
                                                                <option>17.0M</option>
                                                                <option>16.0M</option>
                                                                <option>15.0M</option>
                                                                <option>14.5M</option>
                                                                <option>13.5M</option>
                                                                <option>13.0M</option>
                                                                <option>12.5M</option>
                                                                <option>9.6M</option>
                                                                <option>8.6M</option>
                                                                <option>8.0M</option>
                                                                <option>7.6M</option>
                                                                <option>7.2M</option>
                                                                <option>6.8M</option>
                                                                <option>6.5M</option>
                                                                <option>5.3M</option>
                                                                <option>4.3M</option>
								                                <option>4.2M</option>
								                                <option>2.6M</option>
                                                            </select>
                                                            <p id="tishi2" style="font-weight:bold;color:#ff0000;"></p>
                                                        </div>
                                                       <div class="form-group" id="unit">
                                                            <lable>单位</lable>
                                                            <select class="form-control" id="unit2" name="unit2">
                                                                <option>台</option>
                                                                <option>件</option>
                                                            </select>
                                                        </div>
			                                            <div class="form-group">
                                                            <label><h4>始发城市</h4></label>
				                                            <input id="locationForm" type="hidden" name="route_from" value="${transferOrder.route_from!''}">
				                                            <input id="hideLocationFrom" type="hidden"> 
				                                            <div class="form-group">
				                                                <label>省</label>
				                                                <input id="hideProvinceFrom" type="hidden" value="${locationFrom.province!''}"/>
				                                                <select id="mbProvinceFrom"  name="mbProvinceFrom" value=""></select>
				                                                <label>市</label>
				                                                <input id="hideCityFrom" type="hidden" value="${locationFrom.city!''}"/>
				                                                <select  id="cmbCityFrom" name="cmbCityFrom" value=""></select>
				                                                <label>区(县)</label>
				                                                <input id="hideDistrictFrom" type="hidden" value="${locationFrom.district!''}"/>
				                                                <select  id="cmbAreaFrom" name="cmbAreaFrom" value=""></select>
				                                            </div> 
                                                        </div>
                                                        
				                             	 		<div class="form-group">
			                                               <input id="locationTo" type="hidden" name="route_to" value="${transferOrder.route_to!''}">
			                                               <label><h4>目的地城市</h4></label>
					                                       <div class="form-group">
					                                           <label>省</label>
					                                           <input id="hideProvinceTo" type="hidden" value="${locationTo.province!''}"/>
					                                           <select id="mbProvinceTo" name="mbProvinceTo" value=""></select>
					                                           <label>市</label>
					                                           <input id="hideCityTo" type="hidden" value="${locationTo.city!''}"/>
					                                           <select  id="cmbCityTo" name="cmbCityTo" value=""></select>
					                                           <label>区(县)</label>
					                                           <input id="hideDistrictTo" type="hidden" value="${locationTo.district!''}"/>
					                                           <select  id="cmbAreaTo" name="cmbAreaTo" value=""></select>
					                                       </div>
			                                           </div>
			                                           
                                                        <div class="form-group" id="ltlUnitType">
                                                            <label>零担计费方式</label>
                                                            <label class="radio-inline">
                                                                <input type="radio" name="ltlUnitType" id="optionsRadiosIn1" value="perCBM">按体积（每立方米）
                                                            </label>
                                                             <label class="radio-inline">
                                                                <input type="radio" name="ltlUnitType" id="optionsRadiosIn3" value="perKg">按重量（每公斤）
                                                            </label>
                                                            <label class="radio-inline">
                                                                <input type="radio" name="ltlUnitType" id="optionsRadiosIn2" value="perTon">按重量（每吨）
                                                            </label>
                                                           
                                                            <div class="form-group">
                                                                <lable>计费区间</lable>
                                                                <input class="form-control search-control" id="amountFrom" name="amountFrom" type="text" style="width:20%"> ~ 
                                                                <input class="form-control search-control" id="amountTo" name="amountTo" type="text" style="width:20%">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <lable>费用名称</lable>
                                                            <input class="form-control" id="fin_item_id" name="fin_item_id" type="hidden">
                                                        </div>
                                                        <div class="form-group">
                                                            <lable>金额</lable>
                                                            <input class="form-control" id="price" name="price" type="text">
                                                            <p id="tishi" style="font-weight:bold;color:#ff0000;"></p>
                                                        </div>
                                                         <div class="form-group">
                                                            <lable>天数</lable>
                                                            <input class="form-control search-control" id="day" name="day" type="text" style="width:20%"> ~ 
                                                            <input class="form-control search-control" id="day2" name="day2" type="text" style="width:20%">
                                                        </div>
                                                        <div class="form-group ">
                                                        	<input id="productId" type="hidden" name="productId" />
															<label class="control-label" for="inputSuccess">货品名称</label>
															<input id="itemNameMessage" class="form-control dropdown-toggle" placeholder="请输入货品名称" type="text" name="item_name" data-toggle="dropdown">
			                                                <ul id='itemNameList' class="pull-right dropdown-menu default dropdown-scroll" tabindex="-1" style="top: 17%; left: 2%;" role="menu">
			    											</ul>
			    											<p id="tishi1" style="font-weight:bold;color:#ff0000;"></p>
														</div>
													</div>
			    		             				<input id="reset" name="" type="reset"/>
			                             	 	</form>	
									      </div>
									      <div class="modal-footer">
									        <button type="button" class="btn  btn-primary" data-dismiss="modal" id="cancel">取消</button>
									        <button id="saveRouteBtn" type="button" class="btn  btn-primary">保存</button>
									      </div>
									    </div><!-- /.modal-content -->
									  </div><!-- /.modal-dialog -->
									</div><!-- /.modal -->
                    		</div>
                        </div>
                    </div>
                </div>
            </div>
</div>
<%}%>
