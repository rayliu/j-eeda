<%layout("/yh/layout.html"){%>


<div id="page-wrapper">
<div class="row">
      <div class="col-lg-12">
            <div class="btn-header">
				<a class="btn  btn-primary" href="/insurance/add">添加保险公司</a>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
                 	<i class="fa fa-list fa-fw"></i>保险公司列表
            	</div>
	            <div class="panel-body">
		            <form role="form" style="margin: 0 15px;">
                        <div class="row search_panel">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="search-label">公司名称</label>
                                    <input type="text" class="form-control search-control " id="name_filter" value="">
                                </div>
                                
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="search-label">联系人</label>
                                    <input type="text" class="form-control search-control " id="person_filter">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="search-label">公司地址</label>
                                    <input type="text" class="form-control search-control " id="address_filter">
                                </div>
                            </div>
                        </div>
		            </form>
		            <br/>
	            	<div class="row-fluid">
			 			<table class="table table-striped table-bordered table-hover datatable" id="example" style="width: 1237px;">
							<thead>
								<tr>
									<th>公司名称</th>
									<th>联系人</th>
									<th>联系方式</th>
									<th>地址</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr class="odd gradeX">
									<td colspan="6">Loading data from server</td>
								</tr>
							</tbody>
						</table>
				  </div>
			   </div>
      		</div>
		</div>	
 	</div>
</div>
<%}%>

<script src="/yh/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="/yh/js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script src="yh/js/profile/insurance/list.js"></script>
