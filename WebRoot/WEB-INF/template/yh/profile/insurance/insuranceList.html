<%layout("/yh/layout.html"){%>


<div id="page-wrapper">
<div class="row">
      <div class="col-lg-12">
            <div class="btn-header">
				<a class="btn  btn-primary" href="">添加保险公司</a>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
                 	<i class="fa fa-list fa-fw"></i>保险公司列表
            	</div>
	            <div class="panel-body">
		            <form role="form" style="margin: 0 15px;">
                        <div class="row search_panel">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="search-label">公司名称</label>
                                    <input type="text" class="form-control search-control orderNo_filter" id="name_filter" value="">
                                </div>
                                <div class="form-group">
                                    <label class="search-label">公司地址</label>
                                    <input type="text" class="form-control search-control status_filter" id="address_filter">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="search-label">联系人</label>
                                    <input type="text" class="form-control search-control customer_filter" id="person_filter">
                                </div>
                            </div>
                        </div>
		            </form>
	            	<div class="row-fluid">
			 			<table class="table table-striped table-bordered table-hover datatable" id="example" style="width: 1237px;">
							<thead>
								<tr>
									<th>分公司代码</th>
									<th>分公司名称</th>
									<th>负责人</th>
									<th>联系方式</th>
									<th>地址</th>
									<th>邮箱</th>
									<th>类型</th>
									<th>公司简介</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr class="odd gradeX">
									<td colspan="5">Loading data from server</td>
								</tr>
							</tbody>
						</table>
				  </div>
			   </div>
      		</div>
		</div>	
 	</div>
</div>
<%}%>

<script src="/yh/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="/yh/js/plugins/dataTables/dataTables.bootstrap.js"></script>

<script>
$(document).ready(function() {
	$('#menu_profile').addClass('active').find('ul').addClass('in');
var datatable=$('#example').dataTable( {
		 "sDom": "<'row-fluid'<'span6'l><'span6'f>r><'datatable-scroll't><'row-fluid'<'span12'i><'span12 center'p>>",
	        //"sPaginationType": "bootstrap",
	        "iDisplayLength": 10,
	        "bFilter": false,
            "bServerSide": true,
	    	"oLanguage": {
	            "sUrl": "/eeda/dataTables.ch.txt"
	        },
	        "sAjaxSource": "",
			"aoColumns": [
				{ "mDataProp":null},
	            { "mDataProp":null},
	            { "mDataProp":null},
	            { "mDataProp":null},
	            { "mDataProp":null},
	            { "mDataProp":null },
	            { "mDataProp":null },
	            { "mDataProp":null}
	            { 
	                "mDataProp": null, 
	                "sWidth": "11%",
	                "fnRender": function(obj) { 
	                	if(obj.aData.IS_STOP != true){
	                		return "<nobr><% if(shiro.hasPermission('Office.update')){%><a class='btn  btn-primary btn-sm' href='/office/edit/"+obj.aData.ID+"'>"+
		                            "<i class='fa fa-edit'> </i> "+
		                            "编辑"+
			                        "</a> <%}%>"+
			                        "<% if(shiro.hasPermission('Office.delete')){%><a class='btn btn-danger  btn-sm ' href='/office/del/"+obj.aData.ID+"'>"+
			                            "<i class='fa fa-trash-o fa-fw'></i>"+ 
			                            "停用"+
			                        "</a><%}%></nobr>";
	                	}else{
	                		return "<nobr><% if(shiro.hasPermission('Office.update')){%><a class='btn  btn-primary btn-sm' href='/office/edit/"+obj.aData.ID+"'>"+
		                            "<i class='fa fa-edit'> </i> "+
		                            "编辑"+
			                        "</a> <%}%>"+
			                        "<% if(shiro.hasPermission('Office.delete')){%><a class='btn btn-success  btn-sm' href='/office/del/"+obj.aData.ID+"'>"+
			                            "<i class='fa fa-trash-o fa-fw'></i>"+ 
			                            "启用"+
			                        "</a><%}%></nobr>";
	                	}
	                    
	                }
	            }
	            ]
	} );
		
});
</script>
