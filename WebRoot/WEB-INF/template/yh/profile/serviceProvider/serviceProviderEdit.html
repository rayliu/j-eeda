<%layout("/yh/layout.html"){%>
 

 <div id="page-wrapper">
    
    <div class="row">
        <div class="col-lg-12 panel-body">
            <% if(saveOK!''==true){%>
            <div class="alert alert-success alert-dismissable">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                保存成功。
            </div>
            <%}%>
            <h1 class="page-header">创建新供应商</h1>
           
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            供应商基本信息
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <form id="customerForm" role="form" action="/yh/serviceProvider/save" method="post">
                                    <input id="partyId" name="party_id" type="hidden" value="${party.id!''}">
                                    <!-- /.col-lg-6 (odd) 奇数列 -->
                                    <div class="col-lg-6">
                                        <fieldset>
                                            <div class="form-group">

                                                <label>公司名称(必填)</label>
                                                <input placeholder="" class="form-control" id="company_name" name="company_name" type="text" value="${contact.company_name!''}">
                                            </div>                                     
                                        </fieldset>
                                    </div>

                                    <!-- /.col-lg-6 (even) 偶数列-->                                    
                                    <div class="col-lg-6">
                                        <fieldset>
                                            <div class="form-group">
                                                <label>联系人(必填)</label>
                                                <input placeholder="" class="form-control" id="contact_person" type="text" name="contact_person" value="${contact.contact_person!''}">
                                            </div>
                                        </fieldset>
                                    </div>

                                    <!-- /.col-lg-6 (odd) 奇数列 -->
                                     <div class="col-lg-6">
                                        <fieldset>
                                            <div class="form-group">
                                                <label>联系地址</label>
                                                <input placeholder="" class="form-control" id="address" type="text" name="address" value="${contact.address!''}">
                                            </div>                                     
                                        </fieldset>
                                    </div>                                    
                                    
                                    <!-- /.col-lg-6 (even) 偶数列 -->
                                    <div class="col-lg-6">
                                        <fieldset>
                                            <div class="form-group">
                                                <label>联系人电话</label>
                                                <input placeholder="" class="form-control" id="disabledInput" type="text" name="phone" value="${contact.phone!''}">
                                            </div>
                                        </fieldset>
                                    </div>
                                    
                                    <!-- /.col-lg-6 (odd) 奇数列 -->
                                    <div class="col-lg-6">
                                        <fieldset>
                                            <div class="form-group">
                                                <label>email</label>
                                                <input placeholder="" class="form-control" id="email" type="text" name="email" value="${contact.email!''}">
                                            </div>                                     
                                        </fieldset>
                                    </div>

                                    <!-- /.col-lg-6 (even) 偶数列 -->
                                    <div class="col-lg-6">
                                        <fieldset>
                                            <div class="form-group">
                                                <label>邮政编码</label>
                                                <input placeholder="" class="form-control" id="postal_code" type="text" name="postal_code" value="${contact.postal_code!''}">
                                            </div>
                                        </fieldset>
                                    </div>
									<div class="col-lg-6">
                                        <fieldset>
                                            <div class="form-group">
                                                <label>公司简介</label>
												<textarea class="form-control" rows="3" name="introduction">${contact.introduction!''}</textarea>
                                            </div>
                                        </fieldset>
                                    </div>
                                    <div class="col-lg-6">
                                        <fieldset>
                                            <div class="form-group">
                                                <label>备注</label>
												<textarea class="form-control" rows="3" name="remark">${party.remark!''}</textarea>
                                            </div>
                                        </fieldset>
                                    </div>
									<div class="col-lg-7">
                                        <fieldset>
                                         <label>客户所在地</label>
                                            <div class="form-group">
                                                <input id="location" type="hidden" name="location" value="${contact.location!''}">
                                                <label>省</label>
                                                <select id="mbProvince" style="width:150px"></select>
                                                <label>市</label>
                                                <select  id="cmbCity" style="width:150px"></select>
                                                <label>区(县)</label>
                                                <select  id="cmbArea" style="width:150px"></select>
                                            </div>
                                        </fieldset>
                                    </div>
                                    <!-- /.col-lg-6 (odd) 奇数列 -->
                                    <div class="col-lg-6" style="clear:both;">
                                        <button type="submit" class="btn btn-default">保存</button>
                                        <a class="btn btn-default" href="/yh/serviceProvider">取消</a>
                                    </div>

                                   
                                <form role="form">

                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->      
</div>
			
	<!--/span-->


<!--/row-->

<!-- content ends -->
<%}%>
<!-- 引入校验的js 文件及其 中文 文件-->
<script src="/yh/js/jquery.validate.min.js"></script>
<script src="/yh/js/jvalidate.messages_cn.js"></script>
<script>
    $(document).ready(function() {
        $('#menu_profile').addClass('active').find('ul').addClass('in');
        $('#customerForm').validate({
            rules: {
              company_name: {//form 中company_name为必填, 注意input 中定义的id, name都要为company_name
                required: true
              },
              contact_person:{//form 中 name为必填
                required: true
              },
              location:{
                required: true
              },
           	  email:{
                email: true
              }
            },
            highlight: function(element) {
                $(element).closest('.form-group').removeClass('has-success').addClass('has-error');
            },
            success: function(element) {
                element.addClass('valid').closest('.form-group').removeClass('has-error').addClass('has-success');
            }
        });
        //获取全国省份
        $(function(){
        	var province = $("#mbProvince");
        	$.post('/yh/serviceProvider/province',function(data){
        		province.append("<option>--请选择省份--</option>");
        		for(var i = 0; i < data.length; i++)
				{
        			province.append("<option value= "+data[i].CODE+">"+data[i].NAME+"</option>");
				}
        	},'json');
        });
        //获取省份的城市
        $('#mbProvince').on('change', function(){
        	//var inputStr = $(this).parent("option").attr('id'); 
			var inputStr = $(this).val();
			$.get('/yh/serviceProvider/city', {id:inputStr}, function(data){
				var cmbCity =$("#cmbCity");
				cmbCity.empty();
				cmbCity.append("<option>--请选择城市--</option>");
				for(var i = 0; i < data.length; i++)
				{
					cmbCity.append("<option value= "+data[i].CODE+">"+data[i].NAME+"</option>");
				}
				toLocationList.show();
			},'json');
		});
        //获取城市的区县
        $('#cmbCity').on('change', function(){
        	//var inputStr = $(this).parent("option").attr('id'); 
			var inputStr = $(this).val();
			$.get('/yh/serviceProvider/area', {id:inputStr}, function(data){
				var cmbArea =$("#cmbArea");
				cmbArea.empty();
				cmbArea.append("<option>--请选择区(县)--</option>");
				for(var i = 0; i < data.length; i++)
				{
					cmbArea.append("<option value= "+data[i].CODE+">"+data[i].NAME+"</option>");
				}
				toLocationList.show();
			},'json');
		});
        
        $('#cmbArea').on('change', function(){
        	//var inputStr = $(this).parent("option").attr('id'); 
			var inputStr = $(this).val();
			var code = $("#location").val(inputStr);
		});
        
    }); 
</script>
