

<%layout("/yh/layout.html"){%>

        <div id="page-wrapper">
            
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
	                    <% if(shiro.hasPermission("Provider.create")){%>
	                        <a class="btn btn-primary btn-outline " href="/serviceProvider/add">新增供应商</a>
	                    <%}%>
                    </h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>

           <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-list fa-fw"></i>供应商列表
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                        <div class="row search_panel">
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="search-label">公司名称</label>
                                        <input type="text" class="form-control search-control orderNo_filter" id="COMPANY_NAME">
                                    </div>
                                     <div class="form-group">
                                        <label class="search-label">负责人</label>
                                        <input type="text" class="form-control search-control address_filter" id="CONTACT_PERSON">
                                    </div>
                                    <div class="form-group">
                                        <label class="search-label">开票单位</label>
                                        <input type="text" class="form-control search-control status_filter" id="RECEIPT">
                                    </div>
                                </div>
                                <!-- end of col-lg-6-->
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="search-label">简称</label>
                                        <input type="text" class="form-control search-control customer_filter" id="ABBR">
                                    </div>
                                    <div class="form-group">
                                        <label class="search-label">地址</label>
                                        <input type="text" class="form-control search-control sp_filter" id="ADDRESS">
                                    </div>
                                   <div class="form-group">
                                        <label class="search-label">所在地</label>
                                        <input type="text" class="form-control search-control warehouse" id="LOCATION">
                                    </div>
                                    <!--  下单时间<input type="text" class="beginTime_filter" id="beginTime_filter"> - 到达时间<input type="text" class="endTime_filter" id="endTime_filter" -->
                                </div>
                                <!-- end of col-lg-6-->
                            </div>
                            <div class="table-responsive">
                            <br/>
                                <table class="table table-striped table-bordered table-hover" id="eeda-table">
                                    <thead>
                                        <tr>
                                            <th>公司名称</th>
                                            <th>简称</th>
                                            <th>供应商类型</th>
                                            <th>负责人</th>
                                            <th>联系方式</th>
                                            <th>地址</th>
                                            <th>收款单位</th>
                                            <th>付款方式</th>
                                            <th>所在地</th>                                        
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        
                                    </tbody>
                                </table>
                            </div>
                            
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
          
        </div>
       

<%}%>


<script src="/yh/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="/yh/js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script>
	<%
		var providerUpdatePermission = shiro.hasPermission("Provider.update");
		var providerDelPermission = shiro.hasPermission("Provider.delete");
	%>
	var Provider={};
	Provider.isUpdate=${providerUpdatePermission};
	Provider.isDel=${providerDelPermission};
</script>
<script src="/yh/js/profile/serviceProvider/list.js"></script>
