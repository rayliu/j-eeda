<%layout("/yh/layout.html"){%>

	<div id="page-wrapper">
		<div class="row">
             <div class="col-lg-12">
              	<h1 class="page-header">
              		<h1 class="page-header">
                        	
                    </h1>
				</h1>
                 <div class="panel panel-default">
                   <div class="panel-heading">
                 		分公司信息
            		</div>
            		<div class="panel-body">
            			<div class="row-fluid">
            				<form lass="form-horizontal" id='leadsForm' name="leadsForm" action="/yh/office/saveOffice" method="post">
						<input id="officeId" name="officeId" type="hidden" value="${ul.id!''}">
						<div class="form-group ">
			                 <label class="control-label">分公司代码(必填)</label>
			                 <input id="office_code" name="office_code" type="text" class="form-control" value="${ul.office_code!''}">
			             </div>
			             <div class="form-group ">
			                 <label class="control-label">分公司名称(必填)</label>
			                 <input type="text" class="form-control" id="office_name" name="office_name" value="${ul.office_name!''}">
			             </div>
			              <div class="form-group">
			                 <label class="control-label">联系方式(必填)</label>
			                 <input type="text" class="form-control" id="contact_id" name="contact_id" value="${ul.contact_id!''}">
			             </div>
			             	<button type="submit" class="btn btn-default">保存</button>
			             	<a class="btn btn-default" href="/yh/office">取消</a>
			             	
			         </form>
            			</div>
            		</div>
					
							
				</div>
			</div>
		</div>
	</div>
<%}%>
<!-- 引入校验的js 文件及其 中文 文件-->
<script src="/eeda/js/jquery.validate.min.js"></script>
<script src="/eeda/js/jvalidate.messages_cn.js"></script>
<script>
	$(document).ready(function() {
        $('#leadsForm').validate({
            rules: {
            	office_code: {
                required: true
              },
              office_name:{//form 中 name为必填
                required: true
              },
              contact_id:{//form 中 name为必填
                  required: true
                }
            },
            highlight: function(element) {
                $(element).closest('.form-group').removeClass('has-success').addClass('has-error');
            },
            success: function(element) {
                element.addClass('valid').closest('.form-group').removeClass('has-error').addClass('has-success');
            }
        });
    });
</script>
