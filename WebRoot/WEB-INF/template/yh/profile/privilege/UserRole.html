<%layout("/yh/layout.html"){%>
 

 <div id="page-wrapper">
    
    <div class="row">
        <div class="col-lg-12 panel-body">
           
            <h1 class="page-header">编辑用户对应角色</h1>
           
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <div class="row">
                <div class="col-lg-12"> 
                    <div class="panel panel-default">
                       
                        <div class="panel-body">
                           
        <form id="UserRoleForm" name="form1" method="post" action="/yh/role/SaveRole"> 

 	
 	<div class="col-lg-8">
	<div class="form-group">
	<label >用户名(必选)</label>
	<select class="form-control" id="user" name="user">
	<option></option>

	</select>
	</div>
	</div>
	<div class="col-lg-8">

	</div>

   <button  class="btn btn-default" type="submit">保存</button>

           </form>
 
                   </div>
                     
                    </div>
                  
                </div>
               
            </div>
            
</div>
			
	

</div>


<!-- content ends -->
<%}%>
<!-- 引入校验的js 文件及其 中文 文件-->
<script src="/eeda/js/jquery.validate.min.js"></script>
<script src="/eeda/js/jvalidate.messages_cn.js"></script>
<script>
    $(document).ready(function() {
    	$("#user").click(function(){
    	       	//alert("waerwerwee");
    	       	var user =$("#user");
    	       	user.empty();
    	       	$.get('/yh/privilege/SelectUser?select=1',{},function(data){
 
    				for(var i = 0; i < data.length; i++)
    				{
    					user.append("<option>("+data[i].ID+")"+data[i].USER_NAME+"</option>");
    				}
    				
    			},'json');

    	 });
    	
    	$("#role").click(function(){
	       	//alert("waerwerwee");
	       	var user =$("#role");
	       	user.empty();
	       	$.get('/yh/privilege/SelectUser?select=2',{},function(data){

				for(var i = 0; i < data.length; i++)
				{
					user.append("<option>("+data[i].ID+")"+data[i].ROLE_NAME+"</option>");
				}
				
			},'json');

	 });
    	
        $('#UserRoleForm').validate({
            rules: {
            user: {//form 中company_name为必填, 注意input 中定义的id, name都要为company_name
                required: true
              },
              role:{//form 中 name为必填
                required: true
              }
            },
            highlight: function(element) {
                $(element).closest('.form-group').removeClass('has-success').addClass('has-error');
            },
            success: function(element) {
                element.addClass('valid').closest('.form-group').removeClass('has-error').addClass('has-success');
            }
        });
    });
</script>
