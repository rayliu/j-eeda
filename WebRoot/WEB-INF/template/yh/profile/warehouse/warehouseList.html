

<%layout("/yh/layout.html"){%>
<link href="/yh/js/plugins/sco/css/sco.message.css" rel="stylesheet">
        <div id="page-wrapper">
            
            <div class="row">
                <div class="col-lg-12">
                    <div class="btn-header">
                    	<% if(shiro.hasPermission("Warehouse.create")){%>
                        	<a class="btn  btn-primary" href="/warehouse/add">新增仓库</a>
                        <%}%>
                    </div>
                </div>
                <!-- /.col-lg-12 -->
            </div>

           <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-list fa-fw"></i>仓库列表
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <form role="form" style="margin: 0 15px;" id="searchForm">
                            <div class="row search_panel">
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="search-label">仓库名称</label>
                                        <input type="text" class="form-control search-control warehouseName_filter" id="warehouseName_filter" value="">
                                    </div>
                                </div>
                                <!-- end of col-lg-6-->
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="search-label">详细地址</label>
                                        <input type="text" class="form-control search-control warehouseAddress_filter" id="warehouseAddress_filter" value="">
                                    </div>
                                </div>
                                 <div class="col-lg-4">
		                            <%include("/yh/component/form/inputSpField.html", 
		                                {
		                                    id:'sp_id', 
		                                    label:'供应商', 
		                                    value:order.sp_id!'',
		                                    display_value: order.sp_name!''
		                                }){} %>
                        		</div>
                                <!-- end of col-lg-6-->
                            </div><!-- end of row-->                            
                         </form>
                         <div class="col-lg-12">
		                        <div class="form-group">
		                            <div class="controls">
		                              <button id="queryBtn" type="button" class="btn btn-primary" data-toggle="tooltip" title="" data-original-title="Default tooltip">查询</button>
		                              <button id="resetBtn" class="btn  btn-default" type="button">清空条件</button>
		                            </div>
		                        </div>    
		                </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="eeda-table" style="width: 1208px;">
                                    <thead>
                                        <tr>
                                            <th>仓库名称</th>
                                            <th>联系人</th>
                                            <th>电话</th>
                                            <th>仓库所在地</th>
                                            <th>详细地址</th>
                                            <th>仓库描述</th>
                                            <th>供应商</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        
                                    </tbody>
                                </table>
                            </div>
                            
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
          
        </div>
       

<%}%>
 <!-- Page-Level Plugin Scripts - Tables -->
<script src="/yh/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="/yh/js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script src="/yh/js/plugins/sco/js/sco.message.js"></script>
<script>
	<%
		var WarehouserUpdate = shiro.hasPermission("Warehouse.update");
		var WarehouserDel = shiro.hasPermission("Warehouse.delete");
	%>
	var Warehouser={};
	Warehouser.isUpdate = ${WarehouserUpdate};
	Warehouser.isDel = ${WarehouserDel};
	
</script>
<script src="/yh/js/profile/warehouse/list.js?v=1.0"></script>
