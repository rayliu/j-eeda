                        <div class="panel-body">
                            <div class="row">
                                <form id="warehouseForm" role="form" action="/warehouse/save" method="post" enctype="multipart/form-data">
                                    <input id="warehouseId" name="warehouse_id" type="hidden" value="${warehouse.id!''}">

                                                <input class="form-control" id="warehouse_name" name="warehouse_name" type="text" value="${warehouse.warehouse_name!''}">

                                        </fieldset>
                                    </div>

		                                                <label>省</label>
		                                                <input id="hideProvince" type="hidden" value="${location.province!''}"/>
		                                                <select id="mbProvince" style="width:150px" name="mbProvince" value=""></select>

		                                                <input id="hideCity" type="hidden" value="${location.city!''}"/>
		                                                <select  id="cmbCity" style="width:150px" name="cmbCity" value=""></select>
		                                                <label>区(县)</label>

		                                            </div>
                                        </fieldset>

                                    <div class="col-lg-6">

                                            <div class="form-group">
                                                <label>详细地址(必填)</label>

                                    </div>

                                                    <input type="radio" name="warehouseStatus" id="warehouseStatus2" value="inactive">停用

	                                            </div>
