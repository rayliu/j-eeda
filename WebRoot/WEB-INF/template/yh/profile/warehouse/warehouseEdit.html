<%layout("/yh/layout.html"){%>
 <div id="page-wrapper">    
    <div class="row">
        <div class="col-lg-12 panel-body">
            <% if(saveOK!''==true){%>
            <div class="alert alert-success alert-dismissable">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                保存成功。
            </div>
            <%}%>
            <h1 class="page-header">创建新仓库</h1>
           
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            仓库基本信息
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <form id="warehouseForm" role="form" action="/yh/warehouse/save" method="post" enctype="multipart/form-data">
                                    <input id="warehouseId" name="warehouse_id" type="hidden" value="${warehouse.id!''}">
                                    <!-- /.col-lg-6 (odd) 奇数列 -->
                                    <div class="col-lg-6">
                                        <fieldset>
                                            <div class="form-group">

                                                <label>仓库名称(必填)</label>
                                                <input class="form-control" id="warehouse_name" name="warehouse_name" type="text" value="${warehouse.warehouse_name!''}">
                                            </div>                                     
                                        </fieldset>
                                    </div>
									<div class="col-lg-6">
                                        <fieldset>
                                         <label>客户所在地</label>
                                                <input id="location" type="hidden" name="location" value="${contact.location!''}">
		                                            <div class="form-group">
		                                                <label>省</label>
		                                                <input id="hideProvince" type="hidden" value="${location.province!''}"/>
		                                                <select id="mbProvince" style="width:150px" name="mbProvince" value=""></select>
		                                                <label>市</label>
		                                                <input id="hideCity" type="hidden" value="${location.city!''}"/>
		                                                <select  id="cmbCity" style="width:150px" name="cmbCity" value=""></select>
		                                                <label>区(县)</label>
		                                                <input id="hideDistrict" type="hidden" value="${location.district!''}"/>
		                                                <select  id="cmbArea" style="width:150px" name="cmbArea" value=""></select>
		                                            </div>
                                        </fieldset>
                                    </div>
                                    <!-- /.col-lg-6 (even) 偶数列-->                                    
                                    <div class="col-lg-6">
                                        <fieldset>
                                            <div class="form-group">
                                                <label>仓库地址(必填)</label>
                                                <input class="form-control" id="warehouse_address" type="text" name="warehouse_address" value="${warehouse.warehouse_address!''}">
                                            </div>
                                        </fieldset>
                                    </div>

                                    <!-- /.col-lg-6 (odd) 奇数列 -->
                                     <div class="col-lg-6">
                                        <fieldset>
                                            <div class="form-group">
                                                <label>仓库描述</label>
                                                <input class="form-control" id="warehouse_desc" type="text" name="warehouse_desc" value="${warehouse.warehouse_desc!''}">
                                            </div>                                     
                                        </fieldset>
                                    </div>     
                                                                  
                                    <div class="col-lg-6">
                                        <fieldset>
                                            <div class="form-group">

                                                <label>公司名称(必填)</label>
                                                <input class="form-control" id="company_name" name="company_name" type="text" value="${contact.company_name!''}">
                                            </div>                                     
                                        </fieldset>
                                    </div>

                                    <!-- /.col-lg-6 (even) 偶数列-->                                    
                                    <div class="col-lg-6">
                                        <fieldset>
                                            <div class="form-group">
                                                <label>联系人(必填)</label>
                                                <input class="form-control" id="contact_person" type="text" name="contact_person" value="${contact.contact_person!''}">
                                            </div>
                                        </fieldset>
                                    </div>

                                    <!-- /.col-lg-6 (odd) 奇数列 -->
                                     <div class="col-lg-6">
                                        <fieldset>
                                            <div class="form-group">
                                                <label>联系地址</label>
                                                <input class="form-control" id="address" type="text" name="address" value="${contact.address!''}">
                                            </div>                                     
                                        </fieldset>
                                    </div>                                    
                                    
                                    <!-- /.col-lg-6 (even) 偶数列 -->
                                    <div class="col-lg-6">
                                        <fieldset>
                                            <div class="form-group">
                                                <label>联系人电话</label>
                                                <input class="form-control" id="disabledInput" type="text" name="phone" value="${contact.phone!''}">
                                            </div>
                                        </fieldset>
                                    </div>
                                    
                                    <!-- /.col-lg-6 (odd) 奇数列 -->
                                    <div class="col-lg-6">
                                        <fieldset>
                                            <div class="form-group">
                                                <label>email</label>
                                                <input class="form-control" id="email" type="text" name="email" value="${contact.email!''}">
                                            </div>                                     
                                        </fieldset>
                                    </div>

                                    <!-- /.col-lg-6 (even) 偶数列 -->
                                    <div class="col-lg-6">
                                        <fieldset>
                                            <div class="form-group">
                                                <label>邮政编码</label>
                                                <input class="form-control" id="postal_code" type="text" name="postal_code" value="${contact.postal_code!''}">
                                            </div>
                                        </fieldset>
                                    </div>
                                    <div class="col-lg-6">
                                        <fieldset>
                                            <div class="form-group">
                                                <label>仓库面积</label>
                                                <input class="form-control" id="warehouse_area" type="text" name="warehouse_area" value="${warehouse.warehouse_area!''}">
                                            </div>
                                        </fieldset>
                                    </div>

                                    <div class="col-lg-6">
                                        <fieldset>
                                            <div class="form-group">
                                                <label>上传图片</label>
                                                <input id="fileupload" type="file" name="fileupload" >
                                            </div>
                                        </fieldset>
                                    </div>
                                    <div class="col-lg-6" style="clear:both;">
                                        <fieldset>
                                            <div class="form-group">                                                
                                         		<img id="showImg" src="/upload/${warehouse.path!''}" height="300" width="500" alt="图片展示区域"> 
                                            </div>
                                        </fieldset>
                                    </div>
                                    <!-- /.col-lg-6 (odd) 奇数列 -->
                                    <div class="col-lg-6" style="clear:both;">
                                        <button type="submit" class="btn btn-default">保存</button>
                                        <a class="btn btn-default" href="/yh/warehouse">取消</a>
                                    </div>
                                <form role="form">

                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->      
</div>			
	<!--/span-->
<!--/row-->
<!-- content ends -->
<%}%>
