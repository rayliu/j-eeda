

<%layout("/yh/layout.html"){%>
<link href="/yh/js/plugins/sco/css/sco.message.css" rel="stylesheet">
        <div id="page-wrapper">
            
            <div class="row">
                <div class="col-lg-12">
                    <div class="btn-header">
                    	<% if(shiro.hasPermission("Customer.create")){%>
                        	<a class="btn  btn-primary" href="/customer/add">新增客户</a>
                        <%}%>
                    </div>
                </div>
                <!-- /.col-lg-12 -->
            </div>

           <!-- /.row -->
           
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-list fa-fw"></i>客户列表
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                        <form role="form" style="margin: 0 15px;" id='searchForm'>
                        	<div class="row search_panel">
                        		<div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="search-label">公司名称</label>
                                        <input type="text" class="form-control search-control orderNo_filter" id="COMPANY_NAME">
                                    </div>
                                     <div class="form-group">
                                        <label class="search-label">负责人</label>
                                        <input type="text" class="form-control search-control address_filter" id="CONTACT_PERSON">
                                    </div>
                                    <div class="form-group">
                                        <label class="search-label">开票单位</label>
                                        <input type="text" class="form-control search-control status_filter" id="RECEIPT">
                                    </div>
                                </div>
                                <!-- end of col-lg-6-->
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="search-label">简称</label>
                                        <input type="text" class="form-control search-control customer_filter" id="ABBR">
                                    </div>
                                    <div class="form-group">
                                        <label class="search-label">地址</label>
                                        <input type="text" class="form-control search-control sp_filter" id="ADDRESS">
                                    </div>
                                   <div class="form-group">
                                        <label class="search-label">所在地</label>
                                        <input type="text" class="form-control search-control warehouse" id="LOCATION">
                                    </div>
                                    <!--  下单时间<input type="text" class="beginTime_filter" id="beginTime_filter"> - 到达时间<input type="text" class="endTime_filter" id="endTime_filter" -->
                                </div>
                                <!-- end of col-lg-6-->
                                </div>
                                 <div class="form-group">
                                        <button id="searchBtn" class="btn  btn-primary" type="button">查询</button>
                                        <button id="resetBtn" class="btn  btn-default" type="button">清空条件</button>
                                    </div>
                                </form>
                            <div class="table-responsive">
                            <br/>
                                <table class="table table-striped table-bordered table-hover" id="eeda-table" style="width: 1237px;">
                                    <thead>
                                        <tr>
                                            <th>公司名称</th>
                                            <th>简称</th>
                                            <th>负责人</th>
                                            <th>联系方式</th>
                                            <th>地址</th>
                                            <th>开票单位</th>
                                            <th>收款方式</th>
                                            <th>所在地</th>
                                           	<th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
          
        </div>
       

<%}%>
<script>
	<%
		var customer_update_permission = shiro.hasPermission("Customer.update");
		var customer_del_permission = shiro.hasPermission("Customer.delete");
	%>
	var Customer={};
	Customer.updatePermission = ${customer_update_permission};
	Customer.delPermission = ${customer_del_permission};
</script>
<script src="/yh/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="/yh/js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script src="/yh/js/plugins/sco/js/sco.message.js"></script>

<script src="/yh/js/profile/customer/list.js?v=1.0"></script>
