 <%layout("/yh/layout.html"){%>
<link href="/yh/js/plugins/sco/css/sco.message.css" rel="stylesheet">
<div id="wrapper">
	<div id="roleList" style="display: true">
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<div class="btn-header">
					<% if(shiro.hasPermission("Role.create")){%>
							<a id = "createBtn" class="btn  btn-primary">
							<span class="hidden-tablet">添加角色</span></a>
					<%}%>
					</div>
					
				</div>
			</div>
			<!-- /.col-lg-12 -->

			
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
				
					<div class="panel panel-default">
						<div class="panel-heading">
                            <i class="fa fa-list fa-fw"></i>角色列表
                        </div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<div class="table-responsive">
								<table class="table table-striped table-bordered table-hover" id="example" style="width: 1237px;">
									<thead>
										<tr>
											<th>角色编码</th>
											<th>角色名称</th>
											<th>角色备注</th>
											<th></th>
											
										</tr>
									</thead>
									<tbody>

									</tbody>
								</table>
							</div>


						</div>

					</div>

				</div>

			</div>

		</div>
	</div>
		<!-- /#page-wrapper -->
		<div id="addRole" style="display: none">
			<div id="page-wrapper">
				<div class="row">
					<div class="col-lg-12 panel-body">
		
						<div class="btn-header" style="font-size: 32px">创建新用户角色</div>
		
					</div>
				</div>
		
				<div class="row">
					<div class="col-lg-12">
						<div class="panel panel-default">
		
							<div class="panel-body">	
								<form id="addRoleForm" name="form1" method="post" action="/role/SaveRole">
	
									<div class="col-lg-8">
										<div class="form-group">
											<label>新角色名称(必填)</label>
											<input id="rolename" class="form-control" type="text" name="rolename">
										</div>
										<div class="form-group">
											<label>角色编码</label>
											<input id="rolecode" class="form-control" type="text" name="rolecode">
										</div>
										<div class="form-group">
											<label>备注</label>
											<textarea class="form-control" rows="3" name="roleremark"></textarea>
										</div>
									</div>
									<div class="col-lg-8">
										<button id="saveBtn" class="btn  btn-primary" type="submit">保存</button>
										<a class="btn  btn-primary" href="/role"> 返回 </a>
									</div>
								</form>
		
							</div>
		
						</div>
		
					</div>
		
				</div>
		
			</div>
		</div>
		
</div>


<%}%>


<script src="/yh/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="/yh/js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script src="/yh/js/jquery.validate.min.js"></script>
<script src="/yh/js/jvalidate.messages_cn.js"></script>
<script>
	    <% var roleUpdatePermission=shiro.hasPermission("Role.update");
	       var roleDelPermission = shiro.hasPermission("Role.delete");
	    %>
		var Role={};
		Role.UpdatePermission=${roleUpdatePermission};
		Role.DelPermission = ${roleDelPermission};
</script>

<script src="/yh/js/profile/role/list.js"></script>
