<%layout("/yh/layout.html"){%>
<link href="/yh/js/plugins/sco/css/sco.message.css" rel="stylesheet">
<div id="page-wrapper">
	<div class="row">
		<div class="col-lg-12">
			<div class="btn-header"style="font-size: 32px">编辑角色</div>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-body">
					<form name="form1" id="editForm" method="post" action="/role/editRole">
						<div class="col-lg-8">
							<div class="form-group ">
								<input id="inputError" class="form-control" type="hidden"name="id" value="${hh.id!''}">
								<label class="control-label" for="inputSuccess">角色名称</label> 
								<input id="inputSuccess" class="form-control" type="text" id="rolename" name="rolename" value="${hh.name!''}">
							</div>	
							<div class="form-group">
									<label>备注</label>
									<textarea class="form-control" rows="3" name="roleremark" >${hh.remark!''}</textarea>
								</div>
							<div class="form-group">
								<button class="btn  btn-primary btn-sm" type="submit">保存</button>
								<a class="btn  btn-primary btn-sm" href="/privilege/addOrUpdate?id=${hh.id!''}"> 分配权限 </a>
								<a class="btn  btn-primary btn-sm" href="/role"> 返回 </a>
							</div>
						</div>

					</form>


				</div>

			</div>



		</div>
	</div>
</div>

			$('#editForm').validate({
				rules : {
					rolename : {
						required : true

		                	url: "/role/checkRoleNameExit", //后台处理程序

                                  }   
  
                            } 
						}*/
					} 

				},
				/* messages:{
	            	 rolename:{
	            		 remote:"角色已存在"
	            	 }
	             }, */
				highlight : function(element) {
					$(element).closest('.form-group')
							.removeClass('has-success')
							.addClass('has-error');
				},
				success : function(element) {
					element.addClass('valid').closest('.form-group').removeClass('has-error').addClass('has-success');
				}
			});
		
		</script>
