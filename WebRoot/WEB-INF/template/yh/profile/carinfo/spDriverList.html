<%layout("/yh/layout.html"){%>


<div id="page-wrapper">
<div class="row">
      <div class="col-lg-12">
            <h1 class="page-header">
				<a class="btn btn-primary" href="/driverinfo/addSpDriver"><i class="fa fa-plus-square-o"></i>
				<span class="hidden-tablet">添加司机</span></a>

		<div class="panel panel-default">
				<div class="panel-heading">
                 	<i class="fa fa-list fa-fw"></i>供应商司机列表
            	</div>
            <div class="panel-body">
            	<div class="row-fluid">
		 			<table class="table table-striped table-bordered table-hover datatable" id="example">
						<thead>
							<tr>
								<th>司机</th>

							</tr>
						</tbody>
						
					</table>

      		</div>
		</div>
 	</div>

</div>

<!-- Page-Level Plugin Scripts - Tables -->
<script src="/yh/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="/yh/js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script>
$(document).ready(function() {
	$('#menu_profile').addClass('active').find('ul').addClass('in');
	var dataTable= $('#example').dataTable( {
		 "sDom": "<'row-fluid'<'span6'l><'span6'f>r>t<'row-fluid'<'span12'i><'span12 center'p>>",
	        //"sPaginationType": "bootstrap",
	        "iDisplayLength": 10,
	    	"oLanguage": {
	            "sUrl": "/eeda/dataTables.ch.txt"
	        },
	        "bServerSide": true,
	        "bRetrieve": true,
	        "sAjaxSource": "/spdriverinfo/spDriverList",
			"aoColumns": [
				{ "mDataProp": "CONTACT_PERSON" },
				{ "mDataProp": "PHONE" },
				{ "mDataProp": "LICENSE" },
				{ "mDataProp": "IDENTIFICATION"},
	            { 
	                "mDataProp": null, 
	                "sWidth": "15%",
	                "fnRender": function(obj) {                    
	                    return "<a class='btn btn-info editbutton' href='/spdriverinfo/editSpDriver/"+obj.aData.PID+"'>"+
	                                "<i class='fa fa-edit'> </i> "+
	                                "编辑"+
	                            "</a>"+
	                            "<a class='btn btn-info editbutton' href='/spdriverinfo/deleteSpDriver/"+obj.aData.PID+"'>"+
	                                "<i class='fa fa-edit'> </i> "+
	                                "删除"+
	                            "</a>";
	                }
	            } 
	            ]
	} );
});
</script>
