<%layout("/yh/layout.html"){%>
 

 <div id="page-wrapper">
    
    <div class="row">
        <div class="col-lg-12 panel-body">
          
            <div class="btn-header"style="font-size: 32px">编辑条目</div>
           
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                           条目基本信息
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <form  id="addTollForm" action="/ownCarPay/ownCarSave" method="post">
                                    <input id="partyId" name="id" type="hidden" value="${to.id!''}">
                                   
                                    <div class="col-lg-8">
                                        <fieldset>
                                            <div class="form-group">

                                                <label>条目名称</label>
                                                <input class="form-control" id="name" name="name" type="text" value="${to.name!''}">
                                            </div>                                     
                                        </fieldset>
                                    </div>

                                                                  
                                    <div class="col-lg-8">
                                        <fieldset>
                                            <div class="form-group">
                                                <label>条目代码</label>
                                                <input class="form-control" id="code" type="text" name="code" value="${to.code!''}">
                                            </div>                                     
                                        </fieldset>
                                    </div>                                                                
                                 
                                    <div class="col-lg-8">
                                        <fieldset>
                                            <div class="form-group">
                                                <label>备注</label>
                                                <input class="form-control" id="remark" type="text" name="remark" value="${to.Remark!''}">
                                            </div>
                                        </fieldset>
                                    </div>
                          
                                    <div class="col-lg-8">
                                        <button type="submit" class="btn  btn-primary">保存</button>
                                        <a class="btn  btn-primary" href="/ownCarPay/ownCarPayIndex">返回</a>
                                    </div>

                                   
                                </form>
                                
                                

                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->      
</div>

<%}%>
<script src="/yh/js/jquery.validate.min.js"></script>
<script src="/yh/js/jvalidate.messages_cn.js"></script>
<script>
    $(document).ready(function() {
        $('#menu_profile').addClass('active').find('ul').addClass('in');
        $('#addTollForm').validate({
            rules: {
            name: {//form 中company_name为必填, 注意input 中定义的id, name都要为company_name
                required: true
              },
              code:{//form 中 name为必填
                required: true
              },
              type:{//form 中 name为必填
                  required: true
                },
                remark:{//form 中 name为必填
                    required: true
                  },
                
            },
            highlight: function(element) {
                $(element).closest('.form-group').removeClass('has-success').addClass('has-error');
            },
            success: function(element) {
                element.addClass('valid').closest('.form-group').removeClass('has-error').addClass('has-success');
            }
        });
    });
</script>
