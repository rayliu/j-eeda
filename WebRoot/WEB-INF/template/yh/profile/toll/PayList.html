    <!-- Page-Level Plugin Scripts - Tables -->
    <script src="/yh/js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="/yh/js/plugins/dataTables/dataTables.bootstrap.js"></script>

    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    <%
    	 var payUpdate = shiro.hasPermission("Pay.update");
    	 var payDel = shiro.hasPermission("Pay.delete");
    %>
    var Pay = {};
    Pay.isUpdate = ${payUpdate};
    Pay.isDel = ${payDel};
    $(document).ready(function() {
      $('#menu_profile').addClass('active').find('ul').addClass('in');
   	 $("#del").click(function(){
       	//alert("waerwerwee");
       });
   	 $("#query").click(function(){
   	    	//alert("123");
   	    });
   	 $('#toll_example').dataTable( {
   		 "sDom": "<'row-fluid'<'span6'l><'span6'f>r><'datatable-scroll't><'row-fluid'<'span12'i><'span12 center'p>>",
            "bFilter": false, //不需要默认的搜索框
   	        "iDisplayLength": 10,
   	    	"oLanguage": {
   	            "sUrl": "/eeda/dataTables.ch.txt"
   	        },
   	        "sAjaxSource": "/pay/list",
   			"aoColumns": [
   				{ "mDataProp": "TYPE" },
   	            { "mDataProp": "NAME" },
   	            { "mDataProp": "CODE" },
   	            { "mDataProp": "REMARK" },
   	            { "mDataProp": null,
   	         		"sWidth": "8%", 
   	         		"bVisible":(Pay.isUpdate || Pay.isDel),
	   	         	"fnRender": function(obj) { 
		   	        	 var str = "<nobr>";
		   	        	 if(Pay.isUpdate){
		   	        		 str += "<a class='btn btn-outline btn-primary btn-sm' href='/pay/Edit/"+obj.aData.ID+"'>"+
				                     "<i class='fa fa-edit fa-fw'></i> "+
				                     "编辑"+
					                 "</a> ";
		   	        	 }
		   	        	 if(Pay.isDel){
		   	        		 if(obj.aData.IS_STOP != true){
			   	        		str += "<a class='btn btn-danger btn-outline btn-sm' href='/pay/delete/"+obj.aData.ID+"'>"+
						                     "<i class='fa fa-trash-o fa-fw'></i> "+ 
						                     "停用"+
						                 "</a>";
			   	        	 }else{
			   	        		str += "<a class='btn btn-success btn-outline btn-sm' href='/pay/delete/"+obj.aData.ID+"'>"+
						                     "<i class='fa fa-trash-o fa-fw'></i> "+ 
						                     "启用"+
						                 "</a>"; 
			   	        	} 
		   	        	 }
		   	        	str += "</nobr>";
		   	        	return str;
	                
	   	         }
   	 	   }
             
   	     ]
   	});
   		

   });
   

    </script>
