 <div id="wrapper">

            <%}%>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="toll_example">
                                    <thead>

                                            <th>条目类型</th>

                                    </tbody>

                        </div>
                       
                    </div>

            </div>
         
        </div>

    </div>
    <%}%>
    <!-- /#wrapper -->



    <!-- Page-Level Plugin Scripts - Tables -->
    <script src="/yh/js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="/yh/js/plugins/dataTables/dataTables.bootstrap.js"></script>

    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    <%
    	var tollUpdate = shiro.hasPermission("Toll.update");
    	var tollDel = shiro.hasPermission("Toll.delete");
    %>
    var Toll={};
    Toll.isUpdate = ${tollUpdate};
    Toll.isDel = ${tollDel};
    
    $(document).ready(function() {
      $('#menu_profile').addClass('active').find('ul').addClass('in');
   	 $("#del").click(function(){
       		//alert("waerwerwee");
       });
    	 $("#query").click(function(){
   	    	//alert("123");
   	    });
   	 $('#toll_example').dataTable( {
   		 "sDom": "<'row-fluid'<'span6'l><'span6'f>r>t<'row-fluid'<'span12'i><'span12 center'p>>",
         	"bFilter": false, //不需要默认的搜索框
   	        "iDisplayLength": 10,
   	    	"oLanguage": {
   	            "sUrl": "/eeda/dataTables.ch.txt"
   	        },
   	        "sAjaxSource": "/toll/list",
   			"aoColumns": [
   				{ "mDataProp": "TYPE" },
   	            { "mDataProp": "NAME" },
   	            { "mDataProp": "CODE" },
   	            { "mDataProp": "REMARK" },
   	            { "mDataProp": null,
   	         		"sWidth": "8%", 
   	         		"bVisible":(Toll.isUpdate || Toll.isDel),
   	        	 "fnRender": function(obj) { 
   	        		 var str = "";
   	        		 if(Toll.isUpdate){
   	        			 str += "<a class='btn btn-info' href='/toll/Edit/"+obj.aData.ID+"'>"+
			                    "<i class='fa fa-edit fa-fw'></i> "+
			                    "编辑"+
				                "</a>";
   	        		 }
   	        		 if(Toll.isDel){
   	        			if(obj.aData.IS_STOP != true ){
   		   	        		str += "<a class='btn btn-danger' href='/toll/delete/"+obj.aData.ID+"'>"+
   					                    "<i class='fa fa-trash-o fa-fw'></i> "+ 
   					                    "停用"+
   					                "</a>";
   		   	        	 }else{
   		   	        		str += "<a class='btn btn-success' href='/toll/delete/"+obj.aData.ID+"'>"+
   					                    "<i class='fa fa-trash-o fa-fw'></i> "+ 
   					                    "启用"+
   					                "</a>";
   		   	        	 } 
   	        		 }
	   	        	 
                 return str;
   	         	
   	        	}
   	 		}
             
   	     ]
   	});
   		

   });
   

    </script>
