<%layout("/yh/layout.html"){%>

<div id="page-wrapper">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">编辑产品</h1>

		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
	<div class="row">
		<div class="col-lg-12">
			<!-- /.panel-heading -->
			<div class="panel panel-default">
				<div class="panel-body">
					<form name="form1" method="post" action="/yh/product/save">
						<input id="product_id" class="form-control" type="hidden"
							name="id" value="${product.id!''}">

						<div class="col-lg-8">
							<div class="form-group ">
								<label class="control-label" for="inputSuccess">产品名称</label> <input
									id="inputSuccess" class="form-control" type="text"
									name="itemName" value="${product.item_name!''}">
							</div>
							<div class="form-group">
								<label class="control-label" for="inputWarning">产品型号</label> <input
									id="inputWarning" class="form-control" type="text"
									name="itemNo" value="${product.item_no!''}">
							</div>
							<div class="form-group">
								<label class="control-label" for="inputWarning">产品描述</label> <input
									id="inputWarning" class="form-control" type="text"
									name="itemDesc" value="${product.item_desc!''}">
							</div>
							<div class="form-group">
								<button class="btn btn-default" type="submit">保存</button>
								<a class="btn btn-default" href="/yh/product"> 取消 </a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!--/span-->
		<!--/row-->
		<!-- content ends -->
		<%}%>
		<!-- validate.min.js 1.11.1 -->
