<%layout("/yh/layout.html"){%>

<div id="page-wrapper">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">编辑产品</h1>

		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
	<div class="row">
		<div class="col-lg-12">
			<!-- /.panel-heading -->
			<div class="panel panel-default">
				<div class="panel-body">
					<form id="productForm" name="form1" method="post" action="/yh/product/save">
						<input id="product_id" class="form-control" type="hidden"
							name="id" value="${product.id!''}">

						<div class="col-lg-8">
							<div class="form-group ">
								<label class="control-label" for="inputSuccess">产品名称(必填)</label> <input
									id="itemName" class="form-control" type="text"
									name="itemName" value="${product.item_name!''}">
							</div>
							<div class="form-group">
								<label class="control-label" for="inputWarning">产品型号(必填)</label> <input
									id="itemNo" class="form-control" type="text"
									name="itemNo" value="${product.item_no!''}">
							</div>
							<div class="form-group">
								<label class="control-label" for="inputWarning">产品描述</label> <input
									id="inputWarning" class="form-control" type="text"
									name="itemDesc" value="${product.item_desc!''}">
							</div>
							<div class="form-group">
								<button class="btn btn-default" type="submit">保存</button>
								<a class="btn btn-default" href="/yh/product"> 取消 </a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!--/span-->
		<!--/row-->
		<!-- content ends -->
		<%}%>
<!-- 引入校验的js 文件及其 中文 文件-->
<script src="/eeda/js/jquery.validate.min.js"></script>
<script src="/eeda/js/jvalidate.messages_cn.js"></script>
<script>
    $(document).ready(function() {
    	$('#menu_profile').addClass('active').find('ul').addClass('in');
        $('#productForm').validate({
            rules: {
            	itemName: {//form 中itemName为必填, 注意input 中定义的id, name都要为itemName
                required: true
              },
              	itemNo:{//form 中 itemNo为必填
                required: true
              }
            },
            highlight: function(element) {
                $(element).closest('.form-group').removeClass('has-success').addClass('has-error');
            },
            success: function(element) {
                element.addClass('valid').closest('.form-group').removeClass('has-error').addClass('has-success');
            }
        });
    });
</script>
