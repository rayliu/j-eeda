<%layout("/yh/layout.html"){%>


<div id="page-wrapper">
<div class="row">
      <div class="col-lg-12">
            <h1 class="page-header">
				<a class="btn btn-info" href="/yh/product/add" id="addproduct"><i class="fa fa-plus-square-o"></i>
				<span class="hidden-tablet">添加新产品 </span></a>
			</h1>
		<div class="panel panel-default">
				<div class="panel-heading">
                 	<i class="fa fa-list fa-fw"></i>产品列表
            	</div>
            <div class="panel-body">
            	<div class="row-fluid">
		 			<table class="table table-striped table-bordered table-hover datatable" id="eeda-table">

							<tr>
								<th>产品名称</th>
								<th>产品型号</th>
								<th>备注</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr class="odd gradeX">
								<td colspan="5">Loading data from server</td>
							</tr>
						</tbody>
					</table>
				</div>
      		</div>
		</div>
			
 	</div>
        <!-- /.col-lg-12 -->
</div>
    
		
</div>


<%}%>
