<%layout("/yh/layout.html"){%>

	<div id="page-wrapper">
		<div class="row">
             <div class="col-lg-12">
              	<h1 class="page-header">
              		<h1 class="page-header">
                        	
                    </h1>
				</h1>
                 <div class="panel panel-default">
                   <div class="panel-heading">
                 		用户信息
            		</div>
            		<div class="panel-body">
            			<div class="row-fluid">
            				<form lass="form-horizontal" id='leadsForm' name="leadsForm" action="/yh/loginUser/saveUser" method="post">
						<input id="userId" name="userId" type="hidden" value="${ul.id!''}">
						<div class="form-group ">
			                 <label class="control-label">用户名(必填)</label>
			                 <input id="username" name="username" type="text" class="form-control" value="${ul.user_name!''}">
			             </div>
			             <div class="form-group ">
			                 <label class="control-label">密码(必填)</label>
			                 <input type="text" class="form-control" id="password" name="password" value="${ul.password!''}">
			             </div>
			              <div class="form-group">
			                 <label class="control-label">密码提示</label>
			                 <input type="text" class="form-control" id="pw_hint" name="pw_hint" value="${ul.password_hint!''}">
			             </div>
			             	<button type="submit" class="btn btn-default">保存</button>
				            <a class="btn btn-default" href="/yh/loginUser">取消</a>
			         </form>
            			</div>
            		</div>
					
							
				</div>
			</div>
		</div>
	</div>
<%}%>
<!-- 引入校验的js 文件及其 中文 文件-->
<script src="/eeda/js/jquery.validate.min.js"></script>
<script src="/eeda/js/jvalidate.messages_cn.js"></script>
<script>
	$(document).ready(function() {
    $('#menu_profile').addClass('active').find('ul').addClass('in');
        $('#leadsForm').validate({
            rules: {
            	username: {
                required: true
              },
              password:{//form 中 name为必填
                required: true
              }
            },
            highlight: function(element) {
                $(element).closest('.form-group').removeClass('has-success').addClass('has-error');
            },
            success: function(element) {
                element.addClass('valid').closest('.form-group').removeClass('has-error').addClass('has-success');
            }
        });
    });
</script>
