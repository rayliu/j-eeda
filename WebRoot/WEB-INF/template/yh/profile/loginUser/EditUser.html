<%layout("/yh/layout.html"){%>

	<div id="page-wrapper">
		<div class="row">
             <div class="col-lg-12">
             	<h1 class="page-header">
              		<h1 class="page-header">
                        	
                    </h1>
				</h1>
             <div class="panel panel-default">              	                
                   <div class="panel-heading">
                 		用户信息
            		</div>
            		
            	 <div class="panel-body">
            			<div class="row-fluid">
            				<form lass="form-horizontal" id='leadsForm' name="leadsForm" action="/loginUser/saveUser" method="post">
						<input id="userId" name="userId" type="hidden" value="${ul.id!''}">
						<input id="oldPwd" name="oldPwd" type="hidden" value="${ul.password!''}">
						<input  name="username" type="hidden" value="${ul.user_name!''}">
						<div class="form-group ">
			                 <label class="control-label">登陆名</label>
			                 <span  class="form-control"  >${ul.user_name!''}</span >
			             </div>
			             <div class="form-group ">
			                 <label class="control-label">中文名(必填)</label>
			                 <input id="chineseName" name="chineseName" type="text" class="form-control" value="${lu.chinese_name!''}" placeholder="请输入中文名">
			             </div>
			            <div class="form-group">
			                 <label class="control-label">旧密码</label>
			                 <input type="password" class="form-control" id="old_pwd" name="old_pwd">
			             </div>
			              <div class="form-group">
			                 <label class="control-label">新密码</label>
			                 <input type="password" class="form-control" id="new_pwd" name="password">
			             </div>
			              <div class="form-group">
			                 <label class="control-label">密码提示</label>
			                 <input type="text" class="form-control" id="pw_hint" name="pw_hint" value="${ul.password_hint!''}">
			             </div>
			             	<button type="submit" class="btn btn-default">保存</button>
				            <a class="btn btn-default" href="/loginUser">取消</a>
			         </form>
            			</div>
            		</div>
					
							
				</div>
			</div>
		</div>
	</div>
<%}%>
<!-- 引入校验的js 文件及其 中文 文件-->
<script src="/yh/js/jquery.validate.min.js"></script>
<script src="/yh/js/jvalidate.messages_cn.js"></script>
<script src="/eeda/js/eeda/userProfile.js"></script>
