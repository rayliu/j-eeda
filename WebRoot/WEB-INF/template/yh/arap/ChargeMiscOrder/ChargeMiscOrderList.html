

<%layout("/yh/layout.html"){%>
<link href="/yh/js/plugins/sco/css/sco.message.css" rel="stylesheet">
<link href="/yh/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
<div id="page-wrapper">

    <div class="row">
        <div class="col-lg-12"></div>
        <!-- /.col-lg-12 --> </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="tab-content">

                        <div class="tab-pane fade active in" id="search">
                            <div class="panel-body">

                                <div class="form-group">
                                    <div class="controls">
                                        <a class="btn  btn-primary" href="/chargeMiscOrder/create">创建手工收入单</a>
                                    </div>
                                    <hr/>
                                </div>
                                <form role="form" style="margin: 0 15px;">
                                    <div class="row search_panel">
                                        <div class="col-lg-4">
                                            <div class="form-group">
                                                <label class="search-label">客户</label>
                                                <input type="text" class="form-control search-control customer_filter" id="customer_filter" placeholder="请输入或者选择客户">
                                                <ul id='companyList' tabindex="-1" class="pull-right dropdown-menu default" style="top: 25%; left: 21.5%;"></ul>
                                            </div>
                                            <div class="form-group">
                                                <label class="search-label">供应商</label>
                                                <input type="text" class="form-control search-control sp_filter" id="sp_filter" placeholder="请选择供应商">
                                                <ul id='spList' class="pull-right dropdown-menu default dropdown-scroll" tabindex="-1" style="top: 35%; left: 2%;">
                                                </ul>
                                            </div>
                                        </div>
                                        <!-- end of col-lg-6-->
                                        <div class="col-lg-4">
                                            <div class="form-group">
                                                <label class="search-label">收入单号</label>
                                                <input type="text" class="form-control search-control orderNo_filter" id="orderNo_filter" value=""></div>
                                            <div class="form-group">
                                                <div id="datetimepicker" class="input-append date ">
                                                    <label class="search-label">开始时间</label>
                                                    <input id="beginTime_filter" class="form-control search-control  beginTime_filter" type="text">
                                                    <span class="add-on"> <i class="fa fa-calendar" data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
                                                    </span>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="col-lg-4">
                                            <div class="form-group">
                                                <label class="search-label">业务类型</label>
                                                <select id="status_filter" class="form-control search-control status_filter">
                                                    <option value=""></option>
                                                    <option value="biz">业务收款</option>
                                                    <option value="non_biz">非业务收款</option>
                                                </select>
                                                <!-- <input type="text" class="form-control search-control status_filter" id="status_filter">--></div>
                                            <div class="form-group">
                                                <span id="datetimepicker2" class="input-append date search-control ">
                                                    <label class="search-label">结束时间</label>
                                                    <input id="endTime_filter" class="form-control search-control endTime_filter" type="text">
                                                    <span class="add-on"> <i class="fa fa-calendar" data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
                                                    </span>
                                                </span>
                                            </div>
                                        </div>
                                        <button id="searchBtn" class="btn btn-primary" type="button">查询</button>
                                        <!-- end of col-lg-6--> </div>
                                    <!-- end of row--> </form>
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover" id="chargeMiscOrderList-table">
                                        <thead>
                                            <tr>
                                                <th>手工收款单号</th>
                                                <th>收款对象</th>
                                                <th>业务类型</th>
                                                <th>客户名称</th>
                                                <th>供应商名称</th>
                                                <th>收款人</th>
                                                <th>金额</th>
                                                <th>状态</th>
                                                <th>创建时间</th>
                                                <th>备注</th>
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                </div>

                            </div>
                            <!-- /.panel-body --> </div>
                        <!-- /.col-lg-12 --> </div>
                    <!-- /.row --> </div>
            </div>
        </div>
    </div>
</div>
<!-- /.wrapper -->
<%}%>

<script src="/yh/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="/yh/js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script src="/yh/js/bootstrap-datetimepicker.min.js"></script>
<script src="/yh/js/bootstrap-datetimepicker.zh-CN.js"></script>

<script src="/yh/js/arap/ChargeMiscOrder/list.js"></script>
<script src="/yh/js/plugins/sco/js/sco.message.js"></script>
