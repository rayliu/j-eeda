<%layout("/yh/layout.html"){%>
<link href="/yh/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
<link href="/yh/js/plugins/sco/css/sco.message.css" rel="stylesheet">
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="btn-header">
                     	<!-- 应付明细确认 -->
                    </h3>
                </div>
                <!-- /.col-lg-12 -->
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-list fa-fw"></i>应付明细列表
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                        <form role="form" style="margin: 0 15px;">
                                <div class="row search_panel">
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="search-label">运输单号</label>
                                            <input type="text" class="form-control search-control orderNo_filter" id="orderNo_filter" value="">
                                        </div>
                                        <div class="form-group">
                                            <label class="search-label">操作类型</label>
                                            <select id="order_type_filter" class="form-control search-control status_filter">
                                                <option value=""></option>
                                                <option value="配送">配送</option>
                                                <option value="零担">零担</option>
                                                <option value="整车">整车</option>
                                                <option value="提货">提货</option>
                                                <option value="保险">保险</option>
                                            </select>
                                        </div>
                                        
                                    </div>
                                    <!-- end of col-lg-6-->
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="search-label">供应商</label>
                                            <input type="text" class="form-control search-control sp_filter" id="sp_filter" placeholder="请选择供应商">
                                        	<ul id='spList' class="pull-right dropdown-menu default dropdown-scroll" tabindex="-1" style="top: 35%; left: 2%;">
											</ul>
                                        </div>
                                     	<div class="form-group">
                                            <label class="search-label">操作单号</label>
                                            <input type="text" class="form-control search-control customer_filter" id="customer_filter">
                                       	</div>
                                    </div>
                                    <div class="col-lg-4">
                                    	
                                        <div class="form-group">
                                            <label class="search-label">业务状态</label>
                                            <select id="order_status_filter" class="form-control search-control status_filter">
                                                <option value=""></option>
                                                <option value="新建">新建</option>
                                                <option value="已签收">已签收</option>
                                                <option value="已确认">已确认</option>
                                                <option value="对账中">对账中</option>
                                                <option value="对账已确认">对账已确认</option>
                                            </select>
                                            
                                        </div>
                                    </div>
                                    <!-- end of col-lg-6-->
                                </div><!-- end of row-->
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="form-group">                                        
                                            <div id="datetimepicker" class="input-append date "> 
                                                <label class="search-label">开始时间</label> 
                                                <input id="beginTime_filter" class="form-control search-control beginTime_filter" type="text">
                                                <span class="add-on">  
                                                    <i class="fa fa-calendar" data-time-icon="icon-time" data-date-icon="icon-calendar"></i>  
                                                </span>  
                                            </div>
                                        </div>    
                                    </div>
                                    <!-- end of col-lg-6-->
                                    <div class="col-lg-4">
                                        <div class="form-group">                                                    
                                            <span id="datetimepicker2" class="input-append date search-control "> 
                                                <label class="search-label">结束时间</label> 
                                                <input id="endTime_filter" class="form-control search-control endTime_filter" type="text">
                                                <span class="add-on">  
                                                    <i class="fa fa-calendar" data-time-icon="icon-time" data-date-icon="icon-calendar"></i>  
                                                </span>  
                                            </span>
                                        </div>
                                    </div>
                                    
                                    <div class="col-lg-6">
                                        <div class="form-group">                                                    
                                            <span id="datetimepicker2" class="input-append date search-control "> 
                                                <button id="costConfiremBtn" class="btn  btn-primary">确认</button>
                                            </span>
                                        </div>
                                    </div>
                                    <!-- end of col-lg-6-->
                                </div><!-- end of row-->                            
                        </form>
                        <input type="hidden" value="" id="type">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="costConfirem-table" style="width: 1860px;">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th>操作类型</th>
                                            <th>供应商</th>
                                            <th>业务状态</th>
                                            <th>回单收集</th>
                                            <th>成本确认</th>
                                            <th>业务单号</th>
                                            <th>数量</th>
                                            <th>体积</th>
                                            <th>重量</th>
                                            <th>运输费</th>
                                            <th>搬运费</th>
                                            <th>上楼费</th>
                                            <th>保险费</th>
                                            <th>提货费</th>
                                            <th>安装费</th>
                                            <th>仓储费</th>
                                            <th>其他费用</th>
                                            <th>总费用</th>
                                            <th>运输单号</th>
                                            <th>操作时间</th>
                                            <th>操作网点</th>
                                            <th>备注</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        
                                    </tbody>
                                </table>

                            </div>
                             
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
          
        </div>
       

<%}%>

<script src="/yh/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="/yh/js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script src="/yh/js/bootstrap-datetimepicker.min.js"></script>
<script src="/yh/js/bootstrap-datetimepicker.zh-CN.js"></script>

	//有配送，保险，提货，零担
	<%
		var driverUpdate = shiro.hasPermission("DeliveryOder.update");
		var driverCompleted = shiro.hasPermission("DeliveryOder.completed");
		var pickupUpdate = shiro.hasPermission("PickupOrder.update");
	%>
</script>
