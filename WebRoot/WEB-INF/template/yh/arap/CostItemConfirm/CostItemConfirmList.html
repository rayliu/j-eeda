

<%layout("/yh/layout.html"){%>
<link href="/yh/js/plugins/sco/css/sco.message.css" rel="stylesheet">
        <div id="page-wrapper">
            
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                     应付明细确认
                    </h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>

           <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-list fa-fw"></i>应付明细列表
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                        <form role="form" style="margin: 0 15px;">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="search-label">供应商</label>
                                            <input type="text" class="form-control search-control customer_filter" id="customer_filter"  placeholder="请输入或者选择客户">
                                            <ul id='companyList' tabindex="-1" class="pull-right dropdown-menu default" style="top: 25%; left: 21.5%;"></ul>
                                        </div>
                                        <div class="form-group">
                                            <label class="search-label">始发地</label>
                                            <input type="text" class="form-control search-control address_filter" id="address_filter">
                                        </div>
                                    </div>
                                    <!-- end of col-lg-6-->
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="search-label">客户</label>
                                            <input type="text" class="form-control search-control customer_filter" id="customer_filter"  placeholder="请输入或者选择客户">
                                            <ul id='companyList' tabindex="-1" class="pull-right dropdown-menu default" style="top: 25%; left: 21.5%;"></ul>
                                        </div>
                                         <div class="form-group">
                                            <label class="search-label">目的地</label>
                                            <input type="text" class="form-control search-control address_filter" id="address_filter">
                                        </div>
                                    </div>
                                    <!-- end of col-lg-6-->
                                </div><!-- end of row-->
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">                                        
                                            <div id="datetimepicker" class="input-append date "> 
                                                <label class="search-label">发车开始时间</label> 
                                                <input id="beginTime_filter" class="form-control search-control  beginTime_filter" type="text">
                                                <span class="add-on">  
                                                    <i class="fa fa-calendar" data-time-icon="icon-time" data-date-icon="icon-calendar"></i>  
                                                </span>  
                                            </div>
                                        </div>    
                                    </div>
                                    <!-- end of col-lg-6-->
                                    <div class="col-lg-6">
                                        <div class="form-group">                                                    
                                            <span id="datetimepicker2" class="input-append date search-control "> 
                                                <label class="search-label">发车结束时间</label> 
                                                <input id="endTime_filter" class="form-control search-control endTime_filter" type="text">
                                                <span class="add-on">  
                                                    <i class="fa fa-calendar" data-time-icon="icon-time" data-date-icon="icon-calendar"></i>  
                                                </span>  
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">                                                    
                                            <span id="datetimepicker2" class="input-append date search-control "> 
                                                <button id="costConfiremBtn" class="btn btn-primary">确认</button>
                                            </span>
                                        </div>
                                    </div>
                                    <!-- end of col-lg-6-->
                                </div><!-- end of row-->
                            
                        </form>
                        <input type="hidden" value="" id="type">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="costConfirem-table" style="width: 2800px;">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th>单号</th>
                                            <th>成本确认(未做)</th>
                                            <th>发车状态</th>
                                            <th>回单状态</th>
                                            <!-- <th>业务类型</th> -->
                                            <th>供应商名称</th>
                                            <th>车牌号(未做)</th>
                                            <th>始发地</th>
                                            <th>目的地</th>                                            
                                            <th>客户名称</th>
                                            <th>发车时间</th>
                                            <th>数量</th>
                                            <th>体积</th>
                                            <th>重量</th>
                                            <th>装卸费(对应单的费用:拼车单,发车单,配送单,保险单)</th>
                                            <th>跟车费</th>
                                            <th>运费</th>
                                            <th>保险费</th>
                                            <th>送货费</th>
                                            <th>仓储费</th>
                                            <th>货损扣款</th>
                                            <th>总费用</th>
                                            <th>网点</th>
                                            <th>审核人(点击确认的人)</th>
                                            <th>制单人</th>
                                            <th>制单时间</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        
                                    </tbody>
                                </table>

                            </div>
                             
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
          
        </div>
       

<%}%>

<script src="/yh/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="/yh/js/plugins/dataTables/dataTables.bootstrap.js"></script>
