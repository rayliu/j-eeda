                                    <div class="form-group">

                                </div>
                                <div class="col-lg-4">

                                    <tbody>

                                            <th><span id="total"></span></th>
                                            <th></th>
                                            <th></th>

                                            <th></th>
                                    	</tr>
                                    </tfoot>
                                </table>

                                    <div class="form-group">
                                        <label class="search-label">复核人</label>
                                        <input type="text" class="form-control search-control check_name" id="check_name">
