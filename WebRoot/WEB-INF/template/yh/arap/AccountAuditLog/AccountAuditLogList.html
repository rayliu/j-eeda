

<%layout("/yh/layout.html"){%>
<link href="/yh/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
<link href="/yh/js/plugins/sco/css/sco.message.css" rel="stylesheet">
        <div id="page-wrapper">
            
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="btn-header">
                     	<!-- 出纳日记帐 -->
                    </h3>
                </div>
                <!-- /.col-lg-12 -->
            </div>

           <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-list fa-fw"></i>出纳日记帐
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <form id="searchForm" style="margin: 0 15px;">
                                <div class="row search_panel">
                                    <div class="col-lg-4">
                                        <div class="form-group">                                        
                                            <div id="datetimepicker" class="input-append date "> 
                                                <label class="search-label">开始时间</label> 
                                                <input id="beginTime_filter" class="form-control search-control beginTime_filter" type="text">
                                                <span class="add-on">  
                                                    <i class="fa fa-calendar icon-calendar" data-time-icon="icon-time" data-date-icon="icon-calendar"></i>  
                                                </span>  
                                            </div>
                                        </div>
                                         
                                    </div>
                                    <!-- end of col-lg-6-->
                                    <div class="col-lg-4">                                        
                                        <div class="form-group">                                                    
                                            <span id="datetimepicker2" class="input-append date search-control "> 
                                                <label class="search-label">结束时间</label> 
                                                <input id="endTime_filter" class="form-control search-control endTime_filter" type="text">
                                                <span class="add-on">  
                                                    <i class="fa fa-calendar icon-calendar" data-time-icon="icon-time" data-date-icon="icon-calendar"></i>  
                                                </span>  
                                            </span>
                                        </div>
                                    </div>
                                    <!-- end of col-lg-6-->
                                    <div class="col-lg-4">
                                       <div class="form-group">                                                    
                                            <a id="searchBtn" class="btn btn-outline btn-primary btn-sm" href="/">查询</a>
                                        </div>
                                    </div>
                                    <!-- end of col-lg-6-->
                                </div><!-- end of row-->
                            </form>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-bordered table-hover" id="account-table">
                                            <thead>
                                                <tr>
                                                    <th>显示</th>
                                                    <th>账户名称</th>
                                                    <th>期初余额</th>
                                                    <th>本期金额</th>
                                                    <th>期末余额</th>
                                                    <th>备注</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                
                                            </tbody>
                                        </table>

                                    </div>

                                    <div class="table-responsive">
                                        <table class="table table-striped table-bordered table-hover" id="accountAuditLog-table">
                                            <thead>
                                                <tr>
                                                    <th>日期</th>
                                                    <th>来源单据</th>
                                                    <th>单号</th>
                                                    <th>账户名称</th>
                                                    <th>付款方式</th>
                                                    <th>金额</th>
                                                    <th>备注</th>
                                                    <th>创建人</th>
                                                    <th>创建日期</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                
                                            </tbody>
                                        </table>

                                    </div>
                                </div><!-- end of col-lg-12-->
                             </div><!-- end of row-->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
          
        </div>
       

<%}%>

<script src="/yh/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="/yh/js/plugins/dataTables/dataTables.bootstrap.js"></script>

<script src="/yh/js/arap/AccountAuditLog/list.js"></script>
<script src="/yh/js/plugins/sco/js/sco.message.js"></script>
<script src="/yh/js/bootstrap-datetimepicker.min.js"></script>
<script src="/yh/js/bootstrap-datetimepicker.zh-CN.js"></script>
