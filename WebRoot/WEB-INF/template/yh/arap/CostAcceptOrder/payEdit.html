<%layout("/yh/layout.html"){%>
	<link href="/yh/js/plugins/sco/css/sco.message.css" rel="stylesheet">   
	<div id="page-wrapper">
		<div class="row">
             <div class="col-lg-12">
              	<div class="btn-header">
              		<div class="btn-header" style="font-size: 32px" align="left">付款申请复核</div>
				</div>
                <div class="panel panel-default">
            		<div class="panel-body">
            		 	<form id="checkForm">
            			<div class="row search_panel">
            			<input id='ids' name='ids' type="hidden" value="${ids!''}">
            			<input id='payee_id' name='payee_id' type="hidden" value="${payee_id!''}${invoiceApplication.payee_id!''}" >
            			<input id='account_id' name='account_id' type="hidden" value="">
            			<input id='application_id' name='application_id' type="hidden" value="${application_id!''}">
            			<input id='status' name='status' type="hidden" value="${status!''}${invoiceApplication.status!''}">
            			<input id='detailJson' name='detailJson' type="hidden">
            			<input id='total_amount' name='total_amount' type="hidden">
            			<!-- <input id='attribute' name='attribute' type="hidden" value="${attribute!''}"> -->
            			
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="search-label">申请单号</label>
                                    <input type="text" class="form-control search-control application_no" id="application_no" name="application_no" readonly="readonly" value="${invoiceApplication.order_no!''}">
                                </div>
                                 <div class="form-group">
                                    <label class="search-label">申请日期</label>
                                    <input type="text" class="form-control search-control application_date" id="application_date" name="application_date" readonly="readonly" value="${invoiceApplication.create_stamp!''}">
                                </div>
                                <div class="form-group">
                                    <label class="search-label">提交人</label>
                                    <input type="text" class="form-control search-control submit_name" id="submit_name" name="submit_name" readonly="readonly" value="${submit_name!''}">
                                </div>
                                <div class="form-group">
                                    <label class="search-label">供应商</label>
                                    <input type="text" readonly="readonly" class="form-control search-control sp_filter" id="payee_filter" name="payee_filter" value="${payee_filter!''}">
                                </div>
                                <div class="form-group">
                                </div>    
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="search-label">发票类型</label>
                                    <input id="invoice_type_show" type="hidden" value="${invoiceApplication.bill_type!''}">
                                    <select id="invoice_type" class="form-control search-control invoice_type" name="invoice_type">
                                    <option value="wbill">无发票</option>
                                    <option value="mbill">自开发票</option>
                                    <option value="dbill">代开发票</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="search-label">开票单位</label>
                                    <input type="text" class="form-control search-control billing_unit" id="billing_unit" name="billing_unit"  value="${invoiceApplication.billing_unit!''}">
                                </div>
                                <div class="form-group">
                                    <label class="search-label">收款单位</label>
                                    <input type="text" class="form-control search-control payee_unit" id="payee_unit" name="payee_unit"  value="${invoiceApplication.payee_unit!''}">
                                </div>
                                 <div class="form-group">
                                    <label class="search-label">收款人</label>
                                    <input type="text" class="form-control search-control payee_name" id="payee_name" name="payee_name"  value="${payee_name!''}${invoiceApplication.payee_name!''}">
                                </div>
                            </div>
                            <div class="col-lg-4">
                            	<div class="form-group">
                                    <label class="search-label">付款方式</label>
                                    <input type="hidden" id="payment_method_show" value="${invoiceApplication.payment_method!''}"/>
                                	<select id="payment_method" class="form-control search-control payment_method" name="payment_method" >
                                    <option value=""></option>
                                    <option value="cash">现金</option>
                                    <option value="transfers">转账</option>
                                    </select>
                                </div>
	                            <div id="transfers_massage">
	                                <div class="form-group">    
	                                    <label class="search-label">开户行</label> 
	                                   <input type="text" class="form-control search-control deposit_bank" id="deposit_bank" name="deposit_bank"  value="${deposit_bank!''}${invoiceApplication.bank_name!''}">
	                                </div>
	                                <div class="form-group">
	                                    <label class="search-label">收款账号</label>
	                                	<input type="text" class="form-control search-control bank_no" id="bank_no" name="bank_no" value="${bank_no!''}${invoiceApplication.bank_no!''}">
	                                </div>
	                                <div class="form-group">                                  
	                                    <label class="search-label">账户名</label> 
	                                    <input type="text" class="form-control search-control account_name" id="account_name" name="account_name"  value="${account_name!''}${invoiceApplication.num_name!''}" >
	                                </div>
                                </div>
                            </div>
                        </div>
                        <br/><hr>
                        <label class="" style="font-size:18px" >对账单信息列表</label><hr/>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" id="CostOrder-table">
                                <thead>
                                    <tr>
                                        <th>应付类别</th>
                                        <th>对账单号</th>
                                        <th>收款单位</th>
                                        <th>收款人</th>
                                        <th>应付金额</th>
                                        <th>待付金额</th>
                                        <th>本次付款</th>
                                        <th>创建人</th>
                                        <th>创建时间</th>
                                        <th>备注</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                                <tfoot>
                                	<tr>
                                        <th colspan="4"><div align="center">合计</div></th>
                                        <th><span id="total"></span></th>
                                        <th><span id="nopay"></span></th>
                                        <th><span id="pay"></span></th>
                                        <th colspan="3"><div align="center"></div></th>
                                	</tr>
                                </tfoot>
                            </table>
                       </div>
                       
				       <div class=".tooltip-demo">
                            <hr/>
                        	<a style="display:none" id ="style"><i class='fa fa-check'></i></a>
                        	<button id="saveBtn" type="button" disabled="disabled" class="btn  btn-primary" data-toggle="tooltip" title="" data-original-title="Default tooltip">保存</button> 
                            <button id="printBtn" type="button" disabled="disabled" class="btn  btn-primary" data-toggle="tooltip" title="" data-original-title="Default tooltip">打印</button>
                            <a class="btn  btn-primary" href="/costAcceptOrder?page=return">返回</a>
                            <button id="checkBtn" type="button" disabled="disabled" class="btn  btn-primary" data-toggle="tooltip" title="" data-original-title="Default tooltip">复核</button>
                            <button id="returnBtn" type="button" disabled="disabled" class="btn  btn-primary" data-toggle="tooltip" title="" data-original-title="Default tooltip">退回</button>
                            <button id="deleteBtn" type="button" class="btn  btn-danger" >撤销</button>
                       </div><br/><br/>
                       <hr/>
                         	<!-- <div class="col-lg-6">
                            	<div class="form-group">
                                    <label class="search-label">退回原因</label>
                                    <textarea class="form-control" rows="3" name="remark"></textarea>
                                </div>
                          </div> -->
                       </form>
                        
                       <label class="" style="font-size:18px" >付款信息</label><hr/>
                       <div class="row search_panel">
                           <div class="col-lg-4">
	                           <div class="form-group">
	                               <label class="search-label">复核人</label>
	                               <input type="text" class="form-control search-control check_name" readonly="readonly" id="check_name" name="check_name" value="${check_name!''}">
	                           </div>
	                           <div class="form-group">
	                               <label class="search-label">复核时间</label>
	                               <input type="text" class="form-control search-control check_stamp" readonly="readonly" id="check_stamp" name="check_stamp" value="${invoiceApplication.check_stamp!''}">
	                           </div>
                       		</div>
                           
	                       <div class="col-lg-4">
	                       		<div class="form-group">
	                           	   <label class="search-label">付款方式</label>
	                           	   <input type="hidden" id="pay_type_show"  name="pay_type_show" value="${invoiceApplication.pay_type!''}"> 
	                                  <select id="pay_type" class="form-control search-control pay_type" name="pay_type">
	                                  	<option value="cash">现金</option>
	                                    <option value="transfers">转账</option>                                             
	                                  </select>
	                            </div>
	                            <div id="pay_type_massage">
		                            <div class="form-group">
			                            <label class="search-label">支付银行</label>
			                            <input type="hidden" id="pay_banks" placeholder="请选择支付银行" name="pay_banks" value="${invoiceApplication.confirm_bank_id!''}"> 
			                        	   <select class="form-control search-control pay_bank" name="pay_bank" id="pay_bank" >
			                        	   		<option></option>
			                              		<%for(account in accountList){ %>
			                             		<option value='${account.ID!''}'>${account.BANK_NAME!''}</option>
			                             		<%}%>
			                               </select>
		                        	</div>
	                        	</div>
	                       </div>
	                       <div class="col-lg-4">
	                            <div class="form-group">
	                                <label class="search-label">申请付款金额</label>
	                                <input type="text" class="form-control search-control pay_amount" readonly="readonly" id="pay_amount" name="pay_amount">
	                            </div>
	                            <%include("/yh/component/form/dateInputField.html", {id:'pay_date', label:'付款时间', value:invoiceApplication.pay_time!''}){} %>
	                        </div>
	                    </div>
	                         
                        <div class=".tooltip-demo">
                            <hr/>
                            <button id="confirmBtn" type="button" class="btn  btn-primary" data-toggle="modal" disabled="disabled"  data-target=".bs-example-modal-sm">付款确认</button> 
                            <a class="btn  btn-primary" href="/costAcceptOrder?page=return">返回</a>
                            <button id="returnConfirmBtn" type="button" class="btn  btn-primary"  disabled >撤回</button>
                        </div>
           			</div>
           		</div>	
			</div>
		</div>
	</div>
<%}%>
