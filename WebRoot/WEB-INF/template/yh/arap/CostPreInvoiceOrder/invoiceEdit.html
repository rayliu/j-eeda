<%layout("/yh/layout.html"){%>
	<link href="/yh/js/plugins/sco/css/sco.message.css" rel="stylesheet">   
	<div id="page-wrapper">
		<div class="row">
             <div class="col-lg-12">
              	<div class="btn-header">
              		<div class="btn-header" style="font-size: 32px" align="left">付款申请复核</div>
				</div>
                 <div class="panel panel-default">
            		<div class="panel-body">
            		 	<form id="checkForm">
            			<div class="row search_panel">
            			<input id='invoiceApplicationId' name='invoiceApplicationId' type="hidden" value="${invoiceApplication.id!''}">
            			<input id='type' name='type' type="hidden" value="对账单">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="search-label">申请日期</label>
                                    <input type="text" class="form-control search-control application_date" id="application_date" name="application_date" readonly="readonly" value="${invoiceApplication.create_stamp!''}">
                                </div>
                                <div class="form-group">
                                    <label class="search-label">申请单号</label>
                                    <input type="text" class="form-control search-control application_no" id="application_no" name="application_no" readonly="readonly" value="${invoiceApplication.order_no!''}">
                                </div>
                                <div class="form-group">
                                    <label class="search-label">提交人</label>
                                    <input type="text" class="form-control search-control submit_name" id="submit_name" name="submit_name" readonly="readonly" value="${invoiceApplication.c_name!''}">
                                </div>
                                <div class="form-group">
                                    <label class="search-label">付款方式</label>
                                    <input type="text" class="form-control search-control pay_type" id="pay_type" name="pay_type" readonly="readonly" value="<% if(invoiceApplication.payment_method!''=="cash")%>现金<%else if(invoiceApplication.payment_method!''=="transfers")%>转账<%else%>${invoiceApplication.payment_method!''}">
                                </div>
                            </div>
                            <div class="col-lg-4">
                            	<div class="form-group">
                                    <label class="search-label">供应商</label>
                                    <input type="text" class="form-control search-control sp_filter" id="sp_filter" name="sp_filter" readonly="readonly" value="${invoiceApplication.cname!''}">
                                </div>
                                <div class="form-group">
                                    <label class="search-label">发票类型</label>
                                    <input type="text" class="form-control search-control invoice_type" id="invoice_type" name="invoice_type" readonly="readonly" value="<% if(invoiceApplication.bill_type!''=="mbill")%>自开发票<%else%>${invoiceApplication.bill_type!''}">
                                </div>
                                <div class="form-group">
                                    <label class="search-label">开票单位</label>
                                    <input type="text" class="form-control search-control billing_unit" id="billing_unit" name="billing_unit" readonly="readonly" value="${invoiceApplication.billing_unit!''}">
                                </div>
                                <div class="form-group">
                                    <label class="search-label">收款单位</label>
                                    <input type="text" class="form-control search-control payee_unit" id="payee_unit" name="payee_unit" readonly="readonly" value="${invoiceApplication.payee_unit!''}">
                                </div>
                            </div>
                            <div class="col-lg-4">
                            	<div class="form-group">
                                    <label class="search-label">收款人</label>
                                    <input type="text" class="form-control search-control payee_name" id="payee_name" name="payee_name" readonly="readonly" value="${invoiceApplication.payee_name!''}">
                                </div>
                                <div class="form-group">
                                    <label class="search-label">收款账号</label>
                                	<input type="text" class="form-control search-control bank_no" id="bank_no" name="bank_no" readonly="readonly" value="${invoiceApplication.bank_no!''}">
                                </div>
                                <div class="form-group">    
                                    <label class="search-label">开户行</label> 
                                    <input type="text" class="form-control search-control deposit_bank" id="deposit_bank" name="deposit_bank" readonly="readonly" value="${invoiceApplication.bank_name!''}">
                                </div>
                                <div class="form-group">                                  
                                    <label class="search-label">账户名</label> 
                                    <input type="text" class="form-control search-control account_name" id="account_name" name="account_name" readonly="readonly" value="">
                                </div>
                            </div>
                        </div>
                        <br/>
                        <label class="" style="font-size:18px" >对账单信息列表</label><hr/>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" id="CostOrder-table">
                                <thead>
                                    <tr>
                                        <th>应付类别</th>
                                        <th>对账单号</th>
                                        <th>挂账日期</th>
                                        <th>挂账分类</th>
                                        <th>对账月份</th>
                                        <th>应付金额</th>
                                        <th>待付金额</th>
                                        <th>本次付款</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                                <tfoot>
                                	<tr>
                                        <th colspan="5"><div align="center">合计</div></th>
                                        <th><span id="total"></span></th>
                                        <th><span id="nopay"></span></th>
                                        <th><span id="pay"></span></th>
                                	</tr>
                                </tfoot>
                            </table>
                       </div>
                       
				        <div class=".tooltip-demo">
                            <hr/>
                        	<a style="display:none" id ="style"><i class='fa fa-check'></i></a>
                            <button id="checkBtn" type="button" class="btn  btn-primary" data-toggle="tooltip" title="" data-original-title="Default tooltip">复核</button> 
                            <button id="returnBtn" type="button" class="btn  btn-primary" data-toggle="modal" disabled="disabled"  data-target=".bs-example-modal-sm">退回</button>
                            <a class="btn  btn-primary" href="/costAcceptOrder">返回</a>
                        </div><br/><br/>
                        <hr/>
                         <div class="col-lg-6">
                            	<div class="form-group">
                                    <label class="search-label">退回原因</label>
                                    <textarea class="form-control" rows="3" name="remark"></textarea>
                                </div>
                          </div>
                        </form>
           			</div>
           		</div>	
			</div>
		</div>
	</div>
<%}%>
<!-- 引入校验的js 文件及其 中文 文件-->
<script src="/yh/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="/yh/js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script src="/yh/js/bootstrap-datetimepicker.min.js"></script>
<script src="/yh/js/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="/yh/js/plugins/sco/js/sco.message.js"></script>
<script src="/yh/js/arap/CostPreInvoiceOrder/edit2.js"></script>
<script src="/yh/js/eeda-common.js"></script>
