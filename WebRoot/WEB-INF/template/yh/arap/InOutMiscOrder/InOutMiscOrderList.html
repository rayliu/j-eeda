<%layout("/yh/layout.html"){%>
<link href="/yh/js/plugins/sco/css/sco.message.css" rel="stylesheet">
<link href="/yh/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
<link href="/yh/js/plugins/datatables-1.10.9/css/jquery.dataTables.min.css" rel="stylesheet">
<div id="page-wrapper">

    <div class="row">
        <div class="col-lg-12"></div>
        <!-- /.col-lg-12 --> </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="tab-content">

                        <div class="tab-pane fade active in" id="search">
                            <div class="panel-body">

                                <div class="form-group">
                                    <div class="controls">
                                        <a class="btn  btn-primary" href="/inOutMiscOrder/create">创建往来票据</a>
                                    </div>
                                    <hr/>
                                </div>
                                <form role="form" style="margin: 0 15px;">
                                    <div class="row search_panel">
                                        <div class="col-lg-4">
                                            <div class="form-group">
                                                <label class="search-label">收款单位</label>
                                                <input type="text" class="form-control search-control customer_filter" id="charge_unit_filter" placeholder="">
                                            </div>
                                            <div class="form-group">
                                                <label class="search-label">付款单位</label>
                                                <input type="text" class="form-control search-control sp_filter" id="pay_unit_filter" placeholder="">
                                            </div>
                                        </div>
                                        <!-- end of col-lg-6-->
                                        <div class="col-lg-4">
                                            <div class="form-group">
                                                <label class="search-label">单号</label>
                                                <input type="text" class="form-control search-control orderNo_filter" id="order_no_filter" value=""></div>
                                            <div class="form-group">
                                                <div id="datetimepicker" class="input-append date ">
                                                    <label class="search-label">开票开始时间</label>
                                                    <input id="beginTime_filter" class="form-control search-control  beginTime_filter" type="text">
                                                    <span class="add-on"> <i class="fa fa-calendar" data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
                                                    </span>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="col-lg-4">
                                            <div class="form-group">
                                                <label class="search-label">业务类型</label>
                                                <select id="biz_type_filter" class="form-control search-control status_filter">
                                                    <option value=""></option>
                                                    <option value="personal">借支</option>
                                                    <option value="company">公司</option>
                                                </select>
                                                <!-- <input type="text" class="form-control search-control status_filter" id="status_filter">--></div>
                                            <div class="form-group">
                                                <span id="datetimepicker2" class="input-append date search-control ">
                                                    <label class="search-label">结束时间</label>
                                                    <input id="endTime_filter" class="form-control search-control endTime_filter" type="text">
                                                    <span class="add-on"> <i class="fa fa-calendar" data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
                                                    </span>
                                                </span>
                                            </div>
                                        </div>
                                        <!-- end of col-lg-6--> </div>
                                    <!-- end of row--> </form>
                                <div class="table-responsive">
                                    <table id="chargeMiscOrderList-table" class="display" cellspacing="0" style="width: 2200px;"v>
                                        <thead class="eeda">
                                            <tr>
                                                <th>往来票据单号</th>
                                                <th>业务类型</th>
                                                <th>单据类型</th>
                                                <th>开票时间</th>
                                                <th>票据单号</th>
                                                <th>收款单位</th>
                                                <th>收款人</th>
                                                <th>应付金额</th>
                                                <th>付款状态</th>
                                                <th>付款单位</th>
                                                <th>付款人</th>
                                                <th>应收金额</th>
                                                <th>收款状态</th>
                                                <th>创建时间</th>
                                                <th>备注</th>
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                </div>

                            </div>
                            <!-- /.panel-body --> </div>
                        <!-- /.col-lg-12 --> </div>
                    <!-- /.row --> </div>
            </div>
        </div>
    </div>
</div>
<!-- /.wrapper -->
<%}%>

<script src="/yh/js/plugins/datatables-1.10.9/js/jquery.dataTables.js"></script>
<script src="/yh/js/plugins/datatables-1.10.9/js/dataTables.bootstrap.js"></script>

<script src="/yh/js/bootstrap-datetimepicker.min.js"></script>
<script src="/yh/js/bootstrap-datetimepicker.zh-CN.js"></script>

<script src="/yh/js/plugins/sco/js/sco.message.js"></script>

<script src="/yh/js/arap/InOutMiscOrder/list.js"></script>
