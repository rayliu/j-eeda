

<%layout("/yh/layout.html"){%>

                        <form role="form" style="margin: 0 15px;">

                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="search-label">客户</label>
                                            <input type="text" class="form-control search-control customer_filter" id="customer_filter"  placeholder="请输入或者选择客户">
                                            <ul id='companyList' tabindex="-1" class="pull-right dropdown-menu default" style="top: 28%; left: 32%;"></ul>
                                        </div>            
                                        <div class="form-group">
                                            <label class="search-label">开票记录单号</label>
                                            <input type="text" class="form-control search-control officeName_filter" id="officeName_filter">
                                        </div> 
                                    </div>

                                    <div class="col-lg-4">

                                            <input type="text" class="form-control search-control orderNo_filter" id="orderNo_filter" value="">

                                        <div class="form-group">                                        
                                            <div id="datetimepicker" class="input-append date "> 
                                                <label class="search-label">开始时间</label> 
                                                <input id="beginTime_filter" class="form-control search-control  beginTime_filter" type="text">

                                                    <i class="fa fa-calendar" data-time-icon="icon-time" data-date-icon="icon-calendar"></i>

                                            </div>
                                        </div> 
                                    </div>
                                    <div class="col-lg-4">                                       
                                        <div class="form-group">

                                            <select id="status_filter" class="form-control search-control status_filter">               
                                                <option value=""></option>
                                                <option value="已审批">已审批</option>
                                                <option value="已收款确认">已收款确认</option>                                            
                                            </select>
                                        </div>
                                        <div class="form-group">                                                    
                                            <span id="datetimepicker2" class="input-append date search-control "> 
                                                <label class="search-label">结束时间</label> 
                                                <input id="endTime_filter" class="form-control search-control endTime_filter" type="text">

                                            </span>
                                        </div>
                                    </div>
                                </div>-->                            
                        </form>
                        
						<button type="button" class="btn btn-outline btn-primary" data-toggle="modal" data-backdrop="static" data-target="#myModal">
						  确认
						</button>
						
						<!-- Modal -->
						<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
						  <div class="modal-dialog">
						    <div class="modal-content">
						      <div class="modal-header">
						        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
						        <h4 class="modal-title" id="myModalLabel">确认账户信息</h4>
						      </div>
						      <div class="modal-body">
						      <form action="/chargeAcceptOrder/save">
						           <div class="form-group" id="paymentMethods">
						           <input id="chargeIds" name="chargeIds" type="hidden"/>
                                       <label class="label-margin">收款方式</label>
                                       <input id="paymentMethodRadio" type="hidden" value="${arapMiscChargeOrder.payment_method!''}"/>
                                          <label class="radio-inline">
                                              <input type="radio" name="paymentMethod" id="paymentMethod1" value="cash" checked="">现金
                                          </label>
                                          <label class="radio-inline">
                                              <input type="radio" name="paymentMethod" id="paymentMethod2" value="transfers">转账
                                          </label>
                                   </div> 
                                   <div class="form-group" style="display: none;" id="accountTypeDiv">
                                       <label>银行账户</label>
                                       <input id="hideAccountId" name='accountId' type="hidden" value="${arapMiscChargeOrder.account_id!''}" />   
                                       <select id="accountTypeSelect" class="form-control" name="accountTypeSelect"></select> 
                                   </div>   
						      </div>
						      <div class="modal-footer">
						        <button type="button" class="btn btn-outline btn-primary" data-dismiss="modal">取消</button>
						        <button type="submit" class="btn btn-outline btn-primary">收款确认</button>
						        <!-- <button type="button" class="btn btn-outline btn-primary">保存</button> -->
						      </div>
						      </form>
						    </div>
						  </div>
						</div>
						
                        <input type="hidden" value="" id="type">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="chargeAccept-table" style="width: 2800px;">

                                    <tbody>
                                        
                                    </tbody>
