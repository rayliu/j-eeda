

<%layout("/yh/layout.html"){%>
    <link href="/yh/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="/yh/js/plugins/sco/css/sco.message.css" rel="stylesheet">
        <div id="page-wrapper">
            
            <div class="row">
                <div class="col-lg-12">
                    <div class="btn-header">
                                               新增应收发票，选取应收对账单
                    </div>
                </div>
                <!-- /.col-lg-12 -->
            </div>

           <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">

                    <div class="panel panel-default">                              
                        <div class="panel-heading">
                           	应收对账单列表
                        </div>

                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="row">
                                <form role="form" style="margin: 0 15px;" id='returnOrderSearchForm'>
                                  <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="search-label">客户</label>                     
                                            <input class="form-control search-control customer_filter" id="companyName" name="companyName" placeholder="请输入公司名称，如：珠海...">
                                            <ul id='companyList' tabindex="-1" class="pull-right dropdown-menu default" style="top: 77%; left: 21.5%;"></ul>
                                        </div>                                        
                                    </div>
                                   
                                  </div><!-- end of row-->  
                                    <div class="row">
                                      <div class="col-lg-6">
                                          <div class="form-group">              
                                              <div id="datetimepicker" class="input-append date "> 
                                                  <label class="search-label">开始时间</label> 
                                                  <input id="beginTime_filter" class="form-control search-control  beginTime_filter" type="text">
                                                  <span class="add-on">  
                                                      <i class="fa fa-calendar icon-calendar" data-time-icon="icon-time" data-date-icon="icon-calendar"></i>  
                                                  </span>  
                                              </div>
                                          </div>   
                                      </div>
                                      
                                      <!-- end of col-lg-6-->
                                      <div class="col-lg-6">
                                          <div class="form-group">                                                    
                                              <span id="datetimepicker2" class="input-append date search-control "> 
                                                  <label class="search-label">结束时间</label> 
                                                  <input id="endTime_filter" class="form-control search-control endTime_filter" type="text">
                                                  <span class="add-on">  
                                                      <i class="fa fa-calendar icon-calendar" data-time-icon="icon-time" data-date-icon="icon-calendar"></i>  
                                                  </span>  
                                              </span>
                                          </div>
                                      </div>
                                  </div>
                                </form>
                                
                                
                            </div>
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="chargeInvoice-table">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th>应收对账单号</th>
                                            <th>客户名称</th>
                                            <th>状态</th>
                                            <th>回单号</th>
                                            <th>运输单号</th>                                            
                                            <th>配送单号</th>
                                            <th>创建人</th>
                                            <th>创建日期</th>
                                            <th>备注</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        
                                    </tbody>
                                </table>
                            </div>

                            <div class="row">
                                <form id='createForm' action="/chargeInvoiceOrder/create" method="post">
                                    <input id='ids' name='ids' type="hidden">
                                    <input id='customerId' name='customerId' type="hidden">
                                    <input id='beginTime' name='beginTime' type="hidden">
                                    <input id='endTime' name='endTime' type="hidden">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <div class="controls">
                                              <a id="createBtn" class="btn  btn-primary" href="#">创建发票</a>
                                            </div>
                                        </div>
                                    </div>    
                                </form> 
                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
          
        </div>
       

<%}%>
