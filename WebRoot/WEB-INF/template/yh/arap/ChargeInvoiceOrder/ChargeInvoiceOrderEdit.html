<%layout("/yh/layout.html"){%>
<link href="/yh/js/plugins/sco/css/sco.message.css" rel="stylesheet">
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <div class="btn-header"style="font-size: 32px">应收发票</div><input id="order_id" type="hidden" name="order_id"/>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <!-- Nav tabs -->
                            <ul id="orderTabs" class="nav nav-tabs">
                                <li class="active"><a href="#basic" data-toggle="tab" data-src="basic" >基本信息</a>
                                </li>
                                <li class=""><a href="#invoice" data-toggle="tab" id="invoiceItemNo">发票明细</a>
                                </li>  
                            </ul>

                            <!-- Tab panes -->
                            <div class="tab-content">
                                <div class="tab-pane fade active in" id="basic">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <form role="form" id="chargeInvoiceOrderForm">
                                        	<input id="chargeInvoiceOrderId" type="hidden" name="chargeInvoiceOrderId" value="${arapAuditInvoice.id!''}"/>
                                        	<input id="customer_id" type="hidden" name="customer_id" value="${party.id!''}"/>
                                        	<input type="hidden" id="chargePreInvoiceOrderIds" name="chargePreInvoiceOrderIds" value="${chargePreInvoiceOrderIds!''}"/>
                                        	<input type="hidden" name="order_no" value="${order_no!''}${arapAuditInvoice.order_no!''}"/>
                                        	<input type="hidden" name="status" value="${status!''}${arapAuditInvoice.status!''}"/>
                                        	<input type="hidden" name="create_by" value="${create_by!''}${arapAuditInvoice.create_by!''}"/>
                                        	<input type="hidden" name="beginTime" value="${beginTime!''}${arapAuditInvoice.beginTime!''}"/>
                                        	<input type="hidden" name="endTime" value="${endTime!''}${arapAuditInvoice.endTime!''}"/>
                                        	<input type="hidden" name="total_amount" value="${totalAmount!''}"/>
                                        	<input type="hidden" name="spId" value="${spId!''}"/>
                                        	<input type="hidden" id="order_type" name="order_type" value="${order_type!''}"/>
                                            <h2>客户信息</h2>
                                            <div class="form-group">
                                                <label>公司名称</label>
                                                <label class="radio-inline" id="company">${customer.company_name!''}</label>
                                            </div>
                                            <div class="form-group">
                                                <label>地址</label>
                                                <label class="radio-inline" id="company">${customer.address!''}</label>
                                            </div>
                                            <div class="form-group">
                                                <label>联系人</label>
                                                <label class="radio-inline" id="company">${customer.contact_person!''}</label>
                                            </div>
                                            <div class="form-group">
                                                <label>电话</label>
                                                <label class="radio-inline" id="company">${customer.phone!''}</label>
                                            </div>
                                            <div class="form-group">
                                                <label>应收总金额:</label>
                                        		<label class="radio-inline">${totalAmount!''}${arapAuditInvoice.total_amount!''}</label>
                                            </div>
                                            
                                            <div class="form-group">
                                                <label>备注</label>
                                                <textarea class="form-control" rows="3" name="remark">${arapAuditInvoice.remark!''}</textarea>
                                            </div>                               
                                    </div>
                                    <!-- /.col-lg-6 (nested) -->
                                    <div class="col-lg-6">
                                    <h2>发票信息</h2>
                                    <div class="form-group">
                                        <label>发票号</label> <strong id='arapAuditInvoice_order_no'>${order_no!''}${arapAuditInvoice.order_no!''}</strong>
                                    </div>
                                    <div class="form-group">
                                        <label>单据状态</label>   <span  id="chargeInvoiceOrderStatus">${status!''}${arapAuditInvoice.status!''}</span>
                                    </div>
                                    <div class="form-group">
                                        <label>创建人</label>  <%if(userLogin.c_name!''==''){ %>${userLogin.user_name!''}<%}else{%>${userLogin.c_name!''}<%}%>
                                        
                                    </div>
                                    
                                        
                                    </form>      
                                </div>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            	<div class="tab-pane fade" id="invoice">
                                    <div class="panel-body">
                                        <div class="table-responsive">
                                            <table class="table table-striped table-bordered table-hover" id="chargePreInvoiceOrder-table"   style="width: 1230px;">
                                                <thead>
                                                    <tr>
                                                    	<th>发票号码</th>
                                                        <th>业务单号</th>
                                                        <th>所属月份</th>
					                                    <th>状态</th>
					                                    <!-- <th>网点</th> -->
					                                    <th>客户名称</th>
					                                    <th>对账金额</th>                                            
					                                    <th>备注</th>
					                                    <th>创建人</th>
					                                    <th>创建时间</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    
                                                </tbody>
                                            </table>
                                            <div id="itemInvoiceNoList" style="display: none;">
                                            	
                                            </div>
                                        </div>
                                        <!-- /.table-responsive -->
                                    </div>
                                    <!-- /.panel-body -->
                                </div>
                                
                                <div class=".tooltip-demo">
                                    <hr/>
                                	<a style="display:none" id ="style"><i class='fa fa-Invoice'></i></a>
                                    <button id="saveChargeInvoiceOrderBtn" disabled="disabled" type="button" class="btn  btn-primary" data-toggle="tooltip" title="" data-original-title="Default tooltip">保存</button>                                  
                                    <button id="departureConfirmationBtn" disabled="disabled" type="button"  class="btn  btn-primary " data-toggle="tooltip" title="" data-original-title="Default tooltip">审批</button>
                                    <a class="btn  btn-primary" href="/chargeInvoiceOrder">返回</a>
                                    <button id="deleteBtn" type="button" class="btn  btn-danger" >撤销</button>
                                </div>
                                
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>                                
        </div>
     </div>
     <!-- /#page-wrapper -->

<%}%>

	var order_no = '${arapAuditInvoice.order_no!''}';	
</script>
