<%layout("/yh/layout.html"){%>
<div id="page-wrapper">
<div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">
			<div class="form-group ">
				<label class="control-label" for="inputSuccess">单品查询状态报表</label>
			</div>	
		</h1>
		<div class="panel-body">
              <!-- 基本信息 -->
              <div class="row">
                 <div class="col-lg-4">
                     <div class="form-group">
                     	<label class="search-label">运输单号</label>
                     	<input type="hidden" id="hiddenOfficeId" name="hiddenOfficeId" value=""> 
                      	<input id="officeSelect" class="form-control search-control orderNo_filter" name="officeSelect" placeholder="请输入运输单号">
                      	<ul id='officeList' class="pull-right dropdown-menu default dropdown-scroll" tabindex="-1" style="top: 17%; left: 2%;" role="menu">
						</ul>   
                     </div>
                     <div class="form-group">
                 		<label class="search-label">单品型号</label>
                 		<input type="hidden" id="warehouseId" name="warehouseId" value=""> 
                 		<input id="warehouseSelect" class="form-control search-control orderNo_filter" name="warehouseSelect" placeholder="请输入单品型号"> 
						<ul id='warehouseList' class="pull-right dropdown-menu default dropdown-scroll" tabindex="-1" style="top: 17%; left: 2%;" role="menu">
						</ul>
                     </div>
                 </div> 
                 <div class="col-lg-4">
               		<div class="form-group">
                     	<label class="search-label">客户名称 </label>
                     	<input type="hidden" id="hiddenCustomerId" name="hiddenCustomerId" value=""> 
                      	<input id="customerMessage" class="form-control search-control orderNo_filter" name="customerMessage" placeholder="请输入客户名称">
                      	<ul id='customerList' class="pull-right dropdown-menu default dropdown-scroll" tabindex="-1" style="top: 17%; left: 2%;" role="menu">
						</ul>   
                     </div>
                     <div class="form-group">
                 		<label class="search-label">单品序列号</label>
                 		<input type="hidden" id="warehouseId" name="warehouseId" value=""> 
                 		<input id="warehouseSelect" class="form-control search-control orderNo_filter" name="warehouseSelect" placeholder="请输入单品序列号"> 
						<ul id='warehouseList' class="pull-right dropdown-menu default dropdown-scroll" tabindex="-1" style="top: 17%; left: 2%;" role="menu">
						</ul>
                     </div>
                 </div>
             </div> 
        </div>
		<div class="panel panel-default">
			<div class="panel-heading">
                	<i class="fa fa-list fa-fw"></i>库存
           	</div>
           	
            <div class="panel-body">
            	<div class="row-fluid">
		 			<table class="table table-striped table-bordered table-hover datatable" id="eeda-table">
						<thead>
							<tr>
								<th>单品序列号</th>
								<th>产品型号</th>
								<th>客户名称</th>
								<th>运输单号</th>
								<th>调车单号</th>
								<th>发车单号</th>
								<th>配送单号</th>
								<th>回单号</th>
							</tr>
						</thead>
						<tbody>
							<tr class="odd gradeX">
								
							</tr>
						</tbody>
						
					</table>
					
				</div>
      		</div>
		</div>
 	</div>
        <!-- /.col-lg-12 -->
</div>
</div>
<%}%>

<!-- Page-Level Plugin Scripts - Tables -->
<script src="/yh/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="/yh/js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script src="/yh/js/statusReport/productStatusReport.js"></script>
