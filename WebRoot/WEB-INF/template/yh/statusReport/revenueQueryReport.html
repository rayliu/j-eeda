
<%layout("/yh/layout.html"){%>
<link href="/yh/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
<link href="/yh/js/plugins/sco/css/sco.message.css" rel="stylesheet">
        <div id="page-wrapper">
            
            <div class="row">
                <div class="col-lg-12">
                    <div class="btn-header">
                    	 <!-- 应收明细确认 -->
                    </div>
                </div>
                <!-- /.col-lg-12 -->
            </div>

           <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">

                            <i class="fa fa-list fa-fw"></i>应收明细查询列表
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                        <form role="form" style="margin: 0 15px;">
                                <div class="row search_panel">
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="search-label">客户</label>
                                            <input type="text" class="form-control search-control customer_filter" id="customer_filter"  placeholder="请输入或者选择客户">
                                            <ul id='companyList' tabindex="-1" class="pull-right dropdown-menu default" style="top: 28%; left: 32%;"></ul>

                                        </div>
                                        <div class="form-group">
                                            <label class="search-label">运输单号</label>
                                            <input type="text" class="form-control search-control orderNo_filter" id="transfer_Order_filter" value="">
                                        </div>
                                        <div class="form-group">
                                            <div id="datetimepicker" class="input-append date "> 
                                                <label class="search-label">计划开始时间</label> 
                                                <input id="beginTime_filter" class="form-control search-control  beginTime_filter" type="text">
                                                <span class="add-on">  
                                                    <i class="fa fa-calendar" data-time-icon="icon-time" data-date-icon="icon-calendar"></i>  
                                                </span>  
                                            </div>
                                        </div>  
                                    </div>
                                    <!-- end of col-lg-6-->
                                    <div class="col-lg-4">
                                         <div class="form-group">
                                            <label class="search-label">始发地</label>
                                            <input type="text" class="form-control search-control address_filter" id="start_filter">
                                        </div>
                                        <div class="form-group">
                                            <label class="search-label">业务单号</label>
                                            <!-- <input type="text" class="form-control search-control officeName_filter" id="officeName_filter"> -->
                                        	 <input type="text" class="form-control search-control orderNo_filter" id="orderNo_filter" value="">
                                        </div>
                                        <div class="form-group">
                                            <span id="datetimepicker2" class="input-append date search-control "> 
                                                <label class="search-label">计划结束时间</label> 
                                                <input id="endTime_filter" class="form-control search-control endTime_filter" type="text">
                                                <span class="add-on">  
                                                    <i class="fa fa-calendar" data-time-icon="icon-time" data-date-icon="icon-calendar"></i>  
                                                </span>  
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                    	 <div class="form-group">
                                            <label class="search-label">客户订单号</label>
                                            <input type="text" class="form-control search-control orderNo_filter" id="customerNo_filter" value="">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                    	 <div class="form-group">
                                            <label class="search-label">序列号</label>
                                            <input type="text" class="form-control search-control orderNo_filter" id="serial_no" value="">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                    	 <div class="form-group">
                                            <label class="search-label">签收单据号</label>
                                            <input type="text" class="form-control search-control orderNo_filter" id="ref_no" value="">
                                        </div>
                                    </div>
                                    <!-- end of col-lg-6-->
                                </div><!-- end of row-->
                                <div class="row">
                                    <br/>
                                        <div class="form-group">
                                            <span id="datetimepicker2" class="input-append date search-control ">
                                            	<a id="searchBtn" class="btn  btn-primary" >查询</a>
                                            </span>
                                        </div>
                                </div>
                        </form>
                        <input type="hidden" value="" id="type">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="chargeConfirem-table" style="width: 3200px;">
                                    <thead>
                                        <tr>
                                            <th>业务单号</th>
                                            <th>序列号</th>
                                            <th>应收合计</th>
                                            <th>调整后合计</th>
                                            <th>收货地址</th>
                                            <th>结算单号</th>

                                            <th>运输单计划时间</th>
                                            <th>客户名称</th>
                                            <th>运输单-供应商</th>
                                            <th>收入状态</th>
                                            <th>发车时间</th>
                                            <th>运输单号</th>
                                            <th>配送单号</th>
                                            <th>客户订单号</th>
                                            <th>订单状态</th>
                                            <th>回单时间</th>
                                            <th>始发地</th>
                                            <th>目的地</th>

                                            <th>单价？</th> -->
                                            <th>合同运输费</th>
                                            <th>运输费</th>
                                            <th>提货费</th>
                                            <th>送货费</th>
                                            <th>保险费</th>
                                            <th>超里程费</th>
                                            <th>台阶费</th>
                                            <th>安装费</th>
                                            <th>装卸费</th>
                                            <th>仓租费</th>
                                            <th>等待费</th>
                                            <th>其他费用</th>
                                            <th>合计成本</th>
                                            <th>备注</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        
                                    </tbody>
                                </table>

                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
          
        </div>
       

<%}%>
