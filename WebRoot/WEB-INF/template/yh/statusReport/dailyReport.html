<%layout("/yh/layout.html"){%>
<link href="/yh/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
<div id="page-wrapper">
	<div class="row">
      <div class="col-lg-12">
       	<div class="btn-header">
                    		                      
        </div>
		<div class="panel panel-default">
			<div class="panel-heading">
                	<i class="fa fa-list fa-fw"></i>运营日报表
           	</div>
           	<div class="panel-body">
       			<form id="statusForm" method="post" action="">
       				<div class="row">
       					<div class="col-lg-4">		
	       					<label>货品属性：</label>
			            	<label><input id="atmRadio" type="radio" name="cargoType" value="ATM"  checked=""> 单品</label>&ensp;&ensp;   
			            	<label><input id="cargoRadio" type="radio" name="cargoType" value="cargo" > 普通货品(含一站式)</label>
			            </div>	
       				</div>
       		    	<div class="row">
	                	<div class="col-lg-4">			             	 
			                 <div class="form-group">                                        
	                             <div id="datetimepicker" class="input-append date "> 
	                                 <label class="search-label">开始计划时间</label> 
	                                 <input id="beginTime" name="beginTime" class="form-control search-control  beginTime_filter" type="text" placeholder="请选择开始时间段">
	                                 <span class="add-on">  
	                                     <i class="fa fa-calendar" data-time-icon="icon-time" data-date-icon="icon-calendar"></i>  
	                                 </span>  
	                             </div>
	                         </div>
	                         <div class="form-group">                                                    
	                             <span id="datetimepicker2" class="input-append date search-control "> 
	                                 <label class="search-label">结束计划时间</label> 
	                                 <input id="endTime" name="endTime" class="form-control search-control endTime_filter" type="text" placeholder="请选择结束时间段">
	                                 <span class="add-on">  
	                                     <i class="fa fa-calendar" data-time-icon="icon-time" data-date-icon="icon-calendar"></i>  
	                                 </span>  
	                             </span>
	                         </div>
			             </div> 
			             <div class="col-lg-4">
			             	<div class="form-group">
			                 	<label class="search-label">运输单号</label>
			                  	<input id="order_no" name="order_no" class="form-control search-control orderNo_filter" name="officeSelect">
			                 </div>
			           		 <div class="form-group has-feedback">
			                 	<label class="search-label">客户名称 </label>
			                 	<input id="customer_id" type="hidden" name="customer_id" />
			                  	<input id="customerMessage" name="customer_name" class="form-control search-control orderNo_filter" name="customerMessage" placeholder="请选择客户" aria-describedby="searchCustomerIcon">
			                  	<span class="glyphicon glyphicon-search form-control-feedback" style="top: 0px;right: 8%;" aria-hidden="true"></span>
			                  	<span id="searchCustomerIcon" class="sr-only">(success)</span>
			                  	<ul id='customerList' class="pull-right dropdown-menu default dropdown-scroll" tabindex="-1" style="top: 17%; left: 2%;">
								</ul>   
			                 </div>
			             </div>
			             <div class="col-lg-4">
			           		<!--div class="form-group">
			                 	<label class="search-label">客户订单号</label>
			                  	<input id="customer_order_no" name="customer_order_no" class="form-control search-control orderNo_filter" name="customerMessage">
			                </div>
			                 <div class="form-group">
			             		<label class="search-label">货品型号</label>
			             		<input id="item_no" name="item_no" class="form-control search-control orderNo_filter" name="warehouseSelect"> 
			                 </div-->
			             </div>
		            </div>
		            <div class="row">
	                    <div class="col-lg-6">
	                        <div class="form-group">
	                            <div class="controls">
	                              <button id="queryBtn" type="button" class="btn btn-primary" data-toggle="tooltip" title="" data-original-title="Default tooltip">查询</button>
	                              “计划时间”为必填
	                            </div>
	                        </div>
	                    </div>    
	                </div>
                </form>
            	<div class="table-responsive"> 
	            	<div class="row-fluid">
			 			<table class="table table-striped table-bordered table-hover" id="eeda-table" style="width: 1800px;">
							<thead>
								<tr>
									<th>客户名称</th>
									<th>配送单号（普货时隐藏）</th>
									<th>运输单号</th>
									<th>序列号（普货时隐藏）</th>
									<th>状态</th>
									<th>计划时间</th>
									<th>计划类型</th>
									<th>始发地</th>
									<th>目的地</th>
									<th>在库天数（普货时隐藏）</th>
									<th>件数（普货时隐藏）</th>
									<th>重量</th>
									<th>体积</th>
									<th>运作毛利</th>
									<th>毛利率</th>
									<th>提货费</th>
									<th>干线费</th>
									<th>配送费</th>
									<th>保险费</th>
									<th>安装费</th>
									<th>台阶费</th>
									<th>等待费</th>
									<th>暂存费</th>
									<th>货损赔偿</th>
									<th>其它成本</th>
									<th>提货费</th>
									<th>运输费</th>
									<th>送货费</th>
									<th>保险费</th>
									<th>台阶费</th>
									<th>安装费</th>
									<th>暂存费</th>
									<th>货损扣款</th>
									<th>其它收入</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
      		</div>
		</div>
 		</div>
        <!-- /.col-lg-12 -->
	</div>
</div>
<%}%>

<!-- Page-Level Plugin Scripts - Tables -->
<script src="/yh/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="/yh/js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script src="/yh/js/plugins/dataTables/jquery.dataTables.editable.js" type="text/javascript"></script>
<script src="/yh/js/plugins/dataTables/jquery.jeditable.js" type="text/javascript"></script>

<script src="/yh/js/bootstrap-datetimepicker.min.js"></script>
<script src="/yh/js/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="/yh/js/statusReport/dailyReport.js"></script>
