

<%layout("/yh/layout.html"){%>
<link rel="stylesheet" href="/yh/css/bootstrap-datetimepicker.min.css">
<link href="/yh/js/plugins/sco/css/sco.message.css" rel="stylesheet">
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <div class="btn-header"></div>
                    <div class="row">
                        <form id='createForm' action="/departOrder/createDepartOrder" method="post">
                            <input id='pickupOrder_message' name='localArr' type="hidden">
                            <input name='transfer_type' type ="hidden" value="零担">
                            <input name='pickupIds'  id="pickupIds" type ="hidden">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <div class="controls">
                                      <button disabled="true" id="saveBtn" type="button" class="btn  btn-primary" data-toggle="tooltip" title="" data-original-title="Default tooltip">创建发车单</button>
                                      <a class="btn  btn-primary" href="/departOrder">返回</a>
                                    </div>
                                </div>
                            </div>    
                        </form> 
                    </div>
                </div>
                <!-- /.col-lg-12 -->
            </div>
			
			<h3>已选中的运输单</h3>
			<div class="table-responsive">
                <table class="table table-striped table-bordered table-hover" id="eeda-table1" style="width: 1600px;">
                    <thead>
                        <tr>
                            <th>运输单号</th>
                            <th>调车单号</th>
                            <th>客户</th>
                            <th>始发城市</th>
                         	<th>目的城市</th>
                    		<th>运营方式</th>
                            <th>货品</th>
                            <th>数量</th>
                            <th>货场</th>
                            <th>到达方式</th>
                            <th>提货方式</th>
                            <th>供应商</th>
                         	<th>计费方式</th>
                         	<th>网点</th>                                  
                         </tr>
                    </thead>
                    <tbody id="ckeckedTransferOrderList">                                        
                    </tbody>
                </table>
            </div>
			<div class="form-group"></div>
           	<!-- /.row -->
            <div class="row">
                <div class="col-lg-12">

                    <div class="panel panel-default">                              
                        <div class="panel-heading">
                            <i class="fa fa-list fa-fw"></i>可发车运输单列表
                        </div>

                        <!-- /.panel-heading -->
                        <div class="panel-body">
                           <form style="margin: 0 15px;" role="form" id="searchForm">
                            <div class="row search_panel">
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="search-label">运输单号</label>
                                        <input type="text" value="" id="orderNo_filter" class="form-control search-control orderNo_filter">
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="search-label">始发城市</label>
                                        <input type="text" id="routeFrom_filter" class="form-control search-control routeFrom_filter">
                                    </div>
                                    <div class="form-group">                                        
                                        <div class="input-append date " id="datetimepicker"> 
                                            <label class="search-label">开始时间</label> 
                                            <input type="text" class="form-control search-control  beginTime_filter" id="beginTime_filter">
                                            <span class="add-on">  
                                                <i data-date-icon="icon-calendar" data-time-icon="icon-time" class="fa fa-calendar icon-calendar"></i>  
                                            </span>  
                                        </div>
                                    </div>
                                </div>
                                <!-- end of col-lg-6-->
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="search-label">客户</label>
                                        <input type="text" id="customer_filter" class="form-control search-control customer_filter" placeholder="请输入或者选择客户">
                                    	<ul id='companyList' tabindex="-1" class="pull-right dropdown-menu default" style="top: 28%; left: 32%;"></ul>
                                    </div>
                                    <div class="form-group">
                                        <label class="search-label">目的地城市</label>
                                        <input type="text" id="routeTo_filter" class="form-control search-control routeTo_filter">
                                    </div>
                                    <div class="form-group">                                                    
                                        <span class="input-append date search-control " id="datetimepicker2"> 
                                            <label class="search-label">结束时间</label> 
                                            <input type="text" class="form-control search-control endTime_filter" id="endTime_filter">
                                            <span class="add-on">  
                                                <i data-date-icon="icon-calendar" data-time-icon="icon-time" class="fa fa-calendar icon-calendar"></i>  
                                            </span>  
                                        </span>
                                    </div>
                                    <!--  下单时间<input type="text" class="beginTime_filter" id="beginTime_filter"> - 到达时间<input type="text" class="endTime_filter" id="endTime_filter" -->
                                </div>
                                <div class="col-lg-4">
                                	<div class="form-group">
                                        <label class="search-label">提货地点</label>
                                        <input type="text" id="address_filter" class="form-control search-control address_filter">
                                    </div>
                                    <div class="form-group">
                                        <label class="search-label">状态</label>
                                        <input type="text" id="status_filter" class="form-control search-control status_filter">
                                    </div>
                                </div>
                                
                                <!-- end of col-lg-6-->
                            </div><!-- end of row-->    
                            <button id="searchBtn" class="btn btn-primary" type="button">查询</button>
                            <button id="resetBtn" class="btn btn-default" type="button">清空条件</button>
                            </form>
                            <div class="table-responsive">
                            	<br>
                                <table class="table table-striped table-bordered table-hover" id="eeda-table" style="width: 1600px;">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th>运输单号</th>
                                            <th>调车单号</th>
                                            <th>客户订单号</th>
                                            <th>计划时间</th>
                                            <th>目的城市</th>
                                            <th>客户</th>
                                    		<th>运营方式</th>
                                            <th>货品</th>
                                            <th>数量</th>
                                            <!-- <th>件数</th> -->
                                            <th>货场</th>
                                            <th>到达方式</th>
                                            <th>提货方式</th>
                                            <th>供应商</th>
                                         	<th>始发城市</th>
                                         	<th>计费方式</th>
                                         	<th>网点</th>
                                         </tr>
                                    </thead>
                                    <tbody>
                                        
                                    </tbody>
                                </table>
                            </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
          
        </div>
       

<%}%>

<script src="/yh/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="/yh/js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script src="/yh/js/bootstrap.min.js"></script>
<script src="/yh/js/bootstrap-datetimepicker.min.js"></script>
<script src="/yh/js/departOrder/departOrder.js"></script>
<script src="/yh/js/eeda-common.js"></script>
<script>
	var allTransfer = {};
	allTransfer.ex_cargo = "${customizeField.EX_CARGO!'贵重物品'}";
	allTransfer.ex_type = "${customizeField.EX_TYPE!'公司自提'}";
</script>
<script src="/yh/js/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="/yh/js/plugins/sco/js/sco.message.js"></script>
