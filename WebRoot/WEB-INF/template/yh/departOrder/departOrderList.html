<%layout("/yh/layout.html"){%>
<link href="/yh/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
<link href="/yh/js/plugins/sco/css/sco.message.css" rel="stylesheet">
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="btn-header">
                    	<% if(shiro.hasPermission("DepartOrder.create")){%>
	                    	<a class="btn btn-primary" href="/departOrder/add">新建发车单</a>
               			<%}%>
               		</div>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-list fa-fw"></i>发车单列表
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                        <form role="form" style="margin: 0 15px;">
                            <div class="row search_panel">
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="search-label">发车单号</label>
                                        <input type="text" class="form-control search-control orderNo_filter" id="departNo_filter" value="">
                                    </div>
                                    <div class="form-group">
                                        <label class="search-label">发车网点</label>
                                        <select id="officeSelect" class="form-control search-control officeName_filter" name="officeSelect"></select>
                                    </div>
                                    <div class="form-group">
                                        <label class="search-label">始发城市</label>
                                        <input type="text" class="form-control search-control customer_filter" id="start_filter">
                                    </div>
                                    <div class="form-group">                                        
                                        <div id="datetimepicker" class="input-append date "> 
                                            <label class="search-label">创建时间</label> 
                                            <input id="beginTime_filter" class="form-control search-control  beginTime_filter" type="text">
                                            <span class="add-on">  
                                                <i class="fa fa-calendar" data-time-icon="icon-time" data-date-icon="icon-calendar"></i>  
                                            </span>  
                                        </div>
                                    </div> 
                                    <div class="form-group">                                        
                                        <div id="datetimepicker3" class="input-append date "> 
                                            <label class="search-label">计划开始时间</label> 
                                            <input id="beginTime_filter1" class="form-control search-control  beginTime_filter" type="text">
                                            <span class="add-on">  
                                                <i class="fa fa-calendar" data-time-icon="icon-time" data-date-icon="icon-calendar"></i>  
                                            </span>  
                                        </div>
                                    </div> 
                                </div>
                                <!-- end of col-lg-6-->
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="search-label">运输单号</label>
                                        <input type="text" class="form-control search-control orderNo_filter" id="orderNo_filter">
                                    </div>
                                    <!--div class="form-group">
                                        <label class="search-label">供应商</label>
                                        <input type="text" class="form-control search-control sp_filter" id="sp_filter">
                                    	 <ul id='spList' class="pull-right dropdown-menu default dropdown-scroll" tabindex="-1" style="top: 35%; left: 2%;">
										 </ul>
                                    </div-->
                                    <%include("/yh/component/form/inputSpField.html", 
                                        {
                                            id:'sp_filter', 
                                            label:'供应商'
                                        }){} %>
                                    <div class="form-group">
                                        <label class="search-label">目的城市</label>
                                        <input type="text" class="form-control search-control destination_filter" id="destination_filter">
                                    </div>
                                    <div class="form-group">                                                    
                                        <span id="datetimepicker2" class="input-append date search-control "> 
                                            <label class="search-label">创建结束时间</label> 
                                            <input id="endTime_filter" class="form-control search-control endTime_filter" type="text">
                                            <span class="add-on">  
                                                <i class="fa fa-calendar" data-time-icon="icon-time" data-date-icon="icon-calendar"></i>  
                                            </span>  
                                        </span>
                                    </div>
                                    <div class="form-group">                                                    
                                        <span id="datetimepicker4" class="input-append date search-control "> 
                                            <label class="search-label">计划结束时间</label> 
                                            <input id="endTime_filter1" class="form-control search-control endTime_filter" type="text">
                                            <span class="add-on">  
                                                <i class="fa fa-calendar" data-time-icon="icon-time" data-date-icon="icon-calendar"></i>  
                                            </span>  
                                        </span>
                                    </div>
                                    <div class="checkbox">
										<label style="font-weight: bold;"><input id="costcheckbox" type="checkbox" name="costcheckbox" value="zero"> 应付汇总为零的数据 </label>
									</div>
                                </div>                                
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="search-label">状态</label>
                                        	<select id="status_filter" class="form-control search-control status_filter">
                                                <option value=""></option>
                                                <option value="新建">新建</option>
                                                <option value="已发车">已发车</option>
                                                <option value="在途">在途</option>
                                                <option value="已入库">已入库</option>                                             
                                         	</select>
                                    </div>
                                    <div class="form-group">
                                        <label class="search-label">运输方式</label>
                                        <select id="transfer_type" class="form-control search-control transfer_type">
                                            <option value=""></option>
                                            <option value="零担">零担</option>
                                            <option value="整车">整车</option>                                             
                                        </select>
                                    </div>
                                    <div class="form-group">
	                                    <label class="search-label">客户名称</label>
	                                    <input type="text" class="form-control search-control customer_filter" id="customer_filter" placeholder="请选择客户">
	                                	<ul id='companyList' tabindex="-1" class="pull-right dropdown-menu default dropdown-scroll" style="top: 22%; left: 33%;"></ul>
                                    </div>
                                    <div class="form-group">
                                        <label class="search-label">托运单号</label>
                                        <input type="text" class="form-control search-control customer_filter" id="booking_note_number">
                                    </div>
                                    
                                </div>
                                <!-- end of col-lg-6-->
                            </div><!-- end of row-->
                            <div>
                            	<button id="query" type="button" class="btn  btn-primary" >查询</button>
                            </div>
                            </form>
                            <div class="table-responsive">
                            <br/>
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example" style="width: 2000px;">
                                    <thead>
                                        <tr>
                                            <th>发车单号</th>
                                            <th>运输单号</th>
                                            <th>计划时间</th>
                                            <th>发车网点</th>
                                            <th>运输方式</th>
                                            <th>状态</th>
                                            <th>客户</th>
                                            <th>应付汇总</th>
                                            <th>托运单号</th>
                                            <th>供应商</th>
                                            <th>联系人</th>
                                            <th>联系电话</th>
                                            <th>始发城市</th>
                                            <th>目的地城市</th>
                                            <th>实际发车时间</th>
                                            <th>预计到达时间</th>
                                            <th>创建人</th>
                                            <th>创建时间</th>
                                            <th>备注</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                       
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                            
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            
        </div>
        <!-- /#page-wrapper -->

<%}%>

 <!-- 引入dataTables的js 文件- Tables -->
<script src="/yh/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="/yh/js/plugins/dataTables/dataTables.bootstrap.js"></script>

<script src="/yh/js/bootstrap-datetimepicker.min.js"></script>
<script src="/yh/js/bootstrap-datetimepicker.zh-CN.js"></script>
<script >
	<%
		 var departOrderUpdate = shiro.hasPermission("DepartOrder.update");
		 var departOrderComplete = shiro.hasPermission("DepartOrder.completed");
	%>
	var DepartOrder={};
	DepartOrder.isUpdate = ${departOrderUpdate};
	DepartOrder.isComplete = ${departOrderComplete};
</script>

<script src="/yh/js/departOrder/list.js"></script>
<!-- <script src="/js/plugins/sco/js/sco.message.js"></script> -->

</body>

</html>
