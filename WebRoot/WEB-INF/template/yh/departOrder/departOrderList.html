<%layout("/yh/layout.html"){%>
<link href="/yh/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">发车单</h1>
                    <a class="btn btn-primary" href="/yh/departOrder/add">新建发车单</a>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                        <form role="form" style="margin: 0 15px;">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="search-label">发车单号</label>
                                        <input type="text" class="form-control search-control orderNo_filter" id="departNo_filter" value="">
                                    </div>
                                    <div class="form-group">
                                        <label class="search-label">状态</label>
                                        <input type="text" class="form-control search-control customer_filter" id="status_filter">
                                    </div>
                                </div>
                                <!-- end of col-lg-6-->
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="search-label">运输单号</label>
                                        <input type="text" class="form-control search-control orderNo_filter" id="orderNo_filter">
                                    </div>
                                    <div class="form-group">
                                        <label class="search-label">供应商</label>
                                        <input type="text" class="form-control search-control sp_filter" id="sp_filter">
                                    </div>
                                </div>
                                <!-- end of col-lg-6-->
                            </div><!-- end of row-->
                            <div class="row">
                                <div class="col-lg-6">
                                    

                                    <div class="form-group">                                        
                                        <div id="datetimepicker" class="input-append date "> 
                                            <label class="search-label">开始时间</label> 
                                            <input id="beginTime_filter" class="form-control search-control  beginTime_filter" type="text">
                                            <span class="add-on">  
                                                <i class="fa fa-calendar" data-time-icon="icon-time" data-date-icon="icon-calendar"></i>  
                                            </span>  
                                        </div>
                                    </div>    
                                </div>
                                <!-- end of col-lg-6-->
                                <div class="col-lg-6">
                                    <div class="form-group">                                                    
                                        <span id="datetimepicker2" class="input-append date search-control "> 
                                            <label class="search-label">结束时间</label> 
                                            <input id="endTime_filter" class="form-control search-control endTime_filter" type="text">
                                            <span class="add-on">  
                                                <i class="fa fa-calendar" data-time-icon="icon-time" data-date-icon="icon-calendar"></i>  
                                            </span>  
                                        </span>
                                    </div>
                                </div>
                                <!-- end of col-lg-6-->
                            </div><!-- end of row-->
                            
                            </form>
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>发车单号</th>
                                            <th>司机</th>
                                            <th>联系电话</th>
                                            <th>车牌</th>
                                            <th>车型</th>
                                            <th>创建时间</th>
                                            <th>状态</th>
                                            <th>运输单</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                       
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                            
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            
        </div>
        <!-- /#page-wrapper -->

<%}%>

 <!-- 引入dataTables的js 文件- Tables -->
<script src="/yh/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="/yh/js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script src="/yh/js/bootstrap-datetimepicker.min.js"></script>
<script src="/yh/js/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="/yh/js/departOrder/list.js"></script>
    <!-- Page-Level Demo Scripts - Tables - Use for reference -->

</body>

</html>
