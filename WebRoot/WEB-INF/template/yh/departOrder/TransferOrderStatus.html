<%layout("/yh/layout.html"){%>
<link href="/yh/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
<!--link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet"-->
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="btn-header">
                        自营运输单里程碑更新
                    </h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>

            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-list fa-fw"></i>运输单列表
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <form role="form" style="margin: 0 15px;">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="search-label">订单号</label>
                                        <input type="text" class="form-control search-control orderNo_filter" id="orderNo_filter" value="">
                                    </div>
                                    <div class="form-group">
                                        <label class="search-label">状态</label>
                                        <select id="status_filter" class="form-control search-control status_filter">
                                            <option value=""></option>
                                            <option value="新建">新建</option>
                                            <option value="已发车">已发车</option>
                                            <option value="在途">在途</option>                                                
                                            <option value="已入货场">已入货场</option>                                                
                                            <option value="已入库">已入库</option>                                                
                                            <option value="已签收">已签收</option>                                                
                                        </select>
                                        <!-- <input type="text" class="form-control search-control status_filter" id="status_filter"> -->
                                    </div>
                                    <div class="form-group">
                                        <label class="search-label">提货地点</label>
                                        <input type="text" class="form-control search-control address_filter" id="address_filter">
                                    </div>
                                    
                                </div>
                                <!-- end of col-lg-6-->
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="search-label">客户</label>
                                        <input type="text" class="form-control search-control customer_filter" id="customer_filter">
                                        <ul style="top: 35%; left: 2%;" tabindex="-1" class="pull-right dropdown-menu default dropdown-scroll" id="customerList"></ul>
                                    </div>
                                    <div class="form-group">
                                        <label class="search-label">供应商</label>
                                        <input type="text" class="form-control search-control sp_filter" id="sp_filter">
                                        <ul style="top: 35%; left: 2%;" tabindex="-1" class="pull-right dropdown-menu default dropdown-scroll" id="cpnameList"></ul>
                                    </div>
                                   
                                    <div class="form-group">
                                        <label class="search-label">网点</label>
                                        <input type="text" class="form-control search-control officeName_filter" id="officeName_filter">
                                        <ul style="top: 35%; left: 2%;" tabindex="-1" class="pull-right dropdown-menu default dropdown-scroll" id="officenameList"></ul>
                                    </div>
                                    <!--  下单时间<input type="text" class="beginTime_filter" id="beginTime_filter"> - 到达时间<input type="text" class="endTime_filter" id="endTime_filter" -->
                                </div>
                                <!-- end of col-lg-6-->
                            </div><!-- end of row-->
                            <div class="row">
                                <div class="col-lg-6">
                                    

                                    <div class="form-group">                                        
                                        <div id="datetimepicker" class="input-append date "> 
                                            <label class="search-label">开始时间</label> 
                                            <input id="beginTime_filter" class="form-control search-control  beginTime_filter" type="text">
                                            <span class="add-on">  
                                                <i class="fa fa-calendar" data-time-icon="icon-time" data-date-icon="icon-calendar"></i>  
                                            </span>  
                                        </div>
                                    </div>    
                                </div>
                                <!-- end of col-lg-6-->
                                <div class="col-lg-6">
                                    <div class="form-group">                                                    
                                        <span id="datetimepicker2" class="input-append date search-control "> 
                                            <label class="search-label">结束时间</label> 
                                            <input id="endTime_filter" class="form-control search-control endTime_filter" type="text">
                                            <span class="add-on">  
                                                <i class="fa fa-calendar" data-time-icon="icon-time" data-date-icon="icon-calendar"></i>  
                                            </span>  
                                        </span>
                                    </div>
                                </div>
                                <!-- end of col-lg-6-->
                            </div><!-- end of row-->
                            
                            </form>
                            <div class="table-responsive">
                                <br/>   
                                     <div class="modal fade" id="transferOrderMilestone" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
								  <div class="modal-dialog">
								    <div class="modal-content">
								      <div class="modal-header">
								        新里程碑
								      </div>
								      <div class="modal-body">
								      	<form id="transferOrderMilestoneForm" action="">
								      		<input id="milestoneDepartId" type="hidden" name="milestoneDepartId" />
											<div class="row">
											<div class="form-group " style="border-left-width: 0px; padding-left: 12px;">
								
											<label class="control-label" for="inputSuccess">状态(不填默认为"在途")</label> <input
												id="status" class="" type="text"
												name="status">
													<label class="control-label" for="inputSuccess">地点</label> <input
												id="location" class="" type="text"
												name="location">
												<label>
												 <button id="transferOrderMilestoneFormBtn" type="button" class="btn  btn-primary">添加</button>
											</label>
											</div>
											</div>
											<div class="table-responsive">                                        
			                           
                                            <table class="table table-striped table-bordered table-hover">
                                                <thead>
                                                    <tr>
                                                        <th>状态</th>
                                                        <th>地点</th>
                                                        <th>更新用户</th>
                                                        <th>更新时间</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="transferOrderMilestoneTbody"></tbody>
                                            </table>
                                        </div>
										
									      </div>
									      <div class="modal-footer">
									        <button type="button" class="btn  btn-primary" data-dismiss="modal">取消</button>
									       
									      </div>
										</form>
								    </div><!-- /.modal-content -->
								  </div><!-- /.modal-dialog -->
								</div><!-- /.modal -->
                                <table class="table table-striped table-bordered table-hover" id="eeda-table">
                                    <thead>
                                        <tr>
                                            <th>订单号</th>
                                            <th>状态</th>
                                            <th>货品属性</th>
                                            <th>运营方式</th>
                                            <th>提货方式</th>
                                            <th>到达方式</th>
                                            <th>提货地点</th>
                                            <th>下单时间</th>
                                            <th>订单类型</th>
                                            <th>客户</th>
                                            <th>供应商</th>
                                            <th>网点</th>
                                            <th>备注</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        
                                    </tbody>
                                </table>
                            </div>
                            
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
          
        </div>
       

<%}%>
<%
	var title=SYS_CONFIG.system_title!'';
%>
