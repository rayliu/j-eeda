
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>我的位置</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
  <link rel="stylesheet" href="/yh/css/plugins/wx/style.css">
</head>
<body ontouchstart="">
<div class="wxapi_container">    
    <div class="lbox_close wxapi_form">      
      
      <button class="btn btn_primary" id="openLocation">查看我的位置</button>
      
      <button class="btn btn_primary" id="getLocation">点击汇报我的位置</button>
    </div>
  </div>
</body>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script charset="utf-8" src="http://map.qq.com/api/js?v=1"></script>
<script>
  wx.config({
      debug: false,
      appId: '${appId}',
      timestamp: ${timestamp},
      nonceStr: '${nonceStr}',
      signature: '${signature}',
      jsApiList: [
        'openLocation',
        'getLocation'
      ]
  });
</script>
<script src="/yh/js/wx/location.js"> </script>
</html>
