
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>我的位置</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
  <link rel="stylesheet" href="/yh/css/plugins/wx/style.css">
</head>
<body ontouchstart="">
<div class="wxapi_container">    
    <div class="lbox_close wxapi_form">    
      
      <button class="btn btn_primary" id="openLocation">查看我的位置</button>
      
      <button class="btn btn_primary" id="getLocation">点击汇报我的位置</button>
      <span id='orderDesc' class="desc"></span>
      <input type="hidden" id='openId' value="">
      <input type="hidden" id='nickName' value="">
    </div>
  </div>
</body>
<script src="/yh/js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="/yh/js/plugins/wx/jweixin-1.0.0.js"></script>
<script charset="utf-8" src="http://map.qq.com/api/js?v=1"></script>
<script>
  var token='${token}';
  var appId='${appId}';
  var appSecret='${appSecret}';
  wx.config({
      debug: false,
      appId: '${appId}',
      timestamp: ${timestamp},
      nonceStr: '${nonceStr}',
      signature: '${signature}',
      jsApiList: [
        'openLocation',
        'getLocation'
      ]
  });
</script>


<script src="/yh/js/wx/location.js"> </script>
</html>
