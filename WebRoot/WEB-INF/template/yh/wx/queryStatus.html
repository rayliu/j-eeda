<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title id="titleName">单据查询</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
  <link rel="stylesheet" href="/yh/css/weui/weui.css">
  <link rel="stylesheet" href="/yh/css/eeda-weui.css">

</head>
<body ontouchstart="">
<div class="wxapi_container">
    <h1 class="page_title">单据查询</h1>
    <p class="page_desc">可查询序列号、客户订单号</p>
    <div class="lbox_close wxapi_form">
    	<form id="returnFrom" method="post">
          <div class="weui_cell">
              <div class="weui_cell_hd"><label class="weui_label">单号</label></div>
              <div class="weui_cell_bd weui_cell_primary">
                  <input class="weui_input" type="text" id="orderNo" name='orderNo' value="${orderNo!''}" placeholder="请输入序列号/客户订单号">
              </div>
          </div>
      </form>
      
      <h3 id="menu-image1"></h3>
      <input type="hidden" id="returnId" name='returnId' value="" />
      <button class="weui_btn weui_btn_primary" id="searchNo">查询</button>
        
      <article class="weui_article">
        
        <section id="orderNoList"></section>
      </article>  
    </div>
  </div>
</body>
<script src="/yh/js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="/yh/js/plugins/wx/jweixin-1.0.0.js"></script>

<script>
  wx.config({
      debug: false,
      appId: '${appId}',
      timestamp: ${timestamp},
      nonceStr: '${nonceStr}',
      signature: '${signature}',
      jsApiList: [
        
        'chooseImage',
        'previewImage',
        'uploadImage',
        'downloadImage',
        'hideOptionMenu',
        'scanQRCode'
        
      ]
  });
</script>

<script src="/yh/js/wx/queryStatus.js"></script>
<!-- 某些型号android 不加Version,js文件会不刷新-->
</html>
