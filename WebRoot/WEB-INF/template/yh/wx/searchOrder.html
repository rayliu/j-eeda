
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>${SYS_CONFIG.system_title!''} 我要查询</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
  <link rel="stylesheet" href="/yh/css/plugins/wx/style.css">
</head>
<body ontouchstart="">
<div class="wxapi_container">
    
    <div class="lbox_close wxapi_form">
      <div id="distributionDiv" class="form-group">
        <label class="control-label">请输入单据号（运输单，配送单）：</label>
        <input type="text" class="form-control" id="serialNo" name='serialNo' value="" />
        <h3 id="menu-image1"></h3>
        <input type="hidden" class="form-control" id="returnId" name='returnId' value="" />
        <button class="btn btn_primary" id="searchNo">查询</button>
        <!--h3 id="menu-scan">或 微信扫一扫</h3>
        <button class="btn btn_primary" id="scanQRCode0">scanQRCode(微信处理结果)</button>
        <button class="btn btn_primary" id="scanQRCode1">scanQRCode(直接返回结果)</button-->
        <span id='orderDesc' class="desc" style='display:none;'></span>
      </div>
    	 <div id="value" style='display:none;'>
      		<b>单据信息</b>
      		<div class="form-group">
      			<span class="label">单据号码：</span><span class="content" id="order_no"></span>
     	 	</div>
      		<div class="form-group">
     			<span class="label">单据类型：</span><span class="content" id="order_type"></span>
      		</div>
      		<div class="form-group">
      			<span class="label">状态：</span><span class="content" id="order_status"></span>
      		</div>
     		<br>
      		
      		<b>客户信息</b>
      		<div class="form-group">
      			<span class="content">顾客名称：</span><span class="content" id="customer_name"></span>
     	 	</div>
      		<div class="form-group"  style='display:none;'>
     			 <span class="label">供应商：</span><span class="content" id="sp_name"></span>
      		</div>
      		<div class="form-group">
      			<span class="label">始发城市：</span><span class="content" id="beginCity"></span>
      		</div>
      		<div class="form-group">
      			<span class="label">目的城市：</span><span class="content" id="endCity"></span>
      		</div>  
     	</div>
     	<div id="error"></div>
      </div>
 </div>
</body>
<script src="/yh/js/plugins/wx/jweixin-1.0.0.js"></script>
<script src="/yh/js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="/yh/js/wx/searchOrder.js"> </script>
</html>
