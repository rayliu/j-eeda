
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>扫单助手</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
  <link rel="stylesheet" href="/yh/css/plugins/wx/style.css">
</head>
<body ontouchstart="">
  <div class="wxapi_container">
    <div class="wxapi_index_container">
      <ul class="label_box lbox_close wxapi_index_list">
        
      </ul>
    </div>
    <div class="lbox_close wxapi_form">
      <h3 id="menu-scan">扫一扫条码</h3>
      <button class="btn btn_primary" id="scanQRCode1">扫一扫</button>
      <span id='orderDesc' class="desc"></span>
    </div>
  </div>
</body>
<script src="/yh/js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="/yh/js/plugins/wx/jweixin-1.0.0.js"></script>
<script>
  wx.config({
      debug: false,
      appId: '${appId}',
      timestamp: ${timestamp},
      nonceStr: '${nonceStr}',
      signature: '${signature}',
      jsApiList: ['scanQRCode']
  });
</script>
<script src="/yh/js/wx/scanOrder.js"></script>
</html>
