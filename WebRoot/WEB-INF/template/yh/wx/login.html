<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title id="titleName">系统登录</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
  <link rel="stylesheet" href="/yh/css/weui/weui.css">
  <link rel="stylesheet" href="/yh/css/eeda-weui.css">

</head>
<body ontouchstart="">
  <div class="wxapi_container">
    <h1 class="page_title">系统登录</h1>
    <p class="page_desc">请先登录系统后再进行相关操作</p>
    <form id="loginForm" action="/wx/wxlogin">
      <div class="weui_cells weui_cells_form">
          <input type="hidden" name="openid" value="${openid!''}">
          <input type="hidden" name="redirect" value="${redirect!''}">
          <div class="weui_cell">
              <div class="weui_cell_hd"><label class="weui_label">用户名</label></div>
              <div class="weui_cell_bd weui_cell_primary">
                  <input name="user_name" class="weui_input" type="text" placeholder="请输入用户名">
              </div>
          </div>
          <div class="weui_cell">
              <div class="weui_cell_hd"><label class="weui_label">密码</label></div>
              <div class="weui_cell_bd weui_cell_primary">
                  <input name="pwd"  class="weui_input" type="password" placeholder="请输入密码">
              </div>
          </div>
          <div class="weui_opr_area">
              <p class="weui_btn_area">
                  <a id="loginBtn" href="javascript:;" class="weui_btn weui_btn_primary">登录</a>
              </p>
          </div>
          <% if(err!false) {%>
            <div class="weui_cells_tips">用户名或密码不对</div>
          <%}%>
      </div>
    </form>
  </div>
</body>
<script src="/yh/js/jquery-1.10.2.js" type="text/javascript"></script>

<script src="/yh/js/wx/login.js"></script>
<!-- 某些型号android 不加Version,js文件会不刷新-->
</html>
