<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>发车单</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
  <link rel="stylesheet" href="/yh/css/weui/weui.css">
  <link rel="stylesheet" href="/yh/css/eeda-weui.css">

</head>
<body>
<div class="wxapi_container">
    <h1 class="page_title">发车单创建</h1>
    <div class="lbox_close wxapi_form">
    	 <form id="orderForm" action="/wx/createDepartOrder" method="post">
    	 	<input type="hidden" id="openid" name="openid" value="${openid!''}"> 
    	 	 <input type="hidden" id="transferIds" name="transferIds" value="${transferIds!''}"> 
    	 	 <input type="hidden" id="pickupOrder" name="pickupOrder" value="${pickupOrder!''}"> 
    	 	 <div style="background: #CDCDCD;">
    	 	     <div class="weui_cell" >
		             <label>供应商：</label>
		             <div class="weui_cell_bd weui_cell_primary">
		                 <input class="weui_input" type="hidden" id="sp_id" name='sp_id' value="${c_r_p.sp_id!''}">
		                 <input class="weui_input" type="text" id="sp" name='sp' value="${c_r_p.company_name!''}">
		             </div>
		             <div class="weui_cell_ft" id="warn_sp" style="display: none;">
                     <i class="weui_icon_warn"></i>
                 </div>
	             </div>
	             <div class="weui_cell" >
		             <label>客户：</label>
		             <div class="weui_cell_bd weui_cell_primary">
		                 <input class="weui_input" type="hidden" id="customer_id" name='customer_id' value="${c_r_p.customer_id!''}">
		                 <input class="weui_input" type="text" id="customer" name='customer' value="${c_r_p.customer_name!''}">
		             </div>
	             </div>
	             <div class="weui_cell">
		             <label>始发城市：</label>
		             <div class="weui_cell_bd weui_cell_primary">
		             	 <input class="weui_input" type="hidden" id="route_from" name='route_from' value="${c_r_p.location_from!''}">
		                 <input class="weui_input" type="text" id="routeFrom" name='routeFrom' value="${c_r_p.routeFrom!''}">
		             </div>
	             </div>
	             <div class="weui_cell">
		             <label>目的城市：</label>
		             <div class="weui_cell_bd weui_cell_primary">
		                 <input class="weui_input" type="hidden" id="route_to" name='route_to' value="${c_r_p.location_to!''}">
		                 <input class="weui_input" type="text" id="routeTo" name='routeTo' value="${c_r_p.routeTo!''}">
		             </div>
	             </div>
	             <div class="weui_cell">
		             <label>计费方式：</label>
		             <div class="weui_cell_bd weui_cell_primary">
		            	 <input class="weui_input" type="hidden" id="charge_type" name='charge_type' value="${c_r_p.charge_type!''}">
		            	 <input class="weui_input" type="hidden" id="ltl_price_type" name='ltl_price_type' value="${c_r_p.ltl_price_type!''}">
		            	 <input class="weui_input" type="hidden" id="car_type" name='car_type' value="${c_r_p.car_type!''}">
		             	 <input class="weui_input" type="text" id="chargeType" name='chargeType' value="${c_r_p.chargeType!''}">
		             </div>
	             </div>
	             <div class="weui_cell">
		             <label>选中的运输单：</label>
		             <div class="weui_cell_bd weui_cell_primary">
		             <%
		                  for(list in transferList){
		              %>
		                 <input class="weui_input" type="text" id="weight" name='weight' value="${list.order_no!''}">
		             <%
		                  }
		              %>
		             </div>
	             </div>
    	 	 </div>
    	 	 <hr>
	         <div class="weui_cell">
	             <label>货品总重量/(公斤)</label>
	             <div class="weui_cell_bd weui_cell_primary">
	                 <input class="weui_input" type="text" id="weigh" name='weigh' placeholder="请输入货品重量" style="text-align: right;">
	             </div>
	             <div class="weui_cell_ft" id="warn_weigh" style="display: none;">
                    <i class="weui_icon_warn"></i>
                 </div>
	         </div>
	         <div class="weui_cell">
	             <label>货品总体积/(m³)</label>
	             <div class="weui_cell_bd weui_cell_primary">
	                 <input class="weui_input" type="text" id="volume" name='volume' placeholder="请输入货品体积" style="text-align: right;">
	             </div>
	             <div class="weui_cell_ft" id="warn_volume" style="display: none;">
                    <i class="weui_icon_warn"></i>
                 </div>
	         </div>
	         <div class="weui_cell">
	             <label>应付总费用(元)</label>
	             <div class="weui_cell_bd weui_cell_primary">
	                 <input class="weui_input" type="text" id="pay" name='pay' placeholder="请输入应付费用" style="text-align: right;">
	             </div>
	             <div class="weui_cell_ft" id="warn_pay" style="display: none;">
                    <i class="weui_icon_warn"></i>
                 </div>
	         </div>
	         <div class="weui_cell">
	             <label>托运单号</label>
	             <div class="weui_cell_bd weui_cell_primary">
	                 <input class="weui_input" type="text" id="booking_note_number" name='booking_note_number' placeholder="请输入托运单号" style="text-align: right;">
	             </div>
	             <div class="weui_cell_ft" id="warn_booking_note_number" style="display: none;">
                    <i class="weui_icon_warn"></i>
                 </div>
	         </div>
	         <div class="weui_cell">
                <label>预计到达时间</label>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="date" id="arrival_time" name='arrival_time' style="text-align: right;">
                </div>
                <div class="weui_cell_ft" id="warn_arrival_time" style="display: none;">
                    <i class="weui_icon_warn"></i>
                </div>
             </div>
	         <div class="bd spacing">
	         	<a class="weui_btn weui_btn_primary" id="saveBtn">提交</a>
	         	<a href="/wx/searchPickupOrder?openid=${openid!''}" class="weui_btn weui_btn_primary" id="returnBtn" style="display: none;">返回</a>
	         </div>
	         <br/>
	         
	         <div id="toast" style="display: none;">
			     <div class="weui_mask_transparent"></div>
			     <div class="weui_toast">
			         <i class="weui_icon_toast"></i>
			         <p class="weui_toast_content">已完成</p>
			     </div>
			 </div>
			 
			 <div id="error" style="display: none;">
			     <div class="weui_mask_transparent"></div>
			     <div class="weui_toast">
			         <i class="weui_icon_msg weui_icon_warn"></i>
			         <p class="weui_toast_content">不可重复创建</p>
			     </div>
			 </div>
        </form> 
    </div>
  </div>
</body>

<script src="/yh/js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="/yh/js/plugins/wx/jweixin-1.0.0.js"></script>

<!-- 某些型号android 不加Version,js文件会不刷新-->
<script src="/yh/js/wx/yh/createDepartOrder.js"></script>

</html>
