<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>提货单查询</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
  <link rel="stylesheet" href="/yh/css/weui/weui.css">
  <link rel="stylesheet" href="/yh/css/eeda-weui.css">

</head>
<body>
<div class="wxapi_container">
    <h1 class="page_title">提货单查询</h1>
    <div class="lbox_close wxapi_form">
    	 <form id="searchFrom" action="/wx/departOrder/createDepartOrder" method="post">
    	 <input type="hidden" id="transferIds" name="transferIds"> 
    	 <input type="hidden" id="openid" name="openid" value="${openid!''}">
	         <div class="weui_cell">
	             <label class="weui_label">单号</label>
	             <div class="weui_cell_bd weui_cell_primary">
	                 <input class="weui_input" type="text" id="orderNo" name='orderNo' placeholder="请输入提货单号">
	             </div>
	         </div>
        </form>
      
        <a class="weui_btn weui_btn_primary" id="searchNo">查询</a>
        <div align="center"><i class="weui_icon_cancel" >表示没有入货场</i></div>
        <div align="center"><i class="weui_icon_success_no_circle" >表示已做发车单</i></div>
        

        <div style="margin-top: 10px;">
            <p class="page_desc" id="show" style="font-size: 20px;margin-bottom: -20px;">无运输单信息</p> 
            <div class="weui_cells weui_cells_checkbox" id="massage">    
            </div>
        </div>
        <br/>
        <a class="weui_btn weui_btn_primary" id="createOrder" style="display: none">创建发车单</a>
        

    	<!-- loading toast -->
    	<div id="loadingToast" class="weui_loading_toast" style="display: none;">
        <div class="weui_mask_transparent"></div>
        <div class="weui_toast">
            <div class="weui_loading">
                <div class="weui_loading_leaf weui_loading_leaf_0"></div>
                <div class="weui_loading_leaf weui_loading_leaf_1"></div>
                <div class="weui_loading_leaf weui_loading_leaf_2"></div>
                <div class="weui_loading_leaf weui_loading_leaf_3"></div>
                <div class="weui_loading_leaf weui_loading_leaf_4"></div>
                <div class="weui_loading_leaf weui_loading_leaf_5"></div>
                <div class="weui_loading_leaf weui_loading_leaf_6"></div>
                <div class="weui_loading_leaf weui_loading_leaf_7"></div>
                <div class="weui_loading_leaf weui_loading_leaf_8"></div>
                <div class="weui_loading_leaf weui_loading_leaf_9"></div>
                <div class="weui_loading_leaf weui_loading_leaf_10"></div>
                <div class="weui_loading_leaf weui_loading_leaf_11"></div>
            </div>
            <p class="weui_toast_content">数据加载中</p>
        </div>
        </div>
      
        <div id="error" style="display: none;">
		     <div class="weui_mask_transparent"></div>
		     <div class="weui_toast">
		         <i class="weui_icon_msg weui_icon_warn"></i>
		         <p id='text' class="weui_toast_content"></p>
		     </div>
	    </div>
    </div>
  </div>
</body>

<script src="/yh/js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="/yh/js/plugins/wx/jweixin-1.0.0.js"></script>
<script src="/yh/js/plugins/jquery-dateFormat/jquery-dateFormat.min.js"></script>
<!-- 某些型号android 不加Version,js文件会不刷新-->
<script src="/yh/js/wx/yh/searchPickupOrder.js"></script>

</html>
