<%layout("/yh/layout.html"){%>
<link href="/yh/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="btn-header">
                    	<% if(shiro.hasPermission("PickupOrder.create")){%>
	                    	<a class="btn  btn-primary" href="/pickupOrder/add">新建提货调车单</a>
	                    <%}%>
	                    <% if(shiro.hasPermission("DepartOrder.create")){%>
	                    	<a class="btn  btn-primary" href="/departOrder/addForRouteSp">新建整车发车单</a>
                		<%}%>
                	</div>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                    	<div class="panel-heading">
                            <i class="fa fa-list fa-fw"></i>提货调车单列表
                        </div>
                    	<div class="panel-body">
	                        <form role="form" style="margin: 0 15px;">
	                            <div class="row search_panel">
	                                <div class="col-lg-4">
	                                    <div class="form-group">
	                                        <label class="search-label">调车单号</label>
	                                        <input type="text" class="form-control search-control orderNo_filter" id="departNo_filter" value="">
	                                    </div>
	                                    <div class="form-group">
	                                        <label class="search-label">运输单号</label>
	                                        <input type="text" class="form-control search-control orderNo_filter" id="orderNo_filter">
	                                    </div>
	                                    <div class="form-group">
	                                        <label class="search-label">调车网点</label>
	                                        <select id="officeSelect" class="form-control search-control officeName_filter" name="officeSelect"></select>
	                                    </div>
	                                </div>
	                                <div class="col-lg-4">
	                                    <div class="form-group">
	                                        <label class="search-label">调车类型</label>
	                                        <input type="text" class="form-control search-control orderNo_filter" id="shuntType_filter" value="">
	                                    </div>
	                                    <div class="form-group">
	                                        <label class="search-label">车牌号</label>
	                                        <input type="text" class="form-control search-control orderNo_filter" id="carNo_filter" value="">
	                                    </div>
	                                    <div class="form-group">                                        
	                                        <div id="datetimepicker" class="input-append date "> 
	                                            <label class="search-label">开始时间</label> 
	                                            <input id="beginTime_filter" class="form-control search-control  beginTime_filter" type="text">
	                                            <span class="add-on">  
	                                                <i class="fa fa-calendar" data-time-icon="icon-time" data-date-icon="icon-calendar"></i>  
	                                            </span>  
	                                        </div>
	                                    </div>
	                                </div>
	                                <div class="col-lg-4">	                                    
	                                    <div class="form-group">
	                                    	<%
						                    	var title=SYS_CONFIG.system_title!'';
						                    %>
	                                        <label class="search-label">提货方式</label>
	                                         <select id="take_filter" class="form-control search-control status_filter">
                                                <option value=""></option>
                                                <option value="own"><% if(title =='源鸿物流'){%>源鸿自提<%}else{%>公司自提<%}%></option>
                                                <option value="routeSP">干线供应商自提 </option>
                                                <option value="pickupSP">外包供应商提货</option>                                                                                              
                                            </select>
	                                    </div>
	                                    <div class="form-group">
	                                        <label class="search-label">状态</label>
	                                         <select id="status_filter" class="form-control search-control status_filter">
                                                <option value=""></option>
                                                <option value="新建">新建</option>
                                                <option value="已发车">已发车</option>
                                                <option value="在途">在途</option>                                                
                                                <option value="已入货场">已入货场</option>                                                
                                                <option value="已入库">已入库</option>                                                
                                                <option value="已签收">已签收</option>                                                
                                            </select>
	                                    </div>
	                                    <div class="form-group">                                                    
	                                        <span id="datetimepicker2" class="input-append date search-control "> 
	                                            <label class="search-label">结束时间</label> 
	                                            <input id="endTime_filter" class="form-control search-control endTime_filter" type="text">
	                                            <span class="add-on">  
	                                                <i class="fa fa-calendar" data-time-icon="icon-time" data-date-icon="icon-calendar"></i>  
	                                            </span>  
	                                        </span>
	                                    </div>
	                                </div>
	                            </div><!-- end of row-->                          
	                        </form>
                        </div>
                            
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example"  style="width: 1600px;">
                                    <thead>
                                        <tr>
                                            <th>调车单号</th>
                                            <th>运输单</th>
                                            <th>调车网点</th>
                                            <th>状态</th>
                                            <th>提货方式</th>
                                            <th>车牌号</th>
                                            <th>司机</th>
                                        	<th>联系电话</th>
                                            <th>车型</th>
                                            <th>调车时间</th>
                                            <th>体积</th>
                                            <th>重量</th>
                                            <th>调车人</th>
                                            <th>备注</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                       
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                            
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            
        </div>
        <!-- /#page-wrapper -->

<%}%>

 <!-- 引入dataTables的js 文件- Tables -->
<script src="/yh/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="/yh/js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script>
	<%
		var pickupUpdatePermission = shiro.hasPermission("PickupOrder.update");
		var pickupCompletedPermission = shiro.hasPermission("PickupOrder.completed");
		var title=SYS_CONFIG.system_title!'';
	%>
	var Pickup = {};
	Pickup.isUpdate = ${pickupUpdatePermission};
	Pickup.isCompleted = ${pickupCompletedPermission};
	Pickup.title = ${title};
</script>
<script src="/yh/js/bootstrap-datetimepicker.min.js"></script>
<script src="/yh/js/bootstrap-datetimepicker.zh-CN.js"></script>


<script src="/yh/js/pickup/list.js"></script>
  

</body>

</html>
