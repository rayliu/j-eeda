<%layout("/yh/layout.html"){%>
 

 <div id="page-wrapper">
    
    <div class="row">
        <div class="col-lg-12 panel-body">
            <% if(saveOK!''==true){%>
            <div class="alert alert-success alert-dismissable">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                保存成功。
            </div>
            <%}%>
            <h1 class="page-header">创建新客户合同</h1>
           
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            客户合同基本信息
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <form id="customerForm" role="form" action="/yh/customerContract/save" method="post">
                                    <input id="partyId" name="party_id" type="hidden" value="${party.id!''}">
                                    <!-- /.col-lg-6 (odd) 奇数列 -->
                                    <div class="col-lg-6">
                                        <fieldset>
                                            <div class="form-group">

                                                <label>合同名称(必填)</label>
                                                <input class="form-control" id="company_name" name="company_name" type="text" value="${company_name!''}">
                                            </div>                                     
                                        </fieldset>
                                    </div>

                                    <!-- /.col-lg-6 (odd) 奇数列 -->
                                    <div class="col-lg-6">
                                        <fieldset>
                                            <div class="form-group">
												<label>客户公司名称(选择客户后，自动填写其他信息)</label>
                                               	<input id="companyName" name="companyfrom" type="text" class="form-control" value="${ul.user_name!''}">
												<ul id='companyList' tabindex="-1" class="pull-right dropdown-menu default" style="top: 50%; left: 5%;">
												</ul>
                                            </div>                                     
                                        </fieldset>
                                    </div>

                                    <!-- /.col-lg-6 (even) 偶数列-->                                    
                                    <div class="col-lg-6">
                                        <fieldset>
                                            <div class="form-group">
                                                <label>联系人(必填)</label>
                                                <input class="form-control" id="name" type="text" name="name" value="${name!''}" readonly>
                                            </div>
                                        </fieldset>
                                    </div>

                                    <!-- /.col-lg-6 (odd) 奇数列 -->
                                     <div class="col-lg-6">
                                        <fieldset>
                                            <div class="form-group">
                                                <label>联系地址</label>
                                                <input class="form-control" id="address" type="text" name="address" value="${address!''}" readonly>
                                            </div>                                     
                                        </fieldset>
                                    </div>                                    
                                    
                                    <!-- /.col-lg-6 (even) 偶数列 -->
                                    <div class="col-lg-6">
                                        <fieldset>
                                            <div class="form-group">
                                                <label>联系人电话</label>
                                                <input class="form-control" id="phone" type="text" name="phone" value="${phone!''}" readonly>
                                            </div>
                                        </fieldset>
                                    </div>
                                    
                                    <!-- /.col-lg-6 (odd) 奇数列 -->
                                    <div class="col-lg-6">
                                        <fieldset>
                                            <div class="form-group">
                                                <label>email</label>
                                                <input class="form-control" id="email" type="text" name="email" value="${email!''}" readonly>
                                            </div>                                     
                                        </fieldset>
                                    </div>
                                     <div class="col-lg-6">
                                        <fieldset>
                                            <div class="form-group">
                                                <label>邮政编码</label>
                                                <input class="form-control" id="post_code" type="text" name="post_code" value="${post_code!''}" readonly>
                                            </div>
                                        </fieldset>
                                    </div>
                                    <div class="col-lg-6">
                                        <fieldset>
                                            <div class="form-group">
                                                <label>开始时间</label>
                                                <input class="form-control" id="period_from" type="text" name="period_from" value="${email!''}">
                                            </div>                                     
                                        </fieldset>
                                    </div>
                                    <div class="col-lg-6">
                                        <fieldset>
                                            <div class="form-group">
                                                <label>结束时间</label>
                                                <input class="form-control" id="period_to" type="text" name="period_to" value="${email!''}">
                                            </div>                                     
                                        </fieldset>
                                    </div>

                                    <!-- /.col-lg-6 (even) 偶数列 -->
                                   

                                    <!-- /.col-lg-6 (even) 偶数列 -->
                                    <div class="col-lg-6">
                                        <fieldset>
                                            <div class="form-group">
                                               
                                            </div>
                                        </fieldset>
                                    </div>

                                    <!-- /.col-lg-6 (odd) 奇数列 -->
                                    <div class="col-lg-6">
                                        <button type="submit" class="btn btn-default">保存</button>
                                        <a class="btn btn-default" href="/yh/customerContract">返回列表</a>
                                    </div>
								</form role="form">

                            </div>
                            <!-- /.row (nested) -->

                            
                            <div class="col-lg-12">
                    			<h1 class="page-header">
                        		<button class="btn btn-primary" id="btn">新增合同干线</button>
                    			</h1>
                			</div>
                			
                            	<div class="panel-heading">
                            		<div id="contractForm" style="display:none"> 
                             	 	<form action="/yh/customerContract/add" method="post">
                             	 		<input id="contractId" name="contractId" type="hidden">
                             	 		<lable>出发地点：</lable><input id="" name="" type="text" >
                             	 		<lable>目的地点：</lable><input id="" name="" type="text">
                             	 		<lable>费用：</lable><input id="" name="" type="text">
                             	 		<lable>公里数：</lable><input id="" name="" type="text">
                             	 		<a class="btn btn-default" href="/yh/account">保存</a>
			             				<button class="btn btn-default" id="cancel">取消</button>
                             	 	</form>	
                             	 </div>
                        		</div>
                        	
                            <!-- /.row (nested) -->
                       <div class="col-lg-12">
                         <div class="panel panel-default">
                            <div class="panel-heading">
                            	<i class="fa fa-list fa-fw"></i>合同干线费用
                        	</div>
                             <div class="panel-body">
                             	 <div class="table-responsive">
                             	 
                             	 
                                	<table class="table table-striped table-bordered table-hover" id="dataTables-example">
	                                    <thead>
	                                        <tr>
	                                            <th>始发地</th>
	                                            <th>目的地</th>
	                                            <th>费用</th>
	                                            <th>公里数</th>
	                                            <th></th>
	                                        </tr>
	                                    </thead>
	                                    <tbody>
	                                        <tr class="odd gradeX">
	                                            <td>1广州</td>
	                                            <td>武汉</td>
	                                            <td class="center">3000</td>
	                                            <td class="center">2000公里</td>
	                                            <td class="center">编辑 删除</td>
	                                        </tr>
	                                    </tbody>
                               		 </table>
                            </div>
                          </div>
                        </div>
                      </div> 
                            <!-- /.table-responsive -->

                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->      
</div>
			
	<!--/span-->


<!--/row-->

<!-- content ends -->
<%}%>
