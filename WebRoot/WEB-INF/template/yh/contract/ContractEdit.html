 <div id="page-wrapper">

									</div>

                                    <div class="col-lg-6">
                                        <fieldset>
                                            <div class="form-group">
                                                <label>联系人(必填)</label>
                                                <input class="form-control" id="name" type="text" name="name" value="${c.contact_person!''}" readonly>

                                    </div>

                                            <div class="form-group">
                                                <label>联系人电话</label>
                                                <input class="form-control" id="phone" type="text" name="phone" value="${c.phone!''}" readonly>
                                            </div>
                                        </fieldset>
                                    </div>
                                    
                                    <!-- /.col-lg-6 (odd) 奇数列 -->
                                    <div class="col-lg-6">
                                        <fieldset>
                                            <div class="form-group">
                                                <label>email</label>
                                                <input class="form-control" id="email" type="text" name="email" value="${c.email!''}" readonly>

                                        </fieldset>
                                    </div>

                                            <div class="form-group">

										        <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>  
										    	</span>  
											</div>
										
                                    </div>

                                    		<label>结束时间</label>

										        <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>  
										    	</span> 
										    </div>
                                        
                                    </div>

                                        </fieldset>
                                    </div>

                                            </div>
                                        </fieldset>
                                    </div>

								 	 新增合同干线
								</button>

														</ul>

														</ul>

									        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
									        <button id="saveRouteBtn" type="button" class="btn btn-primary">保存</button>
									      </div>
									    </div><!-- /.modal-content -->
									  </div><!-- /.modal-dialog -->
									</div><!-- /.modal -->
                    		</div>
                        	
                            <!-- /.row (nested) -->

	                                        </tr>
	                                    </thead>
	                                    <tbody>
	                                        <tr>
	                                            
	                                        </tr>
	                                    </tbody>
                               		 </table>
