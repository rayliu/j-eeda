<%layout("/yh/layout.html"){%>
 

 <div id="page-wrapper">
    
    <div class="row">
        <div class="col-lg-12 panel-body">
            <% if(saveOK!''==true){%>
            <div class="alert alert-success alert-dismissable">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                保存成功。
            </div>
            <%}%>
            <h1 class="page-header">创建新客户合同</h1>
           
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            	客户合同基本信息
                        </div>
                        
                        <div class="panel-body">
                            <div class="row">
                                <form id="customerForm" role="form" action="/yh/customerContract/save" method="post">
                                    <input id="contractId" name="contractId" type="hidden" value="${ul.id!''}">
                                    <!-- /.col-lg-6 (odd) 奇数列 -->
                                    <div class="col-lg-6">
                                        <fieldset>
                                            <div class="form-group">

                                                <label>合同名称(必填)</label>
                                                <input class="form-control" id="contract_name" name="contract_name" type="text" value="${ul.name!''}">
                                            </div>                                     
                                        </fieldset>
                                    </div>
									 <!-- 下面input判断 customer和供应商sp -->
                        			<div><input id="type2" name="type2" type="hidden" value="${contractType!}"/></div>
                        			<!-- 下面用来编辑保存contract的type -->
                        			<div><input id="type3" name="type3" type="hidden" value="${ul.type!''}" /></div>
                        			<!-- /.col-lg-6 (odd) 奇数列 -->
                                    <div class="col-lg-6">
                                        <fieldset>
                                            <div class="form-group">
												<label>客户公司名称(选择客户后，自动填写其他信息)</label>
                                               	<input id="companyName" name="companyfrom" type="text" class="form-control" value="${c.company_name!''}">
												<ul id='companyList' tabindex="-1" class="pull-right dropdown-menu default" style="top: 50%; left: 5%;">
												</ul>
                                            </div>                                     
                                        </fieldset>
                                    </div>

                                    <!-- /.col-lg-6 (even) 偶数列-->                                    
                                    <div class="col-lg-6">
                                        <fieldset>
                                            <div class="form-group">
                                                <label>联系人(必填)</label>
                                                <input class="form-control" id="name" type="text" name="name" value="${c.contact_person!''}" readonly>
                                            </div>
                                        </fieldset>
                                    </div>
									<!-- 客户id party id -->
                                    <div><input id="partyid" type="hidden" name="partyid" value="${ul.party_id!''}"></div>
                                   
                                    <!-- /.col-lg-6 (odd) 奇数列 -->
                                     <div class="col-lg-6">
                                        <fieldset>
                                            <div class="form-group">
                                                <label>联系地址</label>
                                                <input class="form-control" id="address" type="text" name="address" value="${c.address!''}" readonly>
                                            </div>                                     
                                        </fieldset>
                                    </div>                                    
                                    
                                    <!-- /.col-lg-6 (even) 偶数列 -->
                                    <div class="col-lg-6">
                                        <fieldset>
                                            <div class="form-group">
                                                <label>联系人电话</label>
                                                <input class="form-control" id="phone" type="text" name="phone" value="${c.phone!''}" readonly>
                                            </div>
                                        </fieldset>
                                    </div>
                                    
                                    <!-- /.col-lg-6 (odd) 奇数列 -->
                                    <div class="col-lg-6">
                                        <fieldset>
                                            <div class="form-group">
                                                <label>email</label>
                                                <input class="form-control" id="email" type="text" name="email" value="${c.email!''}" readonly>
                                            </div>                                     
                                        </fieldset>
                                    </div>
                                     <div class="col-lg-6">
                                        <fieldset>
                                            <div class="form-group">
                                                <label>邮政编码</label>
                                                <input class="form-control" id="post_code" type="text" name="post_code" value="${c.postal_code!''}" readonly>
                                            </div>
                                        </fieldset>
                                    </div>
                                    <div class="col-lg-6">
                                        <fieldset>
                                            <div class="form-group">
                                                <label>开始时间</label>
                                                <input class="form-control" id="period_from" type="text" name="period_from" value="${ul.period_from!''}">
                                            </div>                                     
                                        </fieldset>
                                    </div>
                                    <div class="col-lg-6">
                                        <fieldset>
                                            <div class="form-group">
                                                <label>结束时间</label>
                                                <input class="form-control" id="period_to" type="text" name="period_to" value="${ul.period_to!''}">
                                            </div>                                     
                                        </fieldset>
                                    </div>
                                     <div class="col-lg-6">
                                        <fieldset>
                                            <div class="form-group">
                                                <label>备注</label>
                                                <input class="form-control" id="remark" type="text" name="remark" value="${email!''}">
                                            </div>                                     
                                        </fieldset>
                                    </div>

                                    <!-- /.col-lg-6 (even) 偶数列 -->
                                   

                                    <!-- /.col-lg-6 (even) 偶数列 -->
                                    <div class="col-lg-6">
                                        <fieldset>
                                            <div class="form-group">
                                               
                                            </div>
                                        </fieldset>
                                    </div>

                                    <!-- /.col-lg-6 (odd) 奇数列 -->
                                    <div class="col-lg-6">
                                        <button type="submit" class="btn btn-default">保存</button>
                                        <a class="btn btn-default" href="/yh/customerContract">返回列表</a>
                                    </div>
								</form role="form">

                            </div>
                            <!-- /.row (nested) -->

                            
                            <div class="col-lg-12">
                    			<h1 class="page-header">
                        		<!-- <button class="btn btn-primary" id="btn">新增合同干线</button> -->
                        		<input type="button" id="btn" value="新增合同干线">
                    			</h1>
                			</div>
                			
                        	<div class="panel-heading">
                        		<div id="routeItemFormDiv" style="display:none">

                             	 	<form id="routeItemForm" action="" method="post">
                                        <input id="contractId" name="contractId" type="hidden" value="${ul.id!''}">
                             	 		<input id="routeItemId" name="routeItemId" type="hidden">
                                        <input id="routeId" name="routeId" type="hidden" value="3">
                                        <!-- 根据 始发地 和 目的地 找到 干线id-->
                             	 		<lable>干线：</lable><input id="fromName" name="fromName" type="text" >
                             	 		<lable> 至 </lable><input id="toName" name="toName" type="text">
                             	 		<lable>费用：</lable><input id="price" name="price" type="text">
                             	 		<lable>公里数：</lable><input id="miles" name="miles" type="text">
                             	 		<a id="saveRouteBtn" class="btn btn-default" href="#">保存</a>
    		             				<button class="btn btn-default" id="cancel">取消</button>
                             	 	</form>	
                             	 </div>
                    		</div>
                        	
                            <!-- /.row (nested) -->
                       <div class="col-lg-12">
                         <div class="panel panel-default">
                            <div class="panel-heading">
                            	<i class="fa fa-list fa-fw"></i>合同干线费用
                        	</div>
                             <div class="panel-body">
                             	 <div class="table-responsive">
                             	 
                             	 
                                	<table class="table table-striped table-bordered table-hover" id="dataTables-example">
	                                    <thead>
	                                        <tr>
	                                            <th>始发地</th>
	                                            <th>目的地</th>
	                                            <th>费用</th>
	                                            <th></th>
	                                        </tr>
	                                    </thead>
	                                    <tbody>
	                                        <tr>
	                                            
	                                        </tr>
	                                    </tbody>
                               		 </table>
                            </div>
                          </div>
                        </div>
                      </div> 
                            <!-- /.table-responsive -->

                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->      
</div>
			
	<!--/span-->


<!--/row-->

<!-- content ends -->
<%}%>
