

<%layout("/yh/layout.html"){%>

        <div id="page-wrapper">
            
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        <div id="btn1" style="display:none"><a class="btn btn-primary" href="/yh/customerContract/add">新增客户合同</a></div>
                        <div id="btn2" style="display:none"><a class="btn btn-primary" href="/yh/spContract/add">新增干线供应商合同</a></div>
                         <div id="btn3" style="display:none"><a class="btn btn-primary" href="/yh/deliverySpContract/add">新增配送供应商合同</a></div>
                    </h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
	<div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="search-label">合同名称</label>
                                        <input type="text" class="form-control search-control orderNo_filter" id="contractName_filter">
                                    </div>
                                     <div class="form-group">
                                        <label class="search-label">联系人</label>
                                        <input type="text" class="form-control search-control address_filter" id="contactPerson_filter">
                                    </div>
                                    <div class="form-group">
                                        <label class="search-label">开始时间</label>
                                        <input type="text" class="form-control search-control status_filter" id="periodFrom_filter">
                                    </div>
                                </div>
                                <!-- end of col-lg-6-->
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="search-label">公司名称</label>
                                        <input type="text" class="form-control search-control customer_filter" id="companyName_filter">
                                    </div>
                                    <div class="form-group">
                                        <label class="search-label">联系电话</label>
                                        <input type="text" class="form-control search-control sp_filter" id="phone_filter">
                                    </div>
                                   <div class="form-group">
                                        <label class="search-label">结束时间</label>
                                        <input type="text" class="form-control search-control warehouse" id="periodTo_filter">
                                    </div>
                                    <!--  下单时间<input type="text" class="beginTime_filter" id="beginTime_filter"> - 到达时间<input type="text" class="endTime_filter" id="endTime_filter" -->
                                </div>
                                <!-- end of col-lg-6-->
                            </div>
           <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-list fa-fw"></i>合同列表
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                            
                            <!-- 下面input判断 customer和供应商sp -->
                            <div><input id="type" type="hidden" value="${contractType!}"></div>
                            
                                <table class="table table-striped table-bordered table-hover" id="eeda-table">
                                    <thead>
                                        <tr>
                                            <th>合同名称</th>
                                            <th>公司</th>
                                            <th>联系人</th>
                                            <th>联系方式</th>
                                            <th>开始时间</th>
                                            <th>结束时间</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        
                                    </tbody>
                                </table>
                            </div>
                            
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
          
        </div>
       

<%}%>
 <!-- Page-Level Plugin Scripts - Tables -->
<script src="/yh/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="/yh/js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script src="/yh/js/contract/list.js"></script>
