<%layout("/yh/layout.html"){%>
<link href="/yh/js/plugins/sco/css/sco.message.css" rel="stylesheet">
        <div id="page-wrapper">
            <div class="row">
           
                <div class="col-lg-12">
                    <h3 class="page-header">编辑行车报销单</h3>                  
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        
                        <!-- /.panel-heading -->
                        <div class="panel-body" id="total">
                            <!-- Nav tabs -->
                            <ul class="nav nav-tabs">
                                <li class="active"><a href="#basic" data-toggle="tab" id = "chargeCheckOrderbasic">基本信息</a>
                                </li>
                                <li class=""><a href="#cargos" data-toggle="tab" id = "returnOrderItemList">应付明细</a>
                                </li>
                                <!--li class=""><a href="#arap" data-toggle="tab" id = "returnOrderPayment">应付</a>
                                </li-->
                            </ul>

                            <!-- Tab panes -->
                            <div class="tab-content">
                                <div class="tab-pane fade active in" id="basic">
                                <div class="row">
                               <div class="col-lg-6">
                                <input class="form-control" id="snature" type="hidden" >
                                    <form role="form" method="post" action="" id="returnOrderForm">
                                   		  <h2>报销单信息</h2>  
                                   		  <div class="form-group">
                                             <label>报销单号</label>
                                             <label class="radio-inline"></label><strong></strong>
                                          </div>
                                          <div class="form-group" id="status">
                                             <label>状态</label>
                                             <label class="radio-inline"></label>
                                             <span id="sp_status"></span>
                                          </div>  
                                          <div class="form-group">
                                              <label>创建人</label>
                                              <label class="radio-inline"></label>
                                          </div>                                                                               
                                          <div class="form-group">
                                              <label>创建时间</label>
                                              <label class="radio-inline"></label>
                                          </div>
                                        
                                        <h2>客户信息</h2>  
                                         <div class="form-group">
                                            <label>公司名称</label>	
                                        </div>
                                        <div class="form-group">
                                            <label>地址</label>	
                                        </div>                                                                               
                                        <div class="form-group">
                                            <label>联系人</label>	
                                        </div>                                        
                                        <div class="form-group">
                                            <label>电话</label>
                                        </div>  
                                        <input id="locationChanged" name='locationChanged' type="hidden" value="false"/>
                                        <div id="contactInformation">
    	                                        <h2>收货人信息</h2>
    	                                        <div class="form-group">
    	                                            <label>收货人公司名称</label>
    	                                            <input name="company_name" value="" class="form-control" placeholder="请输入收货地址">
    	                                        </div>
    	                                        <div class="form-group">
    	                                            <label>收货地址</label>
    	                                            <input name="address" value="" class="form-control" placeholder="请输入收货地址">
    	                                        </div>
    	                                        <div class="form-group">
    	                                            <label>联系人</label>
    	                                            <input name="contact_person" value="" class="form-control" placeholder="请输入联系人">
    	                                        </div>
    	                                        <div class="form-group">
    	                                            <label>电话</label>
    	                                            <input name="phone" value="" class="form-control" placeholder="请输入电话">
    	                                        </div>
                                            </div>
                                    </div>
                                    
                                <!-- /.col-lg-6 (nested) -->
                                <div class="col-lg-6">
	                                <div class="form-group">
	                                   <h2>运输信息</h2> 
	                                    </div> 
	                      					<div class="form-group">
	                                        <label>单号</label>	<strong></strong>
	                                    </div> 
	                                                                            
	                                    <div class="form-group">
	                                     <label >业务员</label>                                    
	                                    </div>
	                                    <div class="form-group">
	                                        <label>货品属性</label>	<span id="cargoNatureSpan"><input id="cargoNature" type="hidden" value=""></span>
	                                    </div>
	                                    <div class="form-group">
	                                        <label>提货方式</label>	<span id="pickupModeSpan"><input id="pickupMode" type="hidden" value=""></span>                                        
	                                    </div>                                        
                                        <div class="form-group">
                                            <label>到达方式</label>	<span id="arrivalModeSpan"><input id="arrivalMode" type="hidden" value=""></span>                                            
                                        </div>                                         
	                                    <h2>路线</h2>
	                                	<div class="form-group">
	                                        <label>始发地</label>                            
	                                    </div>       
	                              		<div class="form-group" >
	                                        <input id="locationTo" type="hidden" name="route_to" value="">
	                                        <label>目的地</label>
	                                    	<div class="form-control" style="padding: 0px 0px;box-shadow:none;border:none;height:35px;">       
		                                        <label>省</label>
		                                        <input id="hideProvinceTo" type="hidden" value=""/>
		                                        <select id="mbProvinceTo" class="valid" name="mbProvinceTo" value=""></select>
		                                        <label>市</label>
		                                        <input id="hideCityTo" type="hidden" value=""/>
		                                        <select  id="cmbCityTo"  class="valid" name="cmbCityTo" value=""></select>
		                                        <label>区(县)</label>
		                                        <input id="hideDistrictTo" type="hidden" value="" />
		                                        <select  id="cmbAreaTo" class="valid" name="cmbAreaTo" value=""></select>
	                                   		</div>
	                                   </div>
	                                   <div class="form-group">
                                            <label>备注</label>
                                            <textarea class="form-control" rows="6" name="remark">${returnOrder.remark!''}</textarea>
	                                   </div> 
	                                      
	                                </div>

                                </form>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                         </div>
                                <div class="tab-pane fade" id="cargos">
                                    <div class="panel-body">             
                                        <div class="table-responsive">
			                                <br/>   
			                                <table class="table table-striped table-bordered table-hover" id="transferOrderTable">
			                                    <thead>
			                                        <tr>
			                                        	<th>客户</th>
                                                        <th>行车单号</th>
                                                        <th>提货调车单号</th>
			                                            <th>运输单号</th>
	                                                    <th>各种费用N列...</th>
                                                        <th>应付费用合计</th>
			                                        </tr>
			                                    </thead>
			                                    <tbody>                                        
			                                    </tbody>
			                                </table>
			                                <div style="display: none" id="transferOrderItemDateil">
	                                            <h3 class="page-header">单品列表</h3>
												<input type="hidden" id="item_id" name="item_id" />
	                                            <table class="table table-striped table-bordered table-hover" id="detailTable">
	                                                <thead>
	                                                    <tr>	                                                        
	                                                        <th>序列号</th>
	                                                        <th>型号</th>
	                                                        <th>名称</th>
	                                                        <th>体积</th>
	                                                        <th>重量</th>
	                                                        <th>收货人</th>
	                                                        <th>电话</th>
	                                                        <th>地址</th>
	                                                        <th>备注</th>
	                                                        <th></th>
	                                                    </tr>
	                                                </thead>
	                                                <tbody id="transferOrderItemDetailTbody">
	                                                </tbody>
	                                            </table>
                                            </div>
			                            </div>
                                    </div>                              
                            </div>
                            
                                <div class="tab-pane fade" id="arap">
                                    <h2>应付</h2>
                                    <!--button class="btn btn-primary" id="addrow2">添加应收</button-->
                                    <input type="hidden" id="receivableTotal" value="${receivableTotal!''}">
                                    <div class="panel-body">
                                        <div class="table-responsive">
                                            <table class="table table-striped table-bordered table-hover" id ="table_fin">
                                                <thead>
                                                    <tr>
                                                        <th>客户</th>
                                                        <th>运输单号</th>
                                                        <th>提货调车单号</th>
                                                        <th>费用条目</th>
                                                        <th>金额</th>
                                                        <th>备注</th>
                                                        <th>结算状态</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                </tbody>
                                            </table>
                                        </div>
                                        <!-- /.table-responsive -->
                                    </div>
                                    <!-- /.panel-body -->
                                    
                                </div>                             
                                <div class="form-group"><hr/>
                        			<a style="display:none" id ="style"><i class='fa fa-check'></i></a>
                                	<button id="saveReturnOrderBtn" type="button" class="btn btn-default" data-toggle="tooltip" title="" data-original-title="Default tooltip">保存</button> 
                                	<button id="returnOrderAccomplish" type="button" class="btn btn-default" data-toggle="tooltip" title="" data-original-title="Default tooltip">审核</button> 
                                </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->

            </div>
        </div>
        <!-- /#page-wrapper -->

<%}%>
