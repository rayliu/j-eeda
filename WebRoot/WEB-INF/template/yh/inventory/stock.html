<%layout("/yh/layout.html"){%>
<div id="page-wrapper">
<div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">
			<div class="form-group ">
				<label class="control-label" for="inputSuccess">仓库</label>
			</div>	
		</h1>
		<div class="panel-body">
              <!-- 基本信息 -->
              <div class="row">
              	<div class="col-lg-4">
                     <div class="form-group">
                     	<label class="label-margin">客户 </label>
                     	<input type="hidden" id="hiddenCustomerId" name="hiddenCustomerId" value=""> 
                      	<input id="customerMessage" class="form-control search-control orderNo_filter" name="customerMessage" placeholder="请输入客户">
                      	<ul id='customerList' class="pull-right dropdown-menu default dropdown-scroll" tabindex="-1" style="top: 17%; left: 2%;" role="menu">
						</ul>   
                     </div>
                 </div> 
                 <div class="col-lg-4">
                     <div class="form-group">
                     	<label class="label-margin">网点 </label>
                     	<input type="hidden" id="hiddenOfficeId" name="hiddenOfficeId" value=""> 
                      	<input id="officeSelect" class="form-control search-control orderNo_filter" name="officeSelect" placeholder="根据网点筛选仓库">
                      	<ul id='officeList' class="pull-right dropdown-menu default dropdown-scroll" tabindex="-1" style="top: 17%; left: 2%;" role="menu">
						</ul>   
                     </div>
                 </div> 
                 <div class="col-lg-4">
                 	<div class="form-group">
                 		<label class="label-margin">仓库</label>
                 		<input type="hidden" id="warehouseId" name="warehouseId" value=""> 
                 		<input id="warehouseSelect" class="form-control search-control orderNo_filter" name="warehouseSelect" placeholder="请输入仓库"> 
						<ul id='warehouseList' class="pull-right dropdown-menu default dropdown-scroll" tabindex="-1" style="top: 17%; left: 2%;" role="menu">
						</ul>
                     </div>
                 </div>
             </div> 
        </div>
		<div class="panel panel-default">
			<div class="panel-heading">
                	<i class="fa fa-list fa-fw"></i>库存
           	</div>
           	
            <div class="panel-body">
            	<div class="row-fluid">
		 			<table class="table table-striped table-bordered table-hover datatable" id="example2">
						<thead>
							<tr>
								<th>产品名称</th>
								<th>产品型号</th>
								<th>客户</th>
								<th>预入库存</th>
								<th>有效库存</th>
								<th>锁定库存</th>
								<th>当前实际库存</th>
								<th>单位</th>
								<th>仓库</th>
								<th>网点</th>
							</tr>
						</thead>
						<tbody>
							<tr class="odd gradeX">
								
							</tr>
						</tbody>
						
					</table>
					
				</div>
      		</div>
		</div>
 	</div>
        <!-- /.col-lg-12 -->
</div>
</div>
<%}%>

<!-- Page-Level Plugin Scripts - Tables -->
<script src="/yh/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="/yh/js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script src="/yh/js/inventory/stock.js"></script>
