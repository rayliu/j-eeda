<%layout("/yh/layout.html"){%>
<div id="page-wrapper">
<div class="row">
      <div class="col-lg-12">
            <h1 class="page-header">
				<div id="btn1" style="display:none"><a class="btn btn-primary" href="/yh/gateIn/gateIn_add">添加入库单</a></div>
				<div id="btn2" style="display:none"><a class="btn btn-primary" href="/yh/gateIn/gateOut_add">添加出库单</a></div>
			</h1>
		<div class="panel panel-default">
				<div class="panel-heading">
                 	<i class="fa fa-list fa-fw"></i>入库单
            	</div>
            	<input type="hidden" id="inventory" value="${inventory!''}">
            	<div class="panel-body">
            	<div class="row-fluid">
		 			<table class="table table-striped table-bordered table-hover datatable" id="example">
						<thead>
							<tr>
								<th>入库单号</th>
								<th>客户</th>
								<th>仓库</th>
								<th>类型</th>
								<th>状态</th>
								<th>质检员</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr class="odd gradeX">
								<td colspan="5">Loading data from server</td>
							</tr>
						</tbody>
					</table>
				</div>
      		</div>
		</div>
 	</div>
        <!-- /.col-lg-12 -->
</div>
</div>
<%}%>

<!-- Page-Level Plugin Scripts - Tables -->
<script src="/yh/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="/yh/js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script src="/yh/js/inventory/inventory.js"></script>
