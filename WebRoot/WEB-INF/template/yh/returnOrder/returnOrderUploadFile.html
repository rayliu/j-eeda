<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title id="titleName">回单上传</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
  <link rel="stylesheet" href="/yh/css/weui/weui.css">
  <link rel="stylesheet" href="/yh/css/eeda-weui.css">

</head>
<body ontouchstart="">
<div class="wxapi_container">
    <h1 class="page_title">回单上传</h1>
    <p class="page_desc">单据照片上传</p>
    <div class="lbox_close wxapi_form">
    	<form id="returnFrom" method="post">
          <div class="weui_cell">
              <div class="weui_cell_hd"><label class="weui_label">单号</label></div>
              <div class="weui_cell_bd weui_cell_primary">
                  <input class="weui_input" type="text" id="orderNo" name='orderNo' value="${orderNo!''}" placeholder="请输入序列号/签收单号/运输单号">
              </div>
          </div>
      </form>
      
        <h3 id="menu-image1"></h3>
        <input type="hidden" id="userId" name='userId' value="${userId!''}"/>
        <input type="hidden" id="returnId" name='returnId' value="" />
        <input type="hidden" id="order_status" name='order_status'/>
        <input type="hidden" id="depart_id" name='depart_id'/>
        <input type="hidden" id="dep_status" name='dep_status'/>
        <input type="hidden" id="delivery_id" name='delivery_id'/>
        <input type="hidden" id="del_status" name='del_status'/>
        <button class="weui_btn weui_btn_primary" id="searchNo">查询</button>
        <div class="weui_cell weui_cell_select weui_select_after" id="customer" style="display:none">
            <div class="weui_cell_hd">
             	   请选择对应的客户
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <select class="weui_select" name="select2" id="selectCustomer">
                </select>
            </div>
        </div>

        <div style="margin-top: 10px; height: 250px;">
            <p class="page_desc"  style="font-size: 20px;margin-bottom: -20px;">单据信息</p>
            <div class="weui_cells">
                  <div class="weui_cell">
                      <div class="weui_cell_bd weui_cell_primary">
                          <p>回单号</p>
                      </div>
                      <div class="weui_cell_ft" id="returnOrderNo"></div>
                  </div>
                  <div class="weui_cell">
                      <div class="weui_cell_bd weui_cell_primary">
                          <p>序列号</p>
                      </div>
                      <div class="weui_cell_ft" id="serialNo"></div>
                  </div>
                  <div class="weui_cell">
                      <div class="weui_cell_bd weui_cell_primary">
                          <p>签收单号</p>
                      </div>
                      <div class="weui_cell_ft" id="refNo"></div>
                  </div>
                  <div class="weui_cell">
                      <div class="weui_cell_bd weui_cell_primary">
                          <p>运输单号</p>
                      </div>
                      <div class="weui_cell_ft" id="transferOrderNo"></div>
                  </div>
                  <div class="weui_cell">
                      <div class="weui_cell_bd weui_cell_primary">
                          <p>客户订单号</p>
                      </div>
                      <div class="weui_cell_ft" id="customerNo"></div>
                  </div>
                  
                    <div class="weui_cell weui_cell_select weui_select_after">
                        <div class="weui_cell_hd">
                                                                           照片类型
                        </div>
						<div class="radio" style="position:absolute;right:10px;">
						  <label>
							  <input type="radio" name="optionsRadios"   value="回单照片"  >回单照片
						  </label>
					      <label>
							  <input type="radio" name="optionsRadios"  value="现场照片" >现场照片
						 </label>
						</div>
                    </div>
                 
              </div>
        </div>
        <span id='orderDesc' class="desc" style='display:none;'></span>
        <br><br>
        <!-- class="weui_btn weui_btn_primary"-->
        <button class="weui_btn weui_btn_disabled" disabled="disabled" id="uploadBtn">上传图片</button>
        
     	<span id='uploadDesc' class="desc" style='display:none;'></span>
    </div>
    <div id="toast" style="display: none;">
	     <div class="weui_mask_transparent"></div>
	     <div class="weui_toast">
	         <i class="weui_icon_toast"></i>
	         <p class="weui_toast_content">上传成功</p>
	     </div>
	 </div>
	 
	 <div id="error" style="display: none;">
	     <div class="weui_mask_transparent"></div>
	     <div class="weui_toast">
	         <i class="weui_icon_msg weui_icon_warn"></i>
	         <p class="weui_toast_content">上传失败</p>
	     </div>
	 </div>
  </div>
</body>
<script src="/yh/js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="/yh/js/plugins/wx/jweixin-1.0.0.js"></script>
<script>
  wx.config({
      debug: false,
      appId: '${appId}',
      timestamp: ${timestamp},
      nonceStr: '${nonceStr}',
      signature: '${signature}',
      jsApiList: [
        
        'chooseImage',
        'previewImage',
        'uploadImage',
        'downloadImage',	
        'hideOptionMenu',
        'scanQRCode'
        
      ]
  });
</script>

<!-- 某些型号android 不加Version,js文件会不刷新-->
<script src="/yh/js/wx/uploadFile.js?Version=3"></script>
</html>
