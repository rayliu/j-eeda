<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title id="titleName">创诚易达-回单签收</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
  <link rel="stylesheet" href="/yh/css/weui/weui.css">
  <link rel="stylesheet" href="/yh/css/eeda-weui.css">

</head>
<body ontouchstart="">
<div class="wxapi_container">
    <h1 class="page_title">回单签收</h1>
    <p class="page_desc">单据照片上传</p>
    <div class="lbox_close wxapi_form">
    	<form id="returnFrom" method="post">
          <div class="weui_cell">
              <div class="weui_cell_hd"><label class="weui_label">单号</label></div>
              <div class="weui_cell_bd weui_cell_primary">
                  <input class="weui_input" type="text" id="orderNo" name='orderNo' value="${orderNo!''}" placeholder="请输入单号（序列号/运输单号/签收单号）">
              </div>
          </div>
      </form>
      
        <h3 id="menu-image1"></h3>
        <input type="hidden" id="returnId" name='returnId' value="" />
        <button class="weui_btn weui_btn_primary" id="searchNo">查询</button>
        <span id='orderDesc' class="desc" style='display:none;'></span>

        <br/>
        <div id="loadingToast" class="weui_loading_toast" style="display: none;">
            <div class="weui_mask_transparent"></div>
            <div class="weui_toast">
                <div class="weui_loading">
                    <div class="weui_loading_leaf weui_loading_leaf_0"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_1"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_2"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_3"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_4"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_5"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_6"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_7"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_8"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_9"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_10"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_11"></div>
                </div>
                <p class="weui_toast_content">上传图片中</p>
            </div>
        </div>
       
        <button class="weui_btn weui_btn_primary" id="uploadBtn">上传图片</button>
     	<span id='uploadDesc' class="desc" style='display:none;'></span>
    </div>
  </div>
</body>
<script src="/yh/js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="/yh/js/plugins/wx/jweixin-1.0.0.js"></script>
<script>
  wx.config({
      debug: true,
      appId: '${appId}',
      timestamp: ${timestamp},
      nonceStr: '${nonceStr}',
      signature: '${signature}',
      jsApiList: [
        
        'chooseImage',
        'previewImage',
        'uploadImage',
        'downloadImage',
        'hideOptionMenu',
        'scanQRCode'
        
      ]
  });
</script>

<!-- 某些型号android 不加Version,js文件会不刷新-->
<script src="/yh/js/wx/uploadFile.js"></script>
</html>
