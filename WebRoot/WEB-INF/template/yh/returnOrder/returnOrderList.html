<%layout("/yh/layout.html"){%>
<link href="/yh/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <div id="wrapper">
        <div id="page-wrapper">           
                <div class="btn-header">
                    <!-- <div class="btn-header" style="font-size: 32px">回单</div> -->                   
                </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                       <div class="panel-heading">
                            <i class="fa fa-list fa-fw"></i>回单列表
                        </div>
                        <div class="panel-body">
                         <form role="form" style="margin: 0 15px;" id='searchForm'>
                            <div class="row search_panel">
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="search-label">回单号</label>
                                        <input type="text" class="form-control search-control orderNo_filter" id="order_no" value="">
                                    </div>
                                    <div class="form-group">
                                        <label class="search-label">运输单号</label>
                                        <input type="text" class="form-control search-control address_filter" id="tr_order_no">
                                    </div>
                                    <div class="form-group">
                                        <button id="resetBtn" class="btn  btn-primary" type="button">清空条件</button>
                                    </div> 
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="search-label">客户名称</label>
                                        <input type="text" class="form-control search-control customer_filter" id="customer_filter" placeholder="请选择客户">
                                       	<ul id='companyList' tabindex="-1" class="pull-right dropdown-menu default dropdown-scroll" style="top: 43%; left: 33%;"></ul>
                                    </div>
                                    <div class="form-group">                                        
                                        <div id="datetimepicker" class="input-append date "> 
                                            <label class="search-label">开始到达时间</label> 
                                            <input id="time_one" class="form-control search-control  beginTime_filter" type="text">
                                            <span class="add-on">  
                                                <i class="fa fa-calendar" data-time-icon="icon-time" data-date-icon="icon-calendar"></i>  
                                            </span>  
                                        </div>
                                    </div>   
                                    
                                </div>
                                <div class="col-lg-4">
                                	<div class="form-group">
                                        <label class="search-label">配送单号</label>
                                        <input type="text" class="form-control search-control customer_filter" id="de_order_no">
                                    </div>
                                    <div class="form-group">                                                    
                                        <span id="datetimepicker2" class="input-append date search-control "> 
                                            <label class="search-label">结束到达时间</label> 
                                            <input id="time_two" class="form-control search-control endTime_filter" type="text">
                                            <span class="add-on">  
                                                <i class="fa fa-calendar" data-time-icon="icon-time" data-date-icon="icon-calendar"></i>  
                                            </span>  
                                        </span>
                                    </div>
                                </div>
                            </div>
                         </form>
                         
                    		<div class="col-lg-12">
                    			<div class="form-group"></div>
	                    		<ul id="orderTabs" class="nav nav-tabs">
	                               	<li class="active"><a href="#create" data-toggle="tab" data-src="create" id ="createTab" >新建回单</a></li>
	                                <li class=""><a href="#search" data-toggle="tab" id="finishTab">已签收回单</a></li> 
	                            </ul>
                            </div>
                            <!-- Tab panes -->
                            <div class="tab-content">
                                <div class="tab-pane fade active in" id="create">
                                    <div class="panel-body">
                                    	<div class="row">
                                            <div class="col-lg-12">
					                            <div class="table-responsive"><br/>
					                                <table class="table table-striped table-bordered table-hover" id="example" style="width: 2000px;">
					                                    <thead>
					                                        <tr>
					                                            <th>回单编号</th>
					                                            <th>计划时间</th>
					                                            <th>序列号</th>
					                                            <th>货品型号</th>
					                                            <th>收货人</th>
					                                            <th>收货人电话</th>
					                                            <th>收货单位</th>
					                                            <th>收货地址</th>
					                                            <th>中转仓</th>
					                                            <th>数量</th>
					                                            <th>客户名称</th>
					                                            <th>运输单号</th>
					                                            <th>始发城市</th>
					                                            <th>目的城市</th>
					                                            <th>运输单地址</th>
					                                           <!--  <th>提货日期</th> -->
					                                            <th>配送单号</th>
					                                            <th>回单创建人</th>                                   
					                                            <th>到达时间</th> 
					                                            <th>状态</th>
					                                            <th>图片审核</th>
					                                            <th>备注</th>
					                                        </tr>
					                                    </thead>
					                                    <tbody>
					                                                                                                                                            
					                                    </tbody>
					                                </table>
					                            </div>
						                    </div>
                                		</div>        
                            		</div>
                                </div>
                            	<div class="tab-pane fade" id="search">
	                            	<div class="panel-body">
	                            		<div class="row">
	                                    	<div class="col-lg-12">
					                            <div class="table-responsive"><br/>
					                                <table class="table table-striped table-bordered table-hover" id="example2" style="width: 2500px;">
					                                    <thead>
					                                        <tr>
					                                            <th>回单编号</th>
					                                            <th>中转仓</th>
					                                            <th>机器序列号</th>
					                                            <th>货品型号</th>
					                                            <th>数量</th>
					                                            <th>收货单位</th>
					                                            <th>收货地址</th>
					                                            <th>收货人姓名</th>
					                                            <th>收货人电话</th>
					                                            <th>客户名称</th>
					                                            <th>运输单号</th>
					                                            <th>始发城市</th>
					                                            <th>目的城市</th>
					                                            <th>地址</th>
					                                            <th>配送单号</th>
					                                            <th>回单创建人</th>
					                                            <th>到达时间</th>                                    
					                                            <th>计划时间</th> 
					                                            <th>签收时间</th>
					                                            <th>状态</th>
					                                            <th>图片审核</th>
					                                            <th>备注</th>
					                                        </tr>
					                                    </thead>
					                                    <tbody>
					                                    </tbody>
					                                </table>
					                            </div>
				                            </div>
	                        			</div>
		                            </div>
                        		</div>
                        	</div>
                       
                    	</div>
                   
                	</div>
               
            	</div>
         
        	</div>
        	<!-- /#page-wrapper -->

    </div>
    <%}%>
    <!-- /#wrapper -->

<!-- Page-Level Plugin Scripts - Tables -->
<script src="/yh/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="/yh/js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script src="/yh/js/bootstrap-datetimepicker.min.js"></script>
<script src="/yh/js/bootstrap-datetimepicker.zh-CN.js"></script>
 
<script>
	<%
		var returnOrderUpdate = shiro.hasPermission("ReturnOrder.update");
		var returnOrderComplete = shiro.hasPermission("ReturnOrder.completed");
	%>
	var Return = {};
	Return.isUpdate = ${returnOrderUpdate};
	Return.isComplete = ${returnOrderComplete};
</script>
<script src="/yh/js/returnOrder/list.js"></script>
