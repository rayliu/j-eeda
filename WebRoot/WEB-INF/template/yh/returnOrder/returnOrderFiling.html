
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>创诚易达物流系统-回单签收</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
  <link rel="stylesheet" href="/yh/css/plugins/wx/style.css">
</head>
<body ontouchstart="">
<div class="wxapi_container">
    
    <div class="lbox_close wxapi_form">
      <h3 id="menu-image">请输入回单号码</h3>
      <input type="text" class="form-control" id="orderNo" />
      <button class="btn btn_primary" id="searchNo">查询</button>
      <!--h3 id="menu-scan">或 微信扫一扫</h3>
      <button class="btn btn_primary" id="scanQRCode0">scanQRCode(微信处理结果)</button>
      <button class="btn btn_primary" id="scanQRCode1">scanQRCode(直接返回结果)</button>
      <span id='orderDesc' class="desc" style='display:none;'></span-->


      <h3 id="menu-image"></h3>
      <button class="btn btn_primary" id="chooseImage">拍照或从手机相册中选图</button>
      
      <button class="btn btn_primary" id="previewImage">预览图片</button>
      
      <button class="btn btn_primary" id="uploadImage">上传图片</button>
      
      <button class="btn btn_primary" id="downloadImage">下载图片</button>


      

     
    </div>
  </div>
</body>
<script src="/yh/js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>
  wx.config({
      debug: true,
      appId: '${appId}',
      timestamp: ${timestamp},
      nonceStr: '${nonceStr}',
      signature: '${signature}',
      jsApiList: [
        
        'chooseImage',
        'previewImage',
        'uploadImage',
        'downloadImage',
        
        'hideOptionMenu',
        
        'scanQRCode'
        
      ]
  });
</script>
<script src="/yh/js/wx/ro_filing.js"> </script>


</html>
