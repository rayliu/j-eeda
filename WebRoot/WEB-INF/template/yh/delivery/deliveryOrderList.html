<%layout("/yh/layout.html"){%>
<link href="/yh/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
<link href="/yh/js/plugins/sco/css/sco.message.css" rel="stylesheet">
        <div id="page-wrapper">
            
            <div class="row">
                 <div class="col-lg-12">
                    <div class="btn-header">
                    	<% if(shiro.hasPermission("DeliveryOder.create")){%>
                        	<a class="btn  btn-primary" href="/delivery/add">新增配送单</a>
                    	<%}%>
                    	<input id="fileUploadBtn" type="button" class="btn  btn-primary" value="导入配送单" size="30" />
                    	<sub><a id="dowmload" href="javascript:void(0)" target='_blank'>下载导入模板</a></sub>
                        <form id="toFileUploadForm" method="post" action="/delivery/intoDeliveryOrder" enctype="multipart/form-data">
						     <input type="file" id="toFileUpload" name="files[]" 
						     style="position:absolute; filter:alpha(opacity=0); opacity:0; width:30px; " size="1" data-url="/delivery/importDeliveryOrder">
						</form>
                    </div>
                </div>
                <!-- /.col-lg-12 -->
            </div>

           <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-list fa-fw"></i>配送列表
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                        	<div class="row search_panel">
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="search-label">订单号</label>
                                        <input type="text" class="form-control search-control orderNo_filter" id="orderNo_filter">
                                    </div>
                                     <div class="form-group">
                                        <label class="search-label">运输单</label>
                                        <input type="text" class="form-control search-control address_filter" id="transfer_filter">
                                    </div>
                                    
                                    <div class="form-group">                                        
                                        <div id="datetimepicker" class="input-append date "> 
                                            <label class="search-label">开始时间</label> 
                                            <input id="beginTime_filter" class="form-control search-control  beginTime_filter" type="text">
                                            <span class="add-on">  
                                                <i class="fa fa-calendar" data-time-icon="icon-time" data-date-icon="icon-calendar"></i>  
                                            </span>  
                                        </div>
                                    </div>
                                </div>
                                <!-- end of col-lg-6-->
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="search-label">客户</label>
                                        <input type="text" class="form-control search-control customer_filter" id="customer_filter" placeholder="请选择或者输入客户">
                                    	<ul id='companyList' tabindex="-1" class="pull-right dropdown-menu default" style="top: 28%; left: 33%;"></ul>
                                    </div>
                                    <div class="form-group">
                                        <label class="search-label">供应商</label>
                                        <input type="text" class="form-control search-control sp_filter" id="sp_filter" placeholder="请选择或者输入供应商">
                                    	<ul id='spList' class="pull-right dropdown-menu default dropdown-scroll" tabindex="-1" style="top: 35%; left: 2%;"></ul>
                                    </div>
	                                  <div class="form-group">                                                    
                                        <span id="datetimepicker2" class="input-append date search-control "> 
                                            <label class="search-label">结束时间</label> 
                                            <input id="endTime_filter" class="form-control search-control endTime_filter" type="text">
                                            <span class="add-on">  
                                                <i class="fa fa-calendar" data-time-icon="icon-time" data-date-icon="icon-calendar"></i>  
                                            </span>  
                                        </span>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="search-label">序列号</label>
                                        <input type="text" class="form-control search-control sp_filter" id="serial_no">
                                    </div>
                                    <div class="form-group">
                                        <label class="search-label">状态</label>
                                    	<select id="status_filter" class="form-control search-control status_filter">
                                            <option value=""></option>
                                            <option value="新建">新建</option>
                                            <option value="配送在途">配送在途</option>                                                
                                            <option value="已发车">已发车</option>  
                                            <option value="已签收">已签收</option>  
                                            <option value="取消">取消</option>                                            
                                        </select>
                                    </div>
                                </div>
                                <!-- end of col-lg-6-->
                            </div>
                            
                            <div class="table-responsive">
                            <br/>
                                <table class="table table-striped table-bordered table-hover" id="eeda-table3">
                                    <thead>
                                        <tr>
                                            <th>订单号</th>
                                            <th>客户</th>
                                            <th>供应商</th>
                                            <th>创建时间</th>
                                            <th>状态</th>
                                            <th>运输单号</th>
                                            <th>序列号</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                            <div class="panel-heading">
                                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false" data-backdrop="static">
                                  <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-body" align="center">
                                        	<center id="centerBody"></center>
                                        </div>
                                        <div class="modal-footer" id="footer" aria-hidden="true">
								        	<button type="button" class="btn  btn-primary" data-dismiss="modal" id="cancel">关闭</button>
								      	</div>
                                    </div>
                                  </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
        </div>
       

<%}%>
 <!-- Page-Level Plugin Scripts - Tables -->
 <script src="/yh/js/plugins/jQuery-File-Upload-9.5.7/jquery.ui.widget.js"></script>
<script src="/yh/js/plugins/jQuery-File-Upload-9.5.7/jquery.iframe-transport.js"></script> 
<script src="/yh/js/plugins/jQuery-File-Upload-9.5.7/jquery.fileupload.js"></script>
<script src="/yh/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="/yh/js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script src="/yh/js/bootstrap.min.js"></script>

<script src="/yh/js/bootstrap-datetimepicker.min.js"></script>
<script src="/yh/js/bootstrap-datetimepicker.zh-CN.js"></script>
<script>
	<%
		var deliverUpdate = shiro.hasPermission("DeliveryOder.update");
		var deliverComplete = shiro.hasPermission("DeliveryOder.completed");
	%>
	var Delivery={};
	Delivery.isUpdate = ${deliverUpdate};
	Delivery.isComplete = ${deliverComplete};
</script>
<script src="/yh/js/delivery/list.js"></script>

<script src="/yh/js/plugins/sco/js/sco.message.js"></script>
