<%layout("/yh/layout.html"){%>
		<link rel="stylesheet" href="/yh/css/bootstrap-datetimepicker.min.css">
		<link href="/yh/js/plugins/sco/css/sco.message.css" rel="stylesheet">
        <div id="page-wrapper">
            
            <div class="row">
                <div class="col-lg-12">
                    <div class="btn-header"><!-- 调车单 --></div>                    
                    <div class="row">
                        <form id='createForm' action="/deliveryPlanOrder/createDeliveryPlanOrder" method="post">
                        	<input id='spId' name='spId' type="hidden">
                            <input id='deliveryOrderIds' name='deliveryOrderIds' type="hidden">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <div class="controls">
                                      <button disabled="true" id="addBtn" type="button" class="btn  btn-primary" data-toggle="tooltip" title="" data-original-title="Default tooltip">创建配送调车单</button>
                                      <a class="btn  btn-primary" href="/deliveryPlanOrder">返回</a>
                                    </div>
                                </div>
                            </div>    
                        </form> 
                    </div>
                </div>
             </div>
             <div class="row">
                <div class="col-lg-12"> 
                    <div class="panel panel-default">                              
                        <div class="panel-heading">
                            <i class="fa fa-list fa-fw"></i>已选中的配送单
                        </div>
	                    <div class="panel-body">
		                    <div class="table-responsive">
		                        <table class="table table-striped table-bordered table-hover" id="checkedDeliveryTbody" style="clear:both;">
		                            <thead>
		                                <tr>
		                                    <th>订单号</th>
		                                    <th>客户</th>
		                                    <th>供应商</th>
		                                    <th>创建时间</th>
		                                    <th>状态</th>
		                                    <th>运输单号</th>
		                                    <th>序列号</th>                                      
		                                </tr>
		                            </thead>
		                            <tbody id="ckeckedDeliveryList">                                        
		                            </tbody>
		                        </table>
		                    </div>
	                	</div>
	                	<!-- /.col-lg-12 -->
	                </div>
            	</div>
            </div>
           <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">

                    <div class="panel panel-default">                              
                        <div class="panel-heading">
                            <i class="fa fa-list fa-fw"></i>可选配送单列表
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <form role="form" style="margin: 0 15px;">
                            <div class="row search_panel">
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="search-label">订单号</label>
                                        <input type="text" class="form-control search-control orderNo_filter" id="orderNo_filter">
                                    </div>
                                     <div class="form-group">
                                        <label class="search-label">运输单</label>
                                        <input type="text" class="form-control search-control address_filter" id="transfer_filter">
                                    </div>
                                </div>
                                <!-- end of col-lg-6-->
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="search-label">客户</label>
                                        <input type="text" class="form-control search-control customer_filter" id="customer_filter" placeholder="请选择或者输入客户">
                                    	<ul id='companyList' tabindex="-1" class="pull-right dropdown-menu default dropdown-scroll" style="top: 50%; left: 33%;"></ul>
                                    </div>
                                    <div class="form-group">
                                        <label class="search-label">序列号</label>
                                        <input type="text" class="form-control search-control sp_filter" id="serial_no">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                	<div class="form-group">
                                        <label class="search-label">供应商</label>
                                        <input type="text" class="form-control search-control sp_filter" id="sp_filter" placeholder="请选择或者输入供应商">
                                    	<ul id='spList' class="pull-right dropdown-menu default dropdown-scroll" tabindex="-1" style="top: 35%; left: 2%;"></ul>
                                    </div>
                                    <div class="form-group">
                                        <label class="search-label">状态</label>
                                    	<select id="status_filter" class="form-control search-control status_filter">
                                            <option value=""></option>
                                            <option value="新建">新建</option>
                                            <option value="配送在途">配送在途</option>                                                
                                            <option value="已发车">已发车</option>  
                                            <option value="已送达">已送达</option>  
                                            <option value="取消">取消</option>                                            
                                        </select>
                                    </div>
                                </div>
                                <!-- end of col-lg-6-->
                            </div>
                          
                            </form>
                            <div class="table-responsive">
                            	<br/>
                                <table class="table table-striped table-bordered table-hover" id="delieverListTbody">
                                    <thead>
                                        <tr>
                                        	<th></th>
                                            <th>订单号</th>
		                                    <th>客户</th>
		                                    <th>供应商</th>
		                                    <th>创建时间</th>
		                                    <th>状态</th>
		                                    <th>运输单号</th>
		                                    <th>序列号</th>                                     
                                         </tr>
                                    </thead>
                                    <tbody id="transferOrderList">                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>          
        </div>    
<%}%>

<script src="/yh/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="/yh/js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script src="/yh/js/bootstrap.min.js"></script>
<script src="/yh/js/bootstrap-datetimepicker.min.js"></script>
<script src="/yh/js/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="/yh/js/plugins/sco/js/sco.message.js"></script>
<script src="/yh/js/delivery/planSearchDelivery.js"></script>
