<%layout("/yh/layout.html"){%>
<link href="/yh/js/plugins/sco/css/sco.message.css" rel="stylesheet">
<div id="page-wrapper">
          
            <div class="row">
                <div class="col-lg-12">
                	<div class="form-group">
                    	<div class="btn-header" style="font-size: 32px">新增配送单</div>
                    </div>
                    <div class="panel panel-default">                              
                        <div class="panel-heading">
                            <i class="fa fa-list fa-fw"></i>产品列表
                        </div>
                        <div class="panel-body">
		                    <div class="row ">
		                    	<div class="col-lg-4">
		                    			<label class="search-label">货品属性：</label>

		            					<label><input id="cargoRadio" type="radio" name="cargoType" value="cargo" > 普通货品(一站式)</label>
		                    	</div>
		                    </div>
			            	<div id="basic"  style='display:none'>

											<div class="form-group">
												<label class="search-label">客户：</label>
												<input id="customerName1" class="form-control search-control status_filter" type="text" placeholder="请输入或者选择客户">
												<ul id='companyList1' tabindex="-1" class="pull-right dropdown-menu default dropdown-scroll" style="top: 62%; left: 33%;"></ul>
											</div>
										</div>
										<div class="col-lg-4">
											<div class="form-group">
												<label class="search-label">仓库：</label>
												<input id="warehouse1" class="form-control search-control status_filter" type="text" placeholder="请输入或者选择仓库">

												</ul>
											</div>
										</div>
										<div class="col-lg-4">

												</ul>
											</div>
										</div>
									</div>

					                            <input id='warehouseId' name='warehouseId' type="hidden">
					                            <input id='transferOrderNo1' name='transferOrderNo1' type="hidden">
					                            <input id='transferItemIds' name='transferItemIds' type="hidden">
					                            <input id='productIds' name='productIds' type="hidden">
					                            <input id='shippingNumbers' name='shippingNumbers' type="hidden">
					                            <input id="cargoNature" type="hidden" name="cargoNature" value="cargo">
					                            <a class="btn  btn-primary" id="saveDeliveryCargo" disabled="true">创建</a>
					                        </form>
					                    </div>
				                    </div><br/>
			                    	<div class="table-responsive">
			                        	<table class="table table-striped table-bordered table-hover" id="eeda-table2">

			                                        <th>配送数量</th>

			                                   </div>

												<input id="deliveryOrderNo2" class="form-control search-control orderNo_filter" type="text">
											</div>		
											<div class="form-group">
			                                       <label class="search-label">单品ID：</label>
			                                       <input id="singleid" class="form-control search-control status_filter" type="text" placeholder="请输入单品ID">
			                                   </div>							
										</div>
										<div class="col-lg-4">
			                                   <div class="form-group">
			                                       <label class="search-label">RDC：</label>
			                                       <input id="rdc" class="form-control search-control status_filter" type="text" placeholder="请输入或者选择RDC">
			                                   	<ul id='rdcList' tabindex="-1" class="pull-right dropdown-menu default dropdown-scroll" style="top: 17%; left: 2%;" >
												</ul>
			                                   </div>
											<div class="form-group">
												<label class="search-label">序列号：</label>
												<input id="orderStatue2" class="form-control search-control orderNo_filter" type="text" value="" placeholder="请输入或者选择序列号">
												<ul id="orderStatueList" class="pull-right dropdown-menu default dropdown-scroll"  tabindex="-1" style="width: 450px; top: 45%; left: 32%;">
												</ul>
											</div>	
																			
										</div>
										<div class="col-lg-4">
			                                   <div class="form-group">
			                                       <label class="search-label">仓库：</label>
			                                       <input id="warehouse2" class="form-control search-control status_filter" type="text" placeholder="请输入或者选择仓库">
			                                   	<ul id='warehouseList' class="pull-right dropdown-menu default dropdown-scroll" tabindex="-1" style="top: 17%; left: 2%;" role="menu">
												</ul>
			                                   </div>
			                                   <div class="form-group">
			                                       <label class="search-label">客户订单号：</label>
			                                       <input id="customer_order_number" class="form-control search-control status_filter" type="text" placeholder="请输入客户订单号"> 
			                                   </div>
										</div>
									</div>
									<div class="row search_panel">
				                        <div class="col-lg-4">
					                        <form id='createForm' action="/delivery/creat3" method="post">
					                        	<input id='cusId' name='cusId' type="hidden">
					                        	<input id="hiddenRdc" name="hiddenRdc" type="hidden">
					                        	<input id='createId' name='createId' type="hidden">
						                        <input id='localArr' name='localArr' type="hidden">
						                        <input id='localArr2' name='localArr2' type="hidden">
						                        <input id='localArr3' name='localArr3' type="hidden">
						                        <input id="cargoNature" type="hidden" name="cargoNature" value="ATM">
						                        <a class="btn  btn-primary" id="saveDelivery" disabled="true">创建</a>
					                        </form>
					                    </div>
				                    </div><br/>
			                        <div class="table-responsive">
			                            <table class="table table-striped table-bordered table-hover" id="eeda-table4">
			                                <thead>
			                                    <tr>
			                                    	<th></th>
			                                        <th>序列号</th>
			                                        <th>产品型号</th>
			                                        <th>件数</th>
			                                        <th>运输计划时间</th>
			                                        <th>地址</th>
			                                        <th>联系人</th>
			                                        <th>联系电话</th>
			                                        <th>网点</th>
			                                        <th>客户</th>
			                                        <th>客户订单号</th>
			                                        <th>运输单号</th>
			                                        <th>状态</th>
			                                        <th>货品属性</th>
			                                        <th>提货方式</th>
			                                        <th>仓库</th>
			                                        <th>单品ID</th>
			                                    </tr>
			                                </thead>
			                                <tbody>
			                                </tbody>
			                            </table>
			                        </div>
				            	</div>
			            	</div>
		            	</div>
            		</div>
