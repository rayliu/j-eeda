

<%layout("/yh/layout.html"){%>
<link href="/yh/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
<!-- <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet"> -->
        <div id="page-wrapper">
            
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        <a class="btn btn-primary" href="/yh/transferOrder/add">新增运输单</a>
                        <form id="toFileUploadForm" method="post" action="/yh/transferOrder/intoTransferOrder" enctype="multipart/form-data">
						     <input id="fileUploadBtn" type="button" class="btn btn-primary" value="导入运输单" size="30" />
						     <input type="file" id="toFileUpload" name="toFileLoad" style="position:absolute; filter:alpha(opacity=0); opacity:0; width:30px; " size="1" />
						</form>
                    </h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>

           <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-list fa-fw"></i>运输单列表
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <form role="form" style="margin: 0 15px;">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>订单号</label>
                                        <input type="text" class="orderNo_filter" id="orderNo_filter" value="">
                                    </div>
                                    <div class="form-group">
                                        <label>状态</label>
                                        <input type="text" class="status_filter" id="status_filter">
                                    </div>
                                    <div class="form-group">
                                        <label>提货地点</label>
                                        <input type="text" class="address_filter" id="address_filter">
                                    </div>
                                </div>
                                <!-- end of col-lg-6-->
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>客户</label>
                                        <input type="text" class="customer_filter" id="customer_filter">
                                    </div>
                                    <div class="form-group">
                                        <label>供应商</label>
                                        <input type="text" class="sp_filter" id="sp_filter">
                                    </div>
                                    <div class="form-group">
                                        <label>开始时间</label> 
                                        <div id="datetimepicker" class="input-append date">  
                                            <input id="beginTime_filter" class="beginTime_filter" type="text">
                                            <span class="add-on">  
                                                <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>  
                                            </span>  
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>结束时间</label> 
                                        <div id="datetimepicker2" class="input-append date">  
                                            <input id="endTime_filter" class="endTime_filter" type="text">
                                            <span class="add-on">  
                                            <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>  
                                            </span>  
                                        </div>
                                    </div>
                                    
                                    <!--  下单时间<input type="text" class="beginTime_filter" id="beginTime_filter"> - 到达时间<input type="text" class="endTime_filter" id="endTime_filter" -->
                                </div>
                                <!-- end of col-lg-6-->
                            </div><!-- end of row-->
                            </form>
                            <div class="table-responsive">
                                                        
                                                        
                                                        	<br/><br/><br/><br/><br/>
                                   
                                <table class="table table-striped table-bordered table-hover" id="eeda-table">
                                    <thead>
                                        <tr>
                                            <th>订单号</th>
                                            <th>状态</th>
                                            <th>货品属性</th>
                                            <th>提货方式</th>
                                            <th>到达方式</th>
                                            <th>提货地点</th>
                                            <th>下单时间</th>
                                            <th>客户</th>
                                            <th>供应商</th>
                                            <th>备注</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        
                                    </tbody>
                                </table>
                            </div>
                            
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
          
        </div>
       

<%}%>
 <!-- Page-Level Plugin Scripts - Tables -->
<script src="http://malsup.github.com/jquery.form.js"></script> 
 
<script src="/yh/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="/yh/js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script src="/yh/js/bootstrap.min.js"></script>
<script src="/yh/js/bootstrap-datetimepicker.min.js"></script>
<script src="/yh/js/transferOrder/list.js"></script>

<script type="text/javascript">  
      $('#datetimepicker').datetimepicker({  
        format: 'yyyy-MM-dd',  
        language: 'en',  
        pickDate: true,  
        pickTime: true,  
        hourStep: 1,  
        minuteStep: 15,  
        secondStep: 30,  
        inputMask: true  
      });
      $('#datetimepicker2').datetimepicker({  
          format: 'yyyy-MM-dd',  
          language: 'en',  
          pickDate: true,  
          pickTime: true,  
          hourStep: 1,  
          minuteStep: 15,  
          secondStep: 30,  
          inputMask: true  
        });
</script>
