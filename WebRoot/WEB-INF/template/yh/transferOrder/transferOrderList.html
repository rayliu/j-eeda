

<%layout("/yh/layout.html"){%>

        <div id="page-wrapper">
            
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        <a class="btn btn-primary" href="/yh/transferOrder/add">新增运输单</a>
                    </h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>

           <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-list fa-fw"></i>运输单列表
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                            <table cellpadding="3" cellspacing="0" border="0" style="width: 67%; margin: 0 auto 2em auto;">
							        <thead>
							            <tr>
							                <th>Target</th>
							                <th>Filter text</th>
							                <th>Treat as regex</th>
							                <th>Use smart filter</th>
							            </tr>
							        </thead>
							 
							        <tbody>
							            <tr id="filter_global">
							                <td>订单号</td>
							                <td align="center"><input type="text" class="global_filter" id="global_filter"></td>
							                <td align="center"><input type="checkbox" class="global_filter" id="global_regex"></td>
							                <td align="center"><input type="checkbox" class="global_filter" id="global_smart" checked="checked"></td>
							            </tr>
							            <tr id="filter_col1" data-column="0">
							                <td>状态</td>
							                <td align="center"><input type="text" class="column_filter" id="col0_filter"></td>
							                <td align="center"><input type="checkbox" class="column_filter" id="col0_regex"></td>
							                <td align="center"><input type="checkbox" class="column_filter" id="col0_smart" checked="checked"></td>
							            </tr>
							        </tbody>
							    </table>
                                <table class="table table-striped table-bordered table-hover" id="eeda-table">
                                    <thead>
                                        <tr>
                                            <th>订单号</th>
                                            <th>状态</th>
                                            <th>货品属性</th>
                                            <th>提货方式</th>
                                            <th>到达方式</th>
                                            <th>备注</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        
                                    </tbody>
                                </table>
                            </div>
                            
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
          
        </div>
       

<%}%>
 <!-- Page-Level Plugin Scripts - Tables -->
<script src="/yh/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="/yh/js/plugins/dataTables/dataTables.bootstrap.js"></script>
