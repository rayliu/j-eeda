<div class="form-group">
    <label class="search-label">${label}
    <%if(required!'' =='required'){%>
        <span style='color:red; display:initial;'>*</span>
    <%}%>
    </label>
    <input type="text" 
    	id="${id}" 
		class="form-control search-control" 
		placeholder="${placeholder!''}" 
		value="${value !''}"
		${disabled!''}>
		
</div>
