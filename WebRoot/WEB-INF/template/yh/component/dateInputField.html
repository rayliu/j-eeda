<div class="form-group">
    <div id="${div_id}" class="input-append date ">
        <label class="search-label">${label!''}</label>
        <input id="${input_id}" class="form-control search-control  beginTime_filter" type="text">
        <span class="add-on"> 
        	<i class="fa fa-calendar" data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
        </span>
    </div>
</div>
<script>
$(document).ready(function() {
	//时间控件
	$('#${div_id}').datetimepicker({  
	    format: 'yyyy-MM-dd',  
	    language: 'zh-CN'
	}).on('changeDate', function(ev){
	    $(".bootstrap-datetimepicker-widget").hide();   
	    $('#${input_id}').trigger('keyup');
	});
});
</script>
