<%layout("/yh/layout.html"){%>
		<link rel="stylesheet" href="/yh/css/bootstrap-datetimepicker.min.css">
		<link href="/yh/js/plugins/sco/css/sco.message.css" rel="stylesheet">
        <div id="page-wrapper">
            
            <div class="row">
                <div class="col-lg-12">
                    <div class="btn-header"><!-- 保险单 --></div>                    
                    <div class="row">
                        <form id='createForm' action="/insuranceOrder/createInsuranceOrder" method="post">
                            <input id='insuranceOrder_message' name='localArr' type="hidden">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <div class="controls">
                                      <button disabled="true" id="saveBtn" type="button" class="btn  btn-primary" data-toggle="tooltip" title="" data-original-title="Default tooltip">创建保险单</button>
                                      <a class="btn  btn-primary" href="/insuranceOrder">返回</a>
                                    </div>
                                </div>
                            </div>    
                        </form> 
                    </div>
                    <h3>已选中的运输单</h3>
                    <div class="row">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover" id="table_selected" style="clear:both;width:1200">
                            <thead>
                                <tr>
                                    <th>运输单号</th>
                                    <!-- <th>计划时间</th> -->
                                    <th>数量</th>
                                    <th>状态</th>                                         
                                    <th>客户</th>                                         
                                    <th>始发城市</th>                                         
                                    <th>目的地城市</th>                                       
                                    <th>起运时间</th>                     
                                    <th>货品属性</th>                                       
                                    <th>供应商</th>                                       
                                    <th>制单人</th>                                       
                                    <th>制单时间</th>                                       
                                    <th>客户单号</th>                                       
                                 </tr>
                            </thead>
                            <tbody id="ckeckedTransferOrderList">                                        
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- /.col-lg-12 -->
            </div>

           <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">

                    <div class="panel panel-default">                              
                        <div class="panel-heading">
                            <i class="fa fa-list fa-fw"></i>可拼车运输单列表
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <form role="form" style="margin: 0 15px;" id='searchForm'>
                            <div class="row search_panel">
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="search-label">订单号</label>
                                        <input type="text" class="form-control search-control orderNo_filter" id="orderNo_filter" value="">
                                    </div>
                                    <div class="form-group">
                                        <label class="search-label">始发城市</label>
                                        <input type="text" class="form-control search-control routeFrom_filter" id="routeFrom_filter">
                                    </div>
                                </div>
                                <!-- end of col-lg-6-->
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="search-label">客户</label>
                                        <input type="text" class="form-control search-control customer_filter" id="customer_filter" placeholder="请选择或者输入客户">
                                    	<ul id='companyList' tabindex="-1" class="pull-right dropdown-menu default" style="top: 42%; left: 33%;"></ul>
                                    </div>
                                   
                                    <div class="form-group">
                                        <label class="search-label">目的地城市</label>
                                        <input type="text" class="form-control search-control routeTo_filter" id="routeTo_filter">
                                    </div>
                                    <!--  下单时间<input type="text" class="beginTime_filter" id="beginTime_filter"> - 到达时间<input type="text" class="endTime_filter" id="endTime_filter" -->
                                </div>
                                <!-- end of col-lg-6-->
                            </div><!-- end of row-->
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="form-group">                                        
                                        <div id="datetimepicker" class="input-append date "> 
                                            <label class="search-label">计划开始时间</label> 
                                            <input id="beginTime_filter" class="form-control search-control  beginTime_filter" type="text">
                                            <span class="add-on">  
                                                <i class="fa fa-calendar" data-time-icon="icon-time" data-date-icon="icon-calendar"></i>  
                                            </span>  
                                        </div>
                                    </div>    
                                </div>
                                <!-- end of col-lg-6-->
                                <div class="col-lg-4">
                                    <div class="form-group">                                                    
                                        <span id="datetimepicker2" class="input-append date search-control "> 
                                            <label class="search-label">计划结束时间</label> 
                                            <input id="endTime_filter" class="form-control search-control endTime_filter" type="text">
                                            <span class="add-on">  
                                                <i class="fa fa-calendar" data-time-icon="icon-time" data-date-icon="icon-calendar"></i>  
                                            </span>  
                                        </span>
                                    </div>
                                </div>
                                 
                                <!-- end of col-lg-6-->
                            </div><!-- end of row-->
                            <div class="form-group">
                             <button id="resetBtn" class="btn  btn-primary" type="button">清空条件</button>
                            </div>
                            </form>
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="eeda-table">
                                    <thead>
                                        <tr>
                                            <th></th>
		                                    <th>运输单号</th>
                                    		<th>计划时间</th>
		                                    <th>数量</th>
		                                    <th>状态</th>                                         
		                                    <th>客户</th>                                         
		                                    <th>始发城市</th>                                         
		                                    <th>目的地城市</th>                                       
		                                    <th>起运时间</th>                     
		                                    <th>货品属性</th>                                       
		                                    <th>供应商</th>                                       
		                                    <th>制单人</th>                                       
		                                    <th>制单时间</th>                                       
		                                    <th>客户单号</th>                                         
                                         </tr>
                                    </thead>
                                    <tbody id="transferOrderList">                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>          
        </div>    
<%}%>

<script src="/yh/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="/yh/js/plugins/dataTables/dataTables.bootstrap.js"></script>

<script src="/yh/js/bootstrap.min.js"></script>
<script src="/yh/js/bootstrap-datetimepicker.min.js"></script>
<script>
	var InsuranceOrderSearcheTransfer = {};
	InsuranceOrderSearcheTransfer.ex_cargo = "${customizeField.EX_CARGO!'贵重物品'}";
</script>
<script src="/yh/js/insuranceOrder/insurance.js"></script>
<script src="/yh/js/bootstrap-datetimepicker.zh-CN.js"></script>

<script src="/yh/js/plugins/sco/js/sco.message.js"></script>
