# Set root logger level to DEBUG and its only appender to A1.log4j.rootLogger=DEBUG, A1# A1 is set to be a ConsoleAppender.log4j.appender.A1=org.apache.log4j.ConsoleAppender# A1 uses PatternLayout.log4j.appender.A1.layout=org.apache.log4j.PatternLayoutlog4j.appender.A1.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n# Print messages up to level INFOlog4j.logger.net.jawr=INFO#单独设置一些类库的级别，否则会打印太多loglog4j.logger.com.mchange.v2=WARNlog4j.logger.org.eclipse.jetty=WARNlog4j.logger.org.apache.shiro=WARNlog4j.logger.org.apache.commons.beanutils=WARN