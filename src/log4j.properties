# Set root logger level to DEBUG and its only appender to A1.log4j.rootLogger=DEBUG, stdout, R# A1 is set to be a ConsoleAppender.log4j.appender.stdout=org.apache.log4j.ConsoleAppender# A1 uses PatternLayout.log4j.appender.stdout.layout=org.apache.log4j.PatternLayout#log4j.appender.A1.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%nlog4j.appender.stdout.layout.ConversionPattern=%d [%t] %-5p %c - %m%n#log4j.appender.R=org.apache.log4j.RollingFileAppenderlog4j.appender.R=org.apache.log4j.DailyRollingFileAppenderlog4j.appender.R.File=${catalina.base}/logs/eeda.log#注意上面日志文件相对应用根目录路径的写法  yyyy-MM-dd_HH-mmlog4j.appender.R.DatePattern='.'yyyy-MM-dd'.log'log4j.appender.R.Append=truelog4j.appender.R.MaxFileSize=10000KB# Keep one backup filelog4j.appender.R.MaxBackupIndex=1log4j.appender.R.layout=org.apache.log4j.PatternLayoutlog4j.appender.R.layout.ConversionPattern=%d [%t] %-5p %c - %m%n# Print messages up to level INFOlog4j.logger=INFO#单独设置一些类库的级别，否则会打印太多loglog4j.logger.com.mchange.v2.resourcepool=WARNlog4j.logger.com.mchange.v2.c3p0.stmt.GooGooStatementCache=WARNlog4j.logger.com.mchange.v2.async.ThreadPoolAsynchronousRunner=WARNlog4j.logger.com.mchange.v2.c3p0.impl.C3P0PooledConnectionPool=WARNlog4j.logger.com.mchange.v2.c3p0.impl.NewPooledConnection=WARNlog4j.logger.com.mchange.v2.c3p0=DEBUGlog4j.logger.org.eclipse.jetty=WARNlog4j.logger.org.apache.shiro=WARNlog4j.logger.org.apache.commons.beanutils=WARN